#********************************************************************
# Wrapper Logging Properties
#********************************************************************
# Format of output for the console.  (See docs for formats)
wrapper.console.format=M

# Log Level for console output.  (See docs for log levels)
wrapper.console.loglevel=NONE

# Log file to use for wrapper output logging.
wrapper.logfile=log/%_WRAPPED_APP%.wrapper.log.YYYYMMDD

# How the log file will be rolled.
wrapper.logfile.rollmode=DATE

# Format of output for the log file.  (See docs for formats)
wrapper.logfile.format=LPTM

# Log Level for log file output.  (See docs for log levels)
wrapper.logfile.loglevel=INFO

# Maximum number of rolled log files which will be allowed before old
#  files are deleted.  The default value of 0 implies no limit.
wrapper.logfile.maxfiles=14

# Log Level for sys/event log output.  (See docs for log levels)
wrapper.syslog.loglevel=NONE

# Service dependencies.  Add dependencies as needed starting from 1
wrapper.ntservice.dependency.1=

# Mode in which the service is installed.  AUTO_START or DEMAND_START
wrapper.ntservice.starttype=AUTO_START

# Allow the service to interact with the desktop.
wrapper.ntservice.interactive=false

wrapper.ntservice.account.prompt=TRUE
wrapper.ntservice.password.prompt=TRUE

wrapper.request_thread_dump_on_failed_jvm_exit=TRUE
wrapper.use_system_time=false

# Allow command files to be used to restart, exit, dump, etc
wrapper.commandfile=./%_WRAPPED_APP%.command

# Controls the number of seconds to pause between a JVM exiting for any reason, and a new JVM being launched (default = 5)
wrapper.restart.delay=5

# Controls the number of seconds to wait before killing an apparently hung app (default = 30)
wrapper.ping.timeout=180

# Controls the number of seconds to wait before determining that the CPU is starved (default = 10)
wrapper.cpu.timeout=5

# Disable the warning if running in a console with QuickEdit Mode (starting from version 3.5.37)
wrapper.console.quickedit.loglevel=NONE

# Java application location is configured via a platform-specific configuration file
#include ../../wrapper/conf/%PLATFORM%.conf
#include ../../wrapper/conf/custom.conf
