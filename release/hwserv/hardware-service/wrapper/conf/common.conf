#********************************************************************
# Allow for *.<n> properties to skip values of n
wrapper.ignore_sequence_gaps=true

# Log level if properties are overridden in config files
# Form version 3.5.36 the default log level if properties are overridden is "AUTO"
# while in the previous version was "DEBUG".
#properties.on_overwrite.loglevel=DEBUG

# Java Main class.  This class must implement the WrapperListener interface
#  or guarantee that the WrapperManager class is initialized.  Helper
#  classes are provided to do this for you.  See the Integration section
#  of the documentation for details.
wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperSimpleApp

# working directory, relative to the wrapper.exe that is used to interpret 
#  all other paths (except #include directives) and used as the working 
#  directory when running the application
