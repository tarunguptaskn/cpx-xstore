<oj-chart class="oj-rgbu-jraf-simple-donut-chart-oj-chart"
          type="pie"
          series="[[$properties.series]]"
          groups="[[pieGroupsValue]]"
          value-formats="[[valueFormats]]"
          style-defaults.pie-inner-radius="[[ko.toJS(innerRadius)]]"
          style-defaults.data-label-position="none"
          animation-on-data-change="auto"
          legend.rendered="off"
          pie-center.label="[[ko.toJS($properties.centerLabel)]]"
          pie-center.label-style="[[ko.toJS(labelStyle)]]">
</oj-chart>
