<div id="mainTileArea" class="oj-hybrid-padding">
  <div class="oj-flex oj-sm-justify-content-center">

    <oj-bind-for-each data="[[tileMenus]]">
      <template>
        <div class="oj-flex oj-flex-item oj-flex oj-sm-flex-items-1 oj-sm-12 oj-md-6 oj-lg-3 tilepad">
          <div :class="[[getTileClasses($current.index)]]">
            <div class="oj-flex oj-flex-item oj-sm-6 oj-sm-align-items-center xenv-tile-leftside">
              <div class="oj-flex oj-flex-item oj-sm-12 oj-sm-align-items-center oj-sm-justify-content-center">
                <div class="oj-flex oj-flex-item oj-sm-justify-content-center oj-sm-padding-2x-bottom">
                  <img :src="[[$current.data.homeScreenIcon]]" role="none" />
                </div>
                <div class="oj-flex oj-flex-item oj-sm-12 oj-sm-align-items-center oj-sm-justify-content-center">
                  <oj-bind-text value="[[$current.data.menuLabel]]"></oj-bind-text>
                </div>
              </div>
            </div>
            <div class="oj-flex oj-flex-item oj-sm-6 oj-sm-padding-2x xenv-tile tile-color1 tile-rightside-test oj-sm-align-items-top oj-sm-justify-content-left">
              <oj-bind-for-each data="[[$current.data.menuItems]]">
                <template>
                  <div class="oj-flex-item oj-sm-12 oj-sm-padding-2x-bottom">
                    <span>
                      <a :id="[[$current.data.module]]" href="javascript:void(0)" on-click="[[openPage]]">
                        <oj-bind-text value="[[$current.data.label]]" ></oj-bind-text>
                        </a>
                    </span>
                  </div>
                </template>
              </oj-bind-for-each>
            </div>
          </div>
        </div>
      </template>
    </oj-bind-for-each>
  </div>
  <!-- footer area -->

  <footer role="contentinfo" class="oj-flex-item oj-sm-flex-initial jraf-login-footer-area oj-applayout-fixed-bottom"
          style="left: 0; right: 0">
    <div class="oj-flex-item oj-sm-12 oj-helper-text-align-right oj-helper-justify-content-right">
      <div id="systemStateArea" role="main" data-bind="ojModule: { name: 'systemstate' }"></div>
    </div>
  </footer>


</div>
