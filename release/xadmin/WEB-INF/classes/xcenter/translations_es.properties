_systemSettingAutoFileTransferDirectory.description=Directorio en el que pueden ubicarse los archivos del cargador de datos para despliegue autom\u00E1tico. Los archivos de cargador de datos incluidos en este directorio se detectar\u00E1n de modo autom\u00E1tico en Xadmin y se desplegar\u00E1n en las tiendas adecuadas identificadas dentro del archivo. Formatos de ejemplo: file:/filetransfer/auto/org${organizationId}/ o file:/C:/filetransfer/auto/org${organizationId}/
_systemSettingAutoFileTransferSchedulerInterval.label=Intervalo de detecci\u00F3n de archivos de datos de despliegue autom\u00E1tico
_systemSettingAutoFileTransferSchedulerInterval.description=Intervalo, en minutos, entre las comprobaciones de Xadmin del directorio de archivos de datos de despliegue autom\u00E1tico en busca de archivos para desplegar.
_systemSettingMaxPOSLogResult.label=N\u00FAmero de registros en la p\u00E1gina de resultados del publicador de POSLog
_systemSettingMaxPOSLogResult.description=N\u00FAmero m\u00E1ximo de registros POSLog que deben mostrarse por p\u00E1gina dentro de la p\u00E1gina de resultados del publicador de POSLog.
_systemSettingMaxDeploymentResult.label=N\u00FAmero de registros del visor de despliegue
_systemSettingMaxDeploymentResult.description=N\u00FAmero m\u00E1ximo de registros de despliegue que deben mostrarse por p\u00E1gina dentro del visor de despliegue.
_systemSettingDaysBeforeLaunchDate.label=N\u00FAmero de d\u00EDas anteriores al ciclo de despliegue para env\u00EDo de notificaciones
_systemSettingDeploymentAutoEmailInterval.label=Intervalo de comprobaci\u00F3n de ciclos de despliegue que necesitan aprobaci\u00F3n
_systemSettingDeploymentAutoEmailInterval.description=Cantidad de tiempo, en minutos, que transcurre entre las comprobaciones de ciclos de despliegue que necesitan aprobaci\u00F3n. Una vez transcurrido el tiempo, se env\u00EDa un correo electr\u00F3nico para los ciclos que cumplen el requisito "N\u00FAmero de d\u00EDas anteriores al ciclo de despliegue para env\u00EDo de notificaciones".
_systemSettingDeploymentConfigRetries.label=Reintentos de descarga de despliegues
_systemSettingDeploymentConfigRetries.description=Valor utilizado por Xenvironment en la tienda. Es el n\u00FAmero m\u00E1ximo de veces que Xenvironment intentar\u00E1 descargar un despliegue tras un fallo inicial. Un valor de cero (0) significa que no se reintentar\u00E1 nunca, lo cual no se recomienda.
_systemSettingDaysBeforeLaunchDate.description=N\u00FAmero de d\u00EDas anteriores al inicio del ciclo de despliegue programado en que deber\u00EDa enviarse una notificaci\u00F3n por correo electr\u00F3nicos sobre el inicio. Estas notificaciones solo se enviar\u00E1n para los ciclos que necesiten aprobaci\u00F3n.
_systemSettingDeploymentConfigRetryInterval.label=Intervalo de reintentos de descarga de despliegues
_systemSettingDeploymentConfigRetryInterval.description=Valor utilizado por Xenvironment en la tienda. Es la cantidad de tiempo, en segundos, que Xenvironment esperar\u00E1 tras un intento fallido de descarga, antes de intentar descargar el despliegue otra vez.
_systemSettingDeploymentConfigTimeout.label=Timeout de conexi\u00F3n de descarga de despliegues
_systemSettingDeploymentConfigTimeout.description=Valor utilizado por Xenvironment en la tienda. Es la cantidad de tiempo, en segundos, que Xenvironment dedicar\u00E1 a intentar conectarse con Xcenter para descargar un despliegue. Una vez transcurrido el tiempo sin detectar la conexi\u00F3n, el intento se considerar\u00E1 un fallo.
_systemSettingBusinessDateStartTime.label=Hora de inicio de d\u00EDa laborable
_systemSettingBusinessDateStartTime.description=La hora, expresada en horas desde 00:00, que indica la hora de inicio corporativa del d\u00EDa laborable, a efectos de informes de alertas de soporte. Por ejemplo, 5 es 05:00, usando la zona horaria seleccionada.
_systemSettingScanForMissingDevicesEveryXMinutes.label=Intervalo de comprobaci\u00F3n de cajas registradoras que faltan
_systemSettingScanForMissingDevicesEveryXMinutes.description=Cantidad de tiempo, en minutos, que transcurre entre comprobaciones de cajas registradoras que faltan. En la pr\u00E1ctica esto significa que el valor de esta configuraci\u00F3n debe ser menor que el valor de Tiempo antes de que la caja registradora se considere faltante.
_systemSettingDeviceConsideredMissingInXMinutes.label=Tiempo antes de que la caja registradora se considere faltante
_systemSettingDeviceConsideredMissingInXMinutes.description=Cantidad de tiempo, en minutos, que debe transcurrir sin comunicaci\u00F3n con la caja registradora hasta que se considere faltante.
_systemSettingIgnoreMissingDeviceAfterXHours.label=Tiempo para ignorar caja registradora faltante
_systemSettingIgnoreMissingDeviceAfterXHours.description=Cantidad de tiempo, en horas, que debe transcurrir desde que se considera una caja registradora como faltante hasta que su estado como tal deje de notificarse como problema.
_systemSettingEnableDataManagerAutoDeployment.label=Desplegar de modo autom\u00E1tico cambios del gestor de datos
_systemSettingEnableDataManagerAutoDeployment.description=Permite activar la capacidad de Xadmin para desplegar de modo autom\u00E1tico los cambios pendientes del gestor de datos a cierta hora del d\u00EDa, cada d\u00EDa. La hora del d\u00EDa se determina con el valor de Hora de despliegue autom\u00E1tico de gestor de datos.
_systemSettingDataManagerAutoDeploymentStartTime.label=Hora de despliegue autom\u00E1tico de gestor de datos
_systemSettingDataManagerAutoDeploymentStartTime.description=Hora del d\u00EDa en que se inicia el despliegue autom\u00E1tico de los cambios pendientes del gestor de datos. Esta configuraci\u00F3n establece la hora UTC en que se realizar\u00E1 este trabajo. Introduzca este valor en el formato HH:MM. Esta configuraci\u00F3n solo es relevante cuando est\u00E1 activado el valor "Desplegar de modo autom\u00E1tico cambios del gestor de datos".
_systemSettingEnableDeleteStoreConfigurations.label=Activar opci\u00F3n para suprimir configuraciones
_systemSettingEnableDeleteStoreConfigurations.description=Activa la opci\u00F3n del configurador que permite a los usuarios suprimir las configuraciones de sustituciones espec\u00EDficas de perfiles o tiendas.
_systemSettingEnableStoreSpecificOverrides.label=Activar opci\u00F3n para crear configuraciones espec\u00EDficas de tienda
_systemSettingEnableStoreSpecificOverrides.description=Activa la opci\u00F3n del configurador que permite a los usuarios crear o sustituir configuraciones para una tienda espec\u00EDfica.
_systemSettingFileUploadDirectory.label=Directorio de carga de archivos
_systemSettingFileUploadDirectory.description=Directorio en que se almacenan los archivos cargados por los usuarios mediante la funci\u00F3n de carga de archivos. Formatos de ejemplo: file:/fileuploads/org${organizationId}/ o file:/C:/fileuploads/org${organizationId}/
_systemSettingIdpUserSyncStartTime.label=Intervalo de sincronizaci\u00F3n de usuarios
_systemSettingIdpUserSyncStartTime.description=Tiempo, en minutos, que pasa entre las comprobaciones de Xadmin a Identity Cloud Services (IDCS) para la sincronizaci\u00F3n de usuarios. El intervalo por defecto recomendado es de 60 minutos; no puede superar los 1440 minutos (24 horas).
_systemSettingPosLogPublisherRemoteFileDirectory.label=Directorio de POSLog publicado
_systemSettingPosLogPublisherRemoteFileDirectory.description=Directorio en el que se almacenar\u00E1n los POSLogs generados por la funci\u00F3n de publicaci\u00F3n de POSLogs. Formatos de ejemplo: file:/poslog/org${organizationId}/ o file:/C:/poslog/org${organizationId}/
_systemSettingPOSLogPublishSearchMaxResult.label=M\u00E1ximo de publicaci\u00F3n de resultados de b\u00FAsqueda de POSLog
_systemSettingPOSLogPublishSearchMaxResult.description=N\u00FAmero m\u00E1ximo de registros POSLog devueltos por la base de datos para nueva publicaci\u00F3n.
_systemSettingLockUserAccountAfterRetries.label=N\u00FAmero de intentos de conexi\u00F3n antes de bloquear cuenta
_systemSettingLockUserAccountAfterRetries.description=N\u00FAmero de veces en que un intento de conexi\u00F3n puede fallar debido a una contrase\u00F1a no v\u00E1lida antes de que se bloquee la cuenta asociada a la conexi\u00F3n fallida.
_systemSettingUserIdMinimumLength.label=Longitud de ID de usuario
_systemSettingUserIdMinimumLength.description=N\u00FAmero m\u00EDnimo de caracteres que se deben utilizar para que el ID de usuario sea v\u00E1lido.
_systemSettingPasswordExpirationDays.label=D\u00EDas de caducidad de contrase\u00F1a
_systemSettingPasswordExpirationDays.description=N\u00FAmero de d\u00EDas en los que se puede usar una contrase\u00F1a antes de su caducidad.
_systemSettingPasswordHistoryLength.label=N\u00FAmero de cambios antes de poder reutilizar la contrase\u00F1a
_systemSettingPasswordHistoryLength.description=N\u00FAmero de cambios de contrase\u00F1a que deben realizarse antes de que el usuario pueda reutilizar una antigua contrase\u00F1a. Un valor de cero (0) significa que la misma contrase\u00F1a se podr\u00E1 reutilizar siempre.
_systemSettingPasswordMaximumConsecutiveChars.label=N\u00FAmero de caracteres consecutivos admitidos en la contrase\u00F1a
_systemSettingPasswordMaximumConsecutiveChars.description=N\u00FAmero m\u00E1ximo de veces en las que un s\u00EDmbolo o car\u00E1cter determinado se puede repetir de forma consecutiva dentro de una contrase\u00F1a.
_systemSettingPasswordMinimumCapitalLetters.label=N\u00FAmero de may\u00FAsculas necesarias para la contrase\u00F1a
_systemSettingPasswordMinimumCapitalLetters.description=N\u00FAmero m\u00EDnimo de may\u00FAsculas que se deber\u00E1n utilizar para que la contrase\u00F1a sea v\u00E1lida.
_systemSettingPasswordMinimumDigits.label=N\u00FAmero de d\u00EDgitos necesarios para la contrase\u00F1a
_systemSettingPasswordMinimumDigits.description=N\u00FAmero m\u00EDnimo de d\u00EDgitos que se deber\u00E1n utilizar para que la contrase\u00F1a sea v\u00E1lida.
_systemSettingPasswordMinimumLength.label=Longitud de contrase\u00F1a
_systemSettingPasswordMinimumLength.description=N\u00FAmero m\u00EDnimo de caracteres que se deber\u00E1n utilizar para que la contrase\u00F1a sea v\u00E1lida.
_systemSettingPasswordMinimumSpecialChars.label=N\u00FAmero de caracteres especiales necesarios para la contrase\u00F1a
_systemSettingPasswordMinimumSpecialChars.description=N\u00FAmero m\u00EDnimo de caracteres especiales (%, $, !, etc\u00E9tera) que se deber\u00E1n utilizar para que la contrase\u00F1a sea v\u00E1lida.
_systemSettingNewUserPasswordCreation.label=M\u00E9todo de creaci\u00F3n de contrase\u00F1as de usuario
_systemSettingNewUserPasswordCreation.description=M\u00E9todo de creaci\u00F3n de contrase\u00F1a para usuarios reci\u00E9n creados o para usuarios que solicitan un restablecimiento de contrase\u00F1a.
_systemSettingEnableLDAP.label=Activar opci\u00F3n de autenticaci\u00F3n LDAP
_systemSettingEnableLDAP.description=Activar Xadmin para autenticar usuarios con directorio LDAP.
_systemSettingLDAP_URL.label=URL de proveedor LDAP
_systemSettingLDAP_URL.description=URL que se utilizar\u00E1 para conectar con el servidor LDAP
_systemSettingLDAP_DefaultDomain.label=Nombre de dominio por defecto para LDAP
_systemSettingLDAP_DefaultDomain.description=Nombre de dominio por defecto que se utilizar\u00E1 para la autenticaci\u00F3n de usuarios con LDAP.
_systemSettingDeleteFifoDataAfterRptGen.label=Suprimir datos FIFO tras la generaci\u00F3n de informe
_systemSettingDeleteFifoDataAfterRptGen.description=Determina si los datos FIFO se suprimen despu\u00E9s de la generaci\u00F3n del informe FIFO.
_systemSettingEnableReportOutputFormat_PDF.label=Activar PDF (formato de documento port\u00E1til) como formato de salida de informe
_systemSettingEnableReportOutputFormat_PDF.description=Determina si el sistema admite o no la salida de informe en el formato PDF.
_systemSettingEnableReportOutputFormat_HTML.label=Activar HTML (lenguaje de marcado de hipertexto) como formato de salida de informe
_systemSettingEnableReportOutputFormat_HTML.description=Determina si el sistema admite o no la salida de informe en el formato HTML.
_systemSettingEnableReportOutputFormat_XLS.label=Activar XLS (MS Excel) como formato de salida de informe
_systemSettingEnableReportOutputFormat_XLS.description=Determina si el sistema admite o no la salida de informe en el formato XLS.
_systemSettingEnableReportOutputFormat_XLSX.label=Activar XLSX (MS Excel 2007 o posterior) como formato de salida de informe
_systemSettingEnableReportOutputFormat_XLSX.description=Determina si el sistema admite o no la salida de informe en el formato XLSX.
_systemSettingEnableReportOutputFormat_PPTX.label=Activar PPTX (MS PowerPoint) como formato de salida de informe
_systemSettingEnableReportOutputFormat_PPTX.description=Determina si el sistema admite o no la salida de informe en el formato PPTX.
_systemSettingEnableReportOutputFormat_RTF.label=Activar RTF (formato de texto enriquecido) como formato de salida de informe
_systemSettingEnableReportOutputFormat_RTF.description=Determina si el sistema admite o no la salida de informe en el formato RTF.
_systemSettingEnableReportOutputFormat_DOCX.label=Activar DOCX (MS Word) como formato de salida de informe
_systemSettingEnableReportOutputFormat_DOCX.description=Determina si el sistema admite o no la salida de informe en el formato DOCX.
_systemSettingUseTillAccountabilityDefault.label=Usar contabilidad basada en bandejas
_systemSettingUseTillAccountabilityDefault.description=Determina si se utiliza el modo de contabilidad de bandejas o contabilidad de cajas registradoras como valor por defecto para la creaci\u00F3n de tiendas.
_systemSettingDefaultDepositBankName.label=Nombre de banco de dep\u00F3sito por defecto
_systemSettingDefaultDepositBankName.description=Nombre del banco de dep\u00F3sito por defecto que se utilizar\u00E1 para la creaci\u00F3n de tiendas.
_systemSettingDefaultDepositBankAcctNbr.label=N\u00FAmero de cuenta del banco de dep\u00F3sito por defecto
_systemSettingDefaultDepositBankAcctNbr.description=N\u00FAmero de cuenta del banco de dep\u00F3sito por defecto que se utilizar\u00E1 para la creaci\u00F3n de tiendas.
_systemSettingDefaultReportOutputFormat.label=Formato de salida de informe por defecto
_systemSettingDefaultReportOutputFormat.description=Determina el formato de salida de informe que se utilizar\u00E1 por defecto.
_systemSettingDefaultCountryCode.label=C\u00F3digo de pa\u00EDs por defecto
_systemSettingDefaultCountryCode.description=C\u00F3digo de pa\u00EDs por defecto para su uso en Xadmin.
_systemSettingDefaultCurrencyCode.label=C\u00F3digo de moneda por defecto
_systemSettingDefaultCurrencyCode.description=C\u00F3digo de moneda por defecto para utilizarse en Xadmin. Se asume que todos los valores monetarios introducidos y mostrados en Xadmin est\u00E1n en la moneda por defecto.
_systemSettingDefaultLocaleCode.label=C\u00F3digo de configuraci\u00F3n regional por defecto
_systemSettingDefaultLocaleCode.description=C\u00F3digo de configuraci\u00F3n regional por defecto (idioma) que se utiliza en Xadmin para funciones automatizadas y de sistema. La lista de configuraciones regionales disponibles que pueden elegir los usuarios de Xadmin incluye todas las que pertenezcan oficialmente a Xadmin.
_systemSettingEnableDataPurge.label=\u00BFActivar depuraci\u00F3n de datos?
_systemSettingEnableDataPurge.description=Permite activar la capacidad de Xadmin para depurar archivos y datos antiguos seg\u00FAn la configuraci\u00F3n adicional de esta categor\u00EDa.
_systemSettingDataPurgeStartTime.label=Hora de ejecuci\u00F3n de depuraci\u00F3n
_systemSettingDataPurgeStartTime.description=Hora del d\u00EDa en que se inicia la depuraci\u00F3n autom\u00E1tica de datos y archivos. Esta configuraci\u00F3n establece la hora UTC en que se realizar\u00E1 este trabajo. Introduzca este valor con el formato HH:MM.
_systemSettingDaysBeforePurgeTransactions.label=N\u00FAmero de d\u00EDas que se conservan las transacciones
_systemSettingDaysBeforePurgeTransactions.description=N\u00FAmero de d\u00EDas durante el que todos los datos de transacci\u00F3n (incluidas l\u00EDneas de \u00EDtem, medios de pago, etc\u00E9tera), datos de \u00F3rdenes de Order Broker y documentos de control de inventario que forman parte del procesamiento de fin de a\u00F1o se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgePosLogs.label=N\u00FAmero de d\u00EDas que se conservan los POSLogs
_systemSettingDaysBeforePurgePosLogs.description=N\u00FAmero de d\u00EDas durante el que todos los datos de POSLog se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeCustomers.label=N\u00FAmero de d\u00EDas que se conservan los clientes y las cuentas de cliente
_systemSettingDaysBeforePurgeCustomers.description=N\u00FAmero de d\u00EDas durante el que todos los datos de identificaci\u00F3n de clientes, fidelidad y relaciones de clientes se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeInvoices.label=N\u00FAmero de d\u00EDas que se conservan las facturas y documentos
_systemSettingDaysBeforePurgeInvoices.description=N\u00FAmero de d\u00EDas durante el que todos los datos de facturas y documentos, incluidos facturas y documentos relacionados con paquetes de pa\u00EDs, se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeReports.label=N\u00FAmero de d\u00EDas que se conserva la salida de informes y recibos
_systemSettingDaysBeforePurgeReports.description=N\u00FAmero de d\u00EDas durante el que todos los datos de informes, incluidos datos relacionados con paquetes de pa\u00EDs y datos comunes como, por ejemplo, texto de recibo, ubicaciones de servicio de orden de trabajo, direcciones de proveedores, zonas aeroportuarias y c\u00F3digos de motivo, se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeEventLogs.label=N\u00FAmero de d\u00EDas que se conservan los logs de eventos
_systemSettingDaysBeforePurgeEventLogs.description=N\u00FAmero de d\u00EDas durante el que toda la informaci\u00F3n de abastecimiento y targeting para las actualizaciones de aplicaci\u00F3n que se entregar\u00E1n/instalar\u00E1n en clientes se conserva en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeDeals.label=N\u00FAmero de d\u00EDas que se conservan los descuentos y ofertas
_systemSettingDaysBeforePurgeDeals.description=N\u00FAmero de d\u00EDas durante el que los datos de descuento y ofertas, incluidos los datos de compatibilidad de descuento simult\u00E1neos, datos de asignaci\u00F3n de descuento de grupo de clientes, datos de exclusi\u00F3n/inclusi\u00F3n de art\u00EDculos, datos de elegibilidad, datos de definici\u00F3n de ofertas, datos de asignaci\u00F3n de ofertas de grupo de clientes, reglas de oferta basadas en art\u00EDculos, reglas de coincidencia, disparadores de ofertas y reglas de oferta basadas en tiempos se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgePayroll.label=N\u00FAmero de d\u00EDas que se conservan las horas de empleado y las n\u00F3minas
_systemSettingDaysBeforePurgePayroll.description=N\u00FAmero de d\u00EDas durante el que todos los datos de empleados en la base de datos de Xcenter referentes a fechas, pagos, vacaciones, tareas, calendarios y registros de reloj de control de empleados se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeCycle.label=N\u00FAmero de d\u00EDas que se conservan las preguntas de ciclo
_systemSettingDaysBeforePurgeCycle.description=N\u00FAmero de d\u00EDas durante el que los datos de ubicaci\u00F3n que implican preguntas y respuestas de apertura/cierre de procesos, la fecha laborable, el estado de estaci\u00F3n de trabajo y el estado de ubicaci\u00F3n de minorista se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos estos datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeInventory.label=N\u00FAmero de d\u00EDas que se conserva el inventario
_systemSettingDaysBeforePurgeInventory.description=N\u00FAmero de d\u00EDas durante el que todos los datos de inventario en la base de datos de Xcenter referentes a bloques de inventario, embalajes, recuentos, hojas de recuentos e instant\u00E1neas de recuentos se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeItems.label=N\u00FAmero de d\u00EDas que se conservan los elementos
_systemSettingDaysBeforePurgeItems.description=N\u00FAmero de d\u00EDas durante el que todos los datos de elementos en la base de datos de Xcenter como, por ejemplo, elementos adjuntos, mensajes de art\u00EDculos, precios, propiedades de ofertas, restricciones, programa de reembolso e informaci\u00F3n de garant\u00EDa se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeTax.label=N\u00FAmero de d\u00EDas que se conservan los impuestos
_systemSettingDaysBeforePurgeTax.description=N\u00FAmero de d\u00EDas durante el que todos los datos de impuestos en la base de datos de Xcenter, incluidas exenciones, reglas y sustituciones de reglas se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeTender.label=N\u00FAmero de d\u00EDas que se conserva la informaci\u00F3n de medios de pago, comprobantes y sesiones
_systemSettingDaysBeforePurgeTender.description=N\u00FAmero de d\u00EDas durante el que todos los datos de medio de pago, comprobante y sesi\u00F3n de la base de datos de Xcenter, incluido denominaciones, disponibilidad, configuraci\u00F3n de usuario y opciones se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos estos datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeOrders.label=N\u00FAmero de d\u00EDas que se conservan las \u00F3rdenes
_systemSettingDaysBeforePurgeOrders.description=N\u00FAmero de d\u00EDas durante el que todos los datos de \u00F3rdenes canceladas y finalizadas, incluidos los datos de cliente asociados con la orden, detalles de satisfacci\u00F3n, detalles de abastecimiento, informaci\u00F3n de pagos y datos de saldo se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeEmail.label=N\u00FAmero de d\u00EDas que se conservan los correos electr\u00F3nicos
_systemSettingDaysBeforePurgeEmail.description=N\u00FAmero de d\u00EDas durante el que todos los correos electr\u00F3nicos asociados con transacciones se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeFlightInfo.label=N\u00FAmero de d\u00EDas que se conserva la informaci\u00F3n de vuelo
_systemSettingDaysBeforePurgeFlightInfo.description=N\u00FAmero de d\u00EDas durante el que todos los datos de vuelo se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforeDeleteAutoFileTransferArchives.label=N\u00FAmero de d\u00EDas que se conservan los registros de transferencia de archivos
_systemSettingDaysBeforeDeleteAutoFileTransferArchives.description=N\u00FAmero de d\u00EDas durante el que las carpetas de archivos de AutoFileTransferDirectory se conservar\u00E1n cuando se ejecute el proceso de depuraci\u00F3n. Si se define en 0, se suprimir\u00E1n todos los archivos. Si se define en -1, los archivos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforeDeleteCompletedDeployments.label=N\u00FAmero de d\u00EDas que se conservan despliegues finalizados
_systemSettingDaysBeforeDeleteCompletedDeployments.description=N\u00FAmero de d\u00EDas durante el que los archivos de despliegues finalizados o cancelados transferidos al servidor de archivos se conservar\u00E1n cuando se ejecute el proceso de depuraci\u00F3n. Si se define en 0, se suprimir\u00E1n todos los archivos. Si se define en -1, los archivos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforeDeleteFileUploads.label=N\u00FAmero de d\u00EDas que se conservan las cargas de archivos
_systemSettingDaysBeforeDeleteFileUploads.description=N\u00FAmero de d\u00EDas durante el que los archivos cargados a trav\u00E9s de Xadmin se conservar\u00E1n cuando se ejecute el proceso de depuraci\u00F3n. Si se define en 0, se suprimir\u00E1n todos los archivos. Si se define en -1, los archivos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.label=N\u00FAmero de d\u00EDas que se conservan las nuevas publicaciones de PosLogs
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.description=N\u00FAmero de d\u00EDas durante el que los POSLogs antiguos del directorio de archivos remotos del publicador de POSLog se conservar\u00E1n cuando se ejecute el proceso de depuraci\u00F3n. Si se define en 0, se suprimir\u00E1n todos los archivos. Si se define en -1, los archivos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforeDeletePosPollFiles.label=N\u00FAmero de d\u00EDas que se conservan archivos de POSPoll
_systemSettingDaysBeforeDeletePosPollFiles.description=N\u00FAmero de d\u00EDas durante el que los archivos antiguos del directorio de archivos de POSPoll de Xcenter se conservar\u00E1n cuando se ejecute el proceso de depuraci\u00F3n. Si se define en 0, se suprimir\u00E1n todos los archivos. Si se define en -1, los archivos se conservar\u00E1n por tiempo indefinido.
_systemSettingDaysBeforePurgeTempStoreRequest.label=N\u00FAmero de d\u00EDas que se conservan las solicitudes de tienda temporal
_systemSettingDaysBeforePurgeTempStoreRequest.description=N\u00FAmero de d\u00EDas durante el que todos los datos de solicitud de tienda temporal se conservan en la base de datos de Xcenter cuando se ejecuta el proceso de depuraci\u00F3n. Este valor de depuraci\u00F3n no afecta a los datos conservados en las tiendas. Si se define en 0, se suprimir\u00E1n todos los datos. Si se define en -1, los datos se conservar\u00E1n por tiempo indefinido.
_systemSettingBrNFEExportEnabled.label=Activar NFe
_systemSettingBrNFEExportEnabled.description=Cuando este valor se define como "S\u00ED", los trabajos se programan seg\u00FAn la especificaci\u00F3n de configuraci\u00F3n de Xadmin de intervalo para inserci\u00F3n de datos. Cuando este valor se define como "No", los trabajos de paquetes de pa\u00EDs correspondientes a Brasil no se programan y nunca se disparar\u00E1n.
_systemSettingBrNFEExportJobStartTime.label=Hora de ejecuci\u00F3n de trabajo de inserci\u00F3n de datos
_systemSettingBrNFEExportJobStartTime.description=Hora del d\u00EDa en que se inicia el trabajo de inserci\u00F3n de datos. Esta configuraci\u00F3n establece la hora UTC en la que se realizar\u00E1 este trabajo. Introduzca este valor con el formato HH:MM.
_systemSettingBrDaysBackSpedExport.label=D\u00EDas anteriores para exportaci\u00F3n de SPED
_systemSettingBrDaysBackSpedExport.description=El proceso SPED exporta la informaci\u00F3n de la NFe de una fecha de exportaci\u00F3n concreta. Esta configuraci\u00F3n determina cu\u00E1ntos d\u00EDas se retrocede respecto a la fecha de sistema actual para la exportaci\u00F3n. Este trabajo genera un archivo XML para cada tienda de Brasil en esa fecha de exportaci\u00F3n.
_systemSettingItalyInvoiceExportEnabled.label=Activar factura electr\u00F3nica de Italia
_systemSettingItalyInvoiceExportEnabled.description=Cuando este valor se define como "S\u00ED", los trabajos se programan seg\u00FAn la especificaci\u00F3n de configuraci\u00F3n de Xadmin de intervalo para generaci\u00F3n de facturas. Cuando este valor se define como "No", los trabajos de paquetes de pa\u00EDs correspondientes a Italia no se programan y nunca se disparar\u00E1n.
_systemSettingItalyInvoiceExportJobStartTime.label=Hora de ejecuci\u00F3n de trabajo de generaci\u00F3n de facturas
_systemSettingItalyInvoiceExportJobStartTime.description=Hora del d\u00EDa en que se inicia el trabajo de generaci\u00F3n de facturas. Esta configuraci\u00F3n establece la hora UTC en la que se realizar\u00E1 este trabajo. Introduzca este valor con el formato HH:MM.
_systemSettingTempStoreEmployeeMessageDuration.label=Duraci\u00F3n de mensaje de empleado de tienda temporal
_systemSettingTempStoreEmployeeMessageDuration.description=Duraci\u00F3n (en d\u00EDas) que deber\u00E1 estar activo el mensaje de empleado cuando cambia el estado de la solicitud de tienda temporal.

