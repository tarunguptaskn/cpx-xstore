# These MUST be changed to match the top level of the merchandise hierarchy. (e.g., if the top merch level is not configured as DEPARTMENT)
_rptDescSalesDept=Muestra informaci\u00F3n resumida de ventas por departamento e incluye la cantidad e importe de ventas, devoluciones, descuentos y ventas netas. Tambi\u00E9n ofrece el porcentaje del total de ventas de cada departamento.
_rptDescSalesDeptEmployee=Muestra la informaci\u00F3n de desglose de ventas por empleado en cada departamento en que el empleado ha realizado ventas. Para cada empleado seleccionado para el informe, se calculan y agrupan por departamento las ventas brutas, devoluciones, rebajas y ventas netas.

_rptDescFlashSales=Ofrece los resultados de ventas actuales para toda la tienda. Incluye informaci\u00F3n sobre los resultados de ventas desde dos perspectivas: Ventas, que incluye ventas brutas, ventas netas, devoluciones, descuentos e impuestos totales y Medios de pago, que incluye el recuento de medios de pago y el importe monetario de cada uno.
_rptDescInventoryShip=Muestra las diferencias entre las cantidades previstas para env\u00EDo y las cantidades reales enviadas de cada n\u00FAmero de documento de inventario.
_rptDescInventoryRecv=Muestra las diferencias entre las cantidades previstas para recepci\u00F3n y las cantidades reales recibidas de cada n\u00FAmero de documento de inventario.
_rptDescRestock=Muestra todos los art\u00EDculos vendidos en la caja registradora y que deben reponerse en los estantes para mantener una cantidad coherente.
_rptDescInventoryStockCost=Muestra el inventario disponible actual teniendo en cuenta el costo del art\u00EDculo. Estos valores conjuntos representan el costo actual de los productos (existencias f\u00EDsicas).
_rptDescReceiving=Muestra los detalles de recepci\u00F3n de forma que pueda validar los procedimientos adecuados de recepci\u00F3n y mantener los niveles de inventario.
_rptDescLayawayAgingSummary=Muestra todas las cuentas de reserva y su respectiva antig\u00FCedad dentro del per\u00EDodo de antig\u00FCedad (rango de d\u00EDas).
_rptDescLayawayAgingDetail=Muestra informaci\u00F3n detallada de todas las cuentas de reserva y su respectiva antig\u00FCedad dentro del per\u00EDodo de antig\u00FCedad (rango de d\u00EDas).
_rptDescLayawayActivitySummary=Muestra todas las cuentas seleccionadas por el usuario y muestra la actividad procesada con la cuenta.
_rptDescLayawayActivityDetail=Muestra informaci\u00F3n detallada sobre las compras de reserva reales, con una l\u00EDnea para cada ID de transacci\u00F3n procesado con la cuenta.
_rptDescCcaActivitySummary=Ofrece informaci\u00F3n de resumen sobre cuentas configurables de clientes como cuentas de preventa y retenci\u00F3n, adem\u00E1s de otras cuentas de clientes como reservas y \u00F3rdenes especiales.
_rptDescJournalRoll=Muestra todas las transacciones de cajas registradoras que coincidan con los criterios indicados. El informe incluye todas las categor\u00EDas de transacciones y no est\u00E1 limitado a las transacciones de venta al por menor.
_rptDescStoreLocations=Muestra todas las tiendas de la organizaci\u00F3n que coinciden con las especificaciones. Puede seleccionar un estado o todos los estados. Tambi\u00E9n puede indicar una ciudad espec\u00EDfica.
_rptDescCustomerList=Muestra una lista de clientes en la base de datos que coinciden con los criterios de selecci\u00F3n.
_rptDescSpecialOrders=Ofrece un resumen de cuentas de \u00F3rdenes especiales que coinciden con el rango de fechas y el estado de cuenta seleccionados por el usuario.
_rptDescPriceChange=Muestra los precios de art\u00EDculo modificados por la sede central y que coinciden con los criterios seleccionados por el usuario. Este informe no incluye ning\u00FAn precio de art\u00EDculo modificado en la caja registradora del punto de venta.
_rptDescItemList=Muestra los art\u00EDculos de inventario, su ID de ubicaci\u00F3n actual, el bloque de inventario en la ubicaci\u00F3n y la cantidad de art\u00EDculos de dicha ubicaci\u00F3n.
_rptDescEmployeeTasks=Muestra las tareas de empleado para el rango de fechas seleccionado.
_rptDescPwacStockValuation=El costo medio ponderado del per\u00EDodo se calcula a partir del resumen de fin del a\u00F1o fiscal anterior, m\u00E1s las recepciones del a\u00F1o fiscal actual.
_rptDescPwacStockValuationDetail=El costo medio ponderado del per\u00EDodo se calcula a partir del resumen de fin del a\u00F1o fiscal anterior, m\u00E1s las recepciones del a\u00F1o fiscal actual.
_rptDescDailySalesCash=Ofrece informaci\u00F3n sobre ventas y ajustes de art\u00EDculos de mercanc\u00EDa y de no mercanc\u00EDa vendidos en el rango de fechas especificado. Puede generar el informe para la fecha actual, el d\u00EDa anterior o para la fecha que indique.
_rptDescSalesHour=Ofrece un resumen de ventas por horas para el rango de fechas, cajas registradoras y asistentes de ventas indicados.
_rptDescSalesHourAnalysis=Muestra el importe de ventas por hora para cada d\u00EDa en el rango de fechas indicado. Este informe se puede restringir por empleado, bandeja y caja registradora. El informe tambi\u00E9n ofrece un valor de ventas netas y porcentaje del valor semanal de cada segmento horario de cada d\u00EDa.
_rptDescReturnMerchLog=Muestra todos los art\u00EDculos devueltos que coinciden con las especificaciones. Los art\u00EDculos se pueden ordenar por la columna que seleccione. Los totales de informe incluyen la cantidad de art\u00EDculos devueltos, el importe total monetario de todos los art\u00EDculos devueltos y el importe total monetario del precio extendido de toda la mercanc\u00EDa devuelta.
_rptDescSalesEmployee=Ofrece una lista de transacciones por fecha y los art\u00EDculos vendidos en cada transacci\u00F3n para un empleado.
_rptDescBestSellers=Muestra el producto de mayor venta por estilo o por art\u00EDculo.
_rptDescTaxExemption=Muestra un desglose por clientes de transacciones en las que se aplic\u00F3 una exenci\u00F3n fiscal a la venta.
_rptDescGiftCertificate=Muestra todos los cheques regalo vendidos y canjeados en un rango de fechas espec\u00EDfico. Cada cheque de la lista incluye el n\u00FAmero de serie, el n\u00FAmero de transacci\u00F3n de venta y el ID de empleado que lo vendi\u00F3, la fecha de venta y la denominaci\u00F3n del cheque.
_rptDescNoSale=Muestra todas las transacciones sin venta (apertura del caj\u00F3n de efectivo fuera de una transacci\u00F3n de venta) que se han producido dentro de un rango de fechas espec\u00EDfico.
_rptDescPriceOverride=Muestra las transacciones de venta de la caja registradora en las que el precio de uno o varios art\u00EDculos se modific\u00F3 en la caja.
_rptDescPostVoid=Muestra las transacciones anuladas por n\u00FAmero de transacci\u00F3n, identifica al vendedor que realiz\u00F3 la transacci\u00F3n y la caja registradora en la que se produjo, adem\u00E1s de la fecha y la hora, el motivo de anulaci\u00F3n de la transacci\u00F3n y el importe monetario. Tambi\u00E9n se calcula el importe total al final del informe.
_rptDescPostVoidDetail=Muestra informaci\u00F3n adicional sobre el art\u00EDculo anulado, la cantidad anulada, el costo unitario y el importe neto anulado. Tambi\u00E9n se calcula el importe total de cada transacci\u00F3n.
_rptDescTransactionVoid=Ofrece la informaci\u00F3n que aparece en el informe de resumen, adem\u00E1s de informaci\u00F3n adicional sobre los art\u00EDculos del ticket como la descripci\u00F3n del art\u00EDculo, el precio unitario, la cantidad y el importe neto.
_rptDescTransactionVoidSummary=Muestra las transacciones canceladas tras introducir un art\u00EDculo como m\u00EDnimo. El informe muestra el motivo de la cancelaci\u00F3n (si est\u00E1 disponible), el n\u00FAmero de caja registradora y el ID de vendedor, la fecha y hora en las que se produjo la cancelaci\u00F3n y el importe monetario del ticket en el momento de la cancelaci\u00F3n.
_rptDescLineVoid=Muestra las transacciones en las que se anul\u00F3 una l\u00EDnea de \u00EDtem en la caja registradora. Las transacciones se muestran por n\u00FAmero de secuencia de transacci\u00F3n y se identifican los art\u00EDculos anulados.
_rptDescSuspendedTrans=Ofrece toda la informaci\u00F3n incluida en el informe de resumen. Tambi\u00E9n muestra todas las transacciones suspendidas, ordenadas por n\u00FAmero de transacci\u00F3n. Cada ID de art\u00EDculo de la transacci\u00F3n se muestra con su descripci\u00F3n, precio unitario, cantidad e importe neto.
_rptDescSuspendedTransSummary=Muestra las transacciones suspendidas, cu\u00E1ndo se produjo la suspensi\u00F3n y el importe monetario de la transacci\u00F3n. El importe total se calcula al final del informe. No se suministra informaci\u00F3n de nivel de art\u00EDculo en este informe.
_rptDescCreditCard=Muestra todas las transacciones de tarjeta de cr\u00E9dito que se produjeron dentro de un rango de fechas suministrado por el usuario. El informe muestra la fecha y hora de la transacci\u00F3n, el tipo de tarjeta de cr\u00E9dito, el n\u00FAmero de autorizaci\u00F3n y el importe.
_rptDescDailySalesTotal=Muestra el total de importes monetarios: res\u00FAmenes de ventas, impuestos, cuotas, medios de pago, pagos de entrada y salida y recuentos.
_rptDescEmployeePerformance=Ofrece un an\u00E1lisis de venta para cada empleado, por c\u00F3digo de trabajo, para el rango de fechas seleccionado. Las horas programadas se comparan con las horas reales trabajadas y se muestra la diferencia.
_rptDescEmpScheduleDetail=Ofrece informaci\u00F3n detallada sobre las horas de trabajo programadas de un empleado para el rango de fechas seleccionado. Las horas programadas pueden ser distintas de las horas reales trabajadas.
_rptDescWacStockValuation=El costo medio ponderado (CMP) se calcula a partir del resumen de fin del a\u00F1o fiscal de varios a\u00F1os fiscales anteriores, m\u00E1s las recepciones del a\u00F1o fiscal actual, hasta la fecha de valoraci\u00F3n de stock indicada.
_rptDescWacStockValuationDetail=El costo medio ponderado (CMP) se calcula a partir del resumen de fin del a\u00F1o fiscal de varios a\u00F1os fiscales anteriores, m\u00E1s las recepciones del a\u00F1o fiscal actual, hasta la fecha de valoraci\u00F3n de stock indicada.
_rptDescFifoSummary=Descripci\u00F3n de informe de resumen de FIFO
_rptDescFifoDetail=Descripci\u00F3n de informe de detalles de FIFO
_rptDescAirsideCsv=Muestra informaci\u00F3n de transacciones de art\u00EDculos vendidos como libres de impuesto en un formato com\u00FAn que puede ser procesado por sistemas descendentes.
_rptDescXadminDashboard=El panel de control muestra los \u00FAltimos datos de ventas y rendimiento de una sola tienda, en forma gr\u00E1fica.

