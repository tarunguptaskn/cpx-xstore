# Xadmin settings translations
_systemSettingAutoFileTransferDirectory.label=Directory voor automatisch ge\u00EFmplementeerde gegevensbestanden
_systemSettingAutoFileTransferDirectory.description=De directory waarin bestanden voor het gegevenslaadprogramma kunnen worden geplaatst voor automatische implementatie. Bestanden voor het gegevenslaadprogramma die in deze directory zijn geplaatst, worden automatisch gedetecteerd in Xadmin en worden ge\u00EFmplementeerd in de juiste winkels die zijn aangegeven in het bestand. Voorbeeldindelingen: file:/filetransfer/auto/org${organizationId}/ of file:/C:/filetransfer/auto/org${organizationId}/.
_systemSettingAutoFileTransferSchedulerInterval.label=Detectie-interval voor automatisch ge\u00EFmplementeerde gegevensbestanden
_systemSettingAutoFileTransferSchedulerInterval.description=Het interval (in minuten) tussen twee pogingen in Xadmin om de directory voor automatisch ge\u00EFmplementeerde gegevensbestanden te controleren op te implementeren bestanden.
_systemSettingMaxPOSLogResult.label=Aantal records op pagina met resultaten van POSLog-publicatie
_systemSettingMaxPOSLogResult.description=Het maximum aantal POSLog-records dat per pagina moet worden getoond op de pagina met resultaten van de POSLog-publicatie.
_systemSettingMaxDeploymentResult.label=Aantal records in implementatieweergave
_systemSettingMaxDeploymentResult.description=Het maximum aantal implementatierecords dat per pagina moet worden getoond in de implementatieweergave.
_systemSettingDaysBeforeLaunchDate.label=Aantal dagen v\u00F3\u00F3r implementatiegolf voor versturen melding
_systemSettingDeploymentAutoEmailInterval.label=Interval voor het controleren op implementatiegolven waarvoor goedkeuring is vereist
_systemSettingDeploymentAutoEmailInterval.description=De hoeveelheid tijd (in minuten) die verstrijkt tussen de controles op implementatiegolven waarvoor goedkeuring is vereist. Als de tijd is verstreken, wordt er een e-mail verstuurd voor golven die voldoen aan de vereiste "Aantal dagen v\u00F3\u00F3r implementatiegolf voor versturen melding".
_systemSettingDeploymentConfigRetries.label=Nieuwe pogingen voor downloaden implementatie
_systemSettingDeploymentConfigRetries.description=Dit is een instelling die wordt gebruikt in Xenvironment in de winkel. Dit is het maximum aantal keren dat er in Xenvironment wordt geprobeerd om een implementatie opnieuw te downloaden nadat dit de eerste keer is mislukt. Als de waarde op nul (0) wordt ingesteld, wordt er niet opnieuw geprobeerd om de implementatie te downloaden. U wordt afgeraden deze instelling te gebruiken.
_systemSettingDaysBeforeLaunchDate.description=Het aantal dagen voorafgaand aan het opstarten van een implementatiegolf dat er een e-mailmelding over het opstarten moet worden verstuurd. Deze meldingen worden alleen verstuurd voor golven waarvoor goedkeuring is vereist.
_systemSettingDeploymentConfigRetryInterval.label=Interval tussen nieuwe pogingen voor downloaden implementatie
_systemSettingDeploymentConfigRetryInterval.description=Dit is een instelling die wordt gebruikt in Xenvironment in de winkel. Dit is de hoeveelheid tijd (in seconden) die in Xenvironment wordt gewacht voordat er opnieuw wordt geprobeerd een implementatie te downloaden nadat een poging tot downloaden is mislukt.
_systemSettingDeploymentConfigTimeout.label=Time-out in verbinding bij downloaden implementatie
_systemSettingDeploymentConfigTimeout.description=Dit is een instelling die wordt gebruikt in Xenvironment in de winkel. Dit is de hoeveelheid tijd (in seconden) die in Xenvironment wordt besteed aan het maken van verbinding met Xcenter om een implementatie te downloaden. Als de tijd is verstreken en er geen verbinding is gemaakt, wordt de poging als mislukt beschouwd.
_systemSettingBusinessDateStartTime.label=Begintijd van de werkdag
_systemSettingBusinessDateStartTime.description=De tijd, in uren vanaf 00:00, waarmee de begintijd van de werkdag van het bedrijf wordt aangegeven voor waarschuwingsrapportage. (Bijvoorbeeld: 5 is 05:00 in de geselecteerde tijdzone).
_systemSettingScanForMissingDevicesEveryXMinutes.label=Interval voor controleren op ontbrekende kassa's
_systemSettingScanForMissingDevicesEveryXMinutes.description=De hoeveelheid tijd (in minuten) die verstrijkt tussen het controleren op ontbrekende kassa's. De waarde voor deze instelling moet lager zijn dan de waarde voor de instelling 'Tijd voordat kassa als ontbrekend wordt beschouwd'.
_systemSettingDeviceConsideredMissingInXMinutes.label=Tijd voordat kassa als ontbrekend wordt beschouwd
_systemSettingDeviceConsideredMissingInXMinutes.description=De hoeveelheid tijd (in minuten) die moet verstrijken zonder communicatie vanuit een kassa voordat een kassa als ontbrekend wordt beschouwd.
_systemSettingIgnoreMissingDeviceAfterXHours.label=Tijd voordat ontbrekende kassa wordt genegeerd
_systemSettingIgnoreMissingDeviceAfterXHours.description=De hoeveelheid tijd (in uren) nadat een kassa als ontbrekend is beschouwd voordat de status voor de ontbrekende kassa niet meer als een probleem wordt gerapporteerd.
_systemSettingEnableDataManagerAutoDeployment.label=Wijzigingen in gegevensbeheer automatisch implementeren?
_systemSettingEnableDataManagerAutoDeployment.description=De mogelijkheid in Xadmin activeren om wachtende wijzigingen in gegevensbeheer elke dag op een bepaald moment automatisch te implementeren. Het tijdstip van de dag wordt bepaald met de instelling 'Tijdstip automatische implementatie gegevensbeheer'.
_systemSettingDataManagerAutoDeploymentStartTime.label=Tijdstip automatische implementatie gegevensbeheer
_systemSettingDataManagerAutoDeploymentStartTime.description=Het tijdstip van de dag waarop de automatische implementatie van wachtende wijzigingen in gegevensbeheer wordt gestart. Met deze configuratie wordt de UTC-tijd ingesteld waarop deze implementatie plaatsvindt. Voer deze waarde in de notatie UU:MM in. Deze instelling is alleen relevant als de instelling "Wijzigingen in gegevensbeheer automatisch implementeren" is geactiveerd.
_systemSettingEnableDeleteStoreConfigurations.label=De optie voor het verwijderen van configuraties activeren?
_systemSettingEnableDeleteStoreConfigurations.description=De optie in de configuratie activeren waarmee gebruikers configuraties kunnen verwijderen voor profiel- of winkelspecifieke overschrijvingen.
_systemSettingEnableStoreSpecificOverrides.label=De optie voor het maken van winkelspecifieke configuraties activeren?
_systemSettingEnableStoreSpecificOverrides.description=De optie in de configuratie activeren waarmee gebruikers configuraties kunnen maken of overschrijven voor een specifieke winkel.
_systemSettingFileUploadDirectory.label=Directory voor uploaden bestanden
_systemSettingFileUploadDirectory.description=De directory waarin bestanden worden opgeslagen die door gebruikers zijn geladen via de functie 'Bestand uploaden'. Voorbeeldindelingen: file:/fileuploads/org${organizationId}/ of file:/C:/fileuploads/org${organizationId}/.
_systemSettingIdpUserSyncStartTime.label=Interval voor synchronisatie gebruiker
_systemSettingIdpUserSyncStartTime.description=Het aantal minuten waarna Xadmin een controle uitvoert voor Identity Cloud Services (IDCS) ten behoeve van de synchronisatie van de gebruiker. De aanbevolen instelling voor het standaardinterval is 60 minuten. Het interval mag niet meer zijn dan 1440 minuten (24 uur).
_systemSettingPosLogPublisherRemoteFileDirectory.label=Directory voor gepubliceerde POSLogs
_systemSettingPosLogPublisherRemoteFileDirectory.description=De directory waarin POSLogs worden opgeslagen die via de functie 'POSLogs publiceren' zijn gegenereerd. Voorbeeldindelingen: file:/poslog/org${organizationId}/ of file:/C:/poslog/org${organizationId}/.
_systemSettingPOSLogPublishSearchMaxResult.label=Zoekresultaten voor maximum aantal te publiceren POSLogs
_systemSettingPOSLogPublishSearchMaxResult.description=Het maximum aantal POSLog-records dat vanuit de database wordt geretourneerd om opnieuw te worden gepubliceerd.
_systemSettingLockUserAccountAfterRetries.label=Aantal inlogpogingen voordat account wordt vergrendeld
_systemSettingLockUserAccountAfterRetries.description=Het aantal keren dat een inlogpoging mag mislukken vanwege een ongeldig wachtwoord voordat de account wordt vergrendeld die aan de mislukte inlogpoging is gekoppeld.
_systemSettingUserIdMinimumLength.label=Lengte gebruikers-ID
_systemSettingUserIdMinimumLength.description=Het minimum aantal tekens dat moet worden gebruikt voor een geldige gebruikers-ID.
_systemSettingPasswordExpirationDays.label=Aantal dagen voor vervallen van wachtwoord
_systemSettingPasswordExpirationDays.description=Het aantal dagen dat een wachtwoord kan worden gebruikt voordat het wachtwoord vervalt.
_systemSettingPasswordHistoryLength.label=Aantal wijzigingen voordat een wachtwoord opnieuw kan worden gebruikt
_systemSettingPasswordHistoryLength.description=Het aantal wijzigingen dat in een wachtwoord moet worden doorgevoerd voordat een gebruiker een oud wachtwoord opnieuw kan gebruiken. Als de waarde op nul (0) wordt ingesteld, kan hetzelfde wachtwoord altijd opnieuw worden gebruikt.
_systemSettingPasswordMaximumConsecutiveChars.label=Aantal toegestane opeenvolgende tekens in een wachtwoord
_systemSettingPasswordMaximumConsecutiveChars.description=Het maximum aantal keren dat een symbool of teken opeenvolgend herhaald mag worden in een wachtwoord.
_systemSettingPasswordMinimumCapitalLetters.label=Aantal hoofdletters dat is vereist voor een wachtwoord
_systemSettingPasswordMinimumCapitalLetters.description=Het minimum aantal hoofdletters dat moet worden gebruikt voordat een wachtwoord geldig is.
_systemSettingPasswordMinimumDigits.label=Aantal cijfers dat is vereist voor een wachtwoord
_systemSettingPasswordMinimumDigits.description=Het minimum aantal cijfers dat moet worden gebruikt voordat een wachtwoord geldig is.
_systemSettingPasswordMinimumLength.label=Wachtwoordlengte
_systemSettingPasswordMinimumLength.description=Het minimum aantal tekens dat moet worden gebruikt voordat een wachtwoord geldig is.
_systemSettingPasswordMinimumSpecialChars.label=Aantal speciale tekens dat is vereist voor een wachtwoord
_systemSettingPasswordMinimumSpecialChars.description=Het minimum aantal speciale tekens (%, $, ! enzovoort) dat moet worden gebruikt voordat een wachtwoord geldig is.
_systemSettingNewUserPasswordCreation.label=Methode voor het maken van wachtwoord voor gebruikers
_systemSettingNewUserPasswordCreation.description=De methode waarop een wachtwoord wordt gemaakt voor nieuwe gebruikers of voor een gebruiker waarvoor het wachtwoord opnieuw moet worden ingesteld.
_systemSettingEnableLDAP.label=Optie voor LDAP-verificatie activeren?
_systemSettingEnableLDAP.description=Verificatie in Xadmin activeren voor gebruikers die een LDAP-directory gebruiken.
_systemSettingLDAP_URL.label=URL LDAP-provider
_systemSettingLDAP_URL.description=De URL die moet worden gebruikt om verbinding te maken met de LDAP-server.
_systemSettingLDAP_DefaultDomain.label=Standaard domeinnaam voor LDAP
_systemSettingLDAP_DefaultDomain.description=De standaard domeinnaam die moet worden gebruikt bij de verificatie van gebruikers die LDAP gebruiken.
_systemSettingDeleteFifoDataAfterRptGen.label=FIFO-gegevens verwijderen na genereren van rapport?
_systemSettingDeleteFifoDataAfterRptGen.description=Hiermee wordt bepaald of FIFO-gegevens worden verwijderd nadat een FIFO-rapport is gegenereerd.
_systemSettingEnableReportOutputFormat_PDF.label=PDF (Portable Document Format) als een uitvoerindeling voor rapporten activeren?
_systemSettingEnableReportOutputFormat_PDF.description=Hiermee wordt bepaald of er in het systeem rapporten worden toegestaan met PDF als uitvoerindeling.
_systemSettingEnableReportOutputFormat_HTML.label=HTML (Hyper Text Markup Language) als een uitvoerindeling voor rapporten activeren?
_systemSettingEnableReportOutputFormat_HTML.description=Hiermee wordt bepaald of er in het systeem rapporten worden toegestaan met HTML als uitvoerindeling.
_systemSettingEnableReportOutputFormat_XLS.label=XLS (Microsoft Excel) als een uitvoerindeling voor rapporten activeren?
_systemSettingEnableReportOutputFormat_XLS.description=Hiermee wordt bepaald of er in het systeem rapporten worden toegestaan met XLS als uitvoerindeling.
_systemSettingEnableReportOutputFormat_XLSX.label=XLSX (Microsoft Excel 2007 of nieuwer) als een uitvoerindeling voor rapporten activeren?
_systemSettingEnableReportOutputFormat_XLSX.description=Hiermee wordt bepaald of er in het systeem rapporten worden toegestaan met XLSX als uitvoerindeling.
_systemSettingEnableReportOutputFormat_PPTX.label=PPTX (Microsoft PowerPoint) als een uitvoerindeling voor rapporten activeren?
_systemSettingEnableReportOutputFormat_PPTX.description=Hiermee wordt bepaald of er in het systeem rapporten worden toegestaan met PPTX als uitvoerindeling.
_systemSettingEnableReportOutputFormat_RTF.label=RTF (Rich Text Format) als een uitvoerindeling voor rapporten activeren?
_systemSettingEnableReportOutputFormat_RTF.description=Hiermee wordt bepaald of er in het systeem rapporten worden toegestaan met RTF als uitvoerindeling.
_systemSettingEnableReportOutputFormat_DOCX.label=DOCX (Microsoft Word) als een uitvoerindeling voor rapporten activeren?
_systemSettingEnableReportOutputFormat_DOCX.description=Hiermee wordt bepaald of er in het systeem rapporten worden toegestaan met DOCX als uitvoerindeling.
_systemSettingUseTillAccountabilityDefault.label=Verantwoordelijkheid op basis van geldlade gebruiken?
_systemSettingUseTillAccountabilityDefault.description=Hiermee wordt bepaald of de modus 'Verantwoordelijkheid geldlade' of de modus 'Verantwoordelijkheid kassa' wordt gebruikt als de standaardinstelling voor het maken van een winkel.
_systemSettingDefaultDepositBankName.label=Standaard banknaam deposito
_systemSettingDefaultDepositBankName.description=De standaard banknaam die moet worden gebruikt voor het maken van een winkel.
_systemSettingDefaultDepositBankAcctNbr.label=Standaard bankrekeningnummer deposito
_systemSettingDefaultDepositBankAcctNbr.description=Het standaard bankrekeningnummer dat moet worden gebruikt voor het maken van een winkel.
_systemSettingDefaultReportOutputFormat.label=Standaard uitvoerindeling voor rapporten
_systemSettingDefaultReportOutputFormat.description=Hiermee wordt bepaald welke uitvoerindeling voor rapporten standaard moet worden gebruikt.
_systemSettingDefaultCountryCode.label=Standaardlandcode
_systemSettingDefaultCountryCode.description=De standaardlandcode voor gebruik in Xadmin
_systemSettingDefaultCurrencyCode.label=Standaardvalutacode
_systemSettingDefaultCurrencyCode.description=De standaardvalutacode voor gebruik in Xadmin. Voor alle monetaire waarden die worden ingevoerd en weergegeven in Xadmin, wordt verondersteld dat ze de standaardvaluta gebruiken.
_systemSettingDefaultLocaleCode.label=Standaardcode landinstellingen
_systemSettingDefaultLocaleCode.description=De standaardcode landinstellingen (taal) wordt in Xadmin gebruikt voor geautomatiseerde en systeemfuncties. De lijst met beschikbare landinstellingen waaruit Xadmin gebruikers kunnen kiezen, bevat alle landinstellingen die officieel deel uitmaken van Xadmin.
_systemSettingEnableDataPurge.label=Gegevensopschoning activeren?
_systemSettingEnableDataPurge.description=Activeer de mogelijkheid van Xadmin om oude gegevens en bestanden op te schonen volgens de aanvullende instellingen in deze categorie.
_systemSettingDataPurgeStartTime.label=Tijdstip opschoning
_systemSettingDataPurgeStartTime.description=Het tijdstip van de dag waarop de automatische opschoning van gegevens en bestanden wordt gestart. Met deze configuratie wordt de UTC-tijd ingesteld waarop de opschoning plaatsvindt. Voer deze waarde in de notatie UU:MM in.
_systemSettingDaysBeforePurgeTransactions.label=Aantal dagen dat transacties bewaard moeten blijven
_systemSettingDaysBeforePurgeTransactions.description=Het aantal dagen dat alle transactiegegevens (zoals regelartikelen, betaalmiddelen enzovoort), Order Broker-bestelgegevens en voorraadbeheerdocumenten die deel uitmaken van de eindejaarsverwerking, worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgePosLogs.label=Aantal dagen dat PosLogs bewaard moeten blijven
_systemSettingDaysBeforePurgePosLogs.description=Het aantal dagen dat alle POSLog-gegevens worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeCustomers.label=Aantal dagen dat klanten en klantrekeningen bewaard moeten blijven
_systemSettingDaysBeforePurgeCustomers.description=Het aantal dagen dat alle identificerende klantgegevens, loyaliteitsgegevens en klantrelatiegegevens worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeInvoices.label=Aantal dagen dat facturen en documenten bewaard moeten blijven
_systemSettingDaysBeforePurgeInvoices.description=Het aantal dagen dat alle factuur- en documentgegevens, zoals facturen en documenten die betrekking hebben op landenpakketten, worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeReports.label=Aantal dagen dat uitvoer van rapporten en betalingsbewijzen bewaard moet blijven
_systemSettingDaysBeforePurgeReports.description=Het aantal dagen dat alle rapportgegevens, zoals op landenpakketten betrekking hebbende gegevens en algemene gegevens, zoals betalingsbewijstekst, servicelocaties van werkorders, leveranciersadressen, luchthavenzones en redencodes, worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeEventLogs.label=Aantal dagen dat gebeurtenislogs bewaard moeten blijven
_systemSettingDaysBeforePurgeEventLogs.description=Het aantal dagen dat alle sourcing- en targetinggegevens voor applicatie-updates die moeten worden geleverd aan/ge\u00EFnstalleerd op clients, worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeDeals.label=Aantal dagen dat kortingen en overeenkomsten bewaard moeten blijven
_systemSettingDaysBeforePurgeDeals.description=Het aantal dagen dat kortings- en prijsovereenkomstgegevens, zoals compatibiliteitsgegevens van gelijktijdige kortingen, kortingstoewijzingsgegevens van klantgroepen, gegevens over artikeluitsluiting/-opname, geschiktheidsgegevens, overeenkomstdefinitiegegevens, gegevens over overeenkomsttoewijzing van klantgroepen, op artikelen gebaseerde overeenkomstregels, overeenkomende regels, overeenkomsttriggers en op tijd gebaseerde overeenkomstregels, worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgePayroll.label=Aantal dagen dat werknemersuren en salaris bewaard moeten blijven
_systemSettingDaysBeforePurgePayroll.description=Het aantal dagen dat alle werknemersgegevens in de Xcenter-database met betrekking tot dienstverbanddatums, salaris, vakantie, taken, planning en tijdklokinvoer, worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeCycle.label=Aantal dagen dat cyclusvragen bewaard moeten blijven
_systemSettingDaysBeforePurgeCycle.description=Het aantal dagen dat locatiegegevens met betrekking tot vragen over en antwoorden op openen/sluiten van processen, bedrijfsdatum, status van werkstation en status van detailhandellocatie worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeInventory.label=Aantal dagen dat voorraad bewaard moet blijven
_systemSettingDaysBeforePurgeInventory.description=Het aantal dagen dat alle voorraadgegevens in de Xcenter-database met betrekking tot voorraadbuckets, dozen, tellingen, telbladen en momentopnamen van tellingen, worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeItems.label=Aantal dagen dat artikelen bewaard moeten blijven
_systemSettingDaysBeforePurgeItems.description=Het aantal dagen dat alle artikelgegevens in de Xcenter-database, zoals gekoppelde artikelen, artikelberichten, prijzen, overeenkomsteigenschappen, beperkingen, terugbetalingsschema en garantiegegevens, worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeTax.label=Aantal dagen dat belasting bewaard moet blijven
_systemSettingDaysBeforePurgeTax.description=Het aantal dagen dat alle belastinggegevens, zoals vrijstellingen, regels en regeloverschrijvingen, worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeTender.label=Aantal dagen dat betaalmiddel- , bon- en sessiegegevens bewaard moeten blijven
_systemSettingDaysBeforePurgeTender.description=Het aantal dagen dat alle gegevens over betaalmiddelen, bonnen en sessies, zoals coupures, beschikbaarheid, gebruikersinstellingen en opties, worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeOrders.label=Aantal dagen dat orders bewaard moeten blijven
_systemSettingDaysBeforePurgeOrders.description=Het aantal dagen dat alle gegevens over geannuleerde en voltooide orders, zoals klantgegevens die zijn gekoppeld aan de order, zoals vervullingsdetails, sourcingdetails, betalingsgegevens en saldogegevens, worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeEmail.label=Aantal dagen dat e-mails bewaard moeten blijven
_systemSettingDaysBeforePurgeEmail.description=Het aantal dagen dat alle aan transacties gekoppelde e-mails worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeFlightInfo.label=Aantal dagen dat vluchtgegevens bewaard moeten blijven
_systemSettingDaysBeforePurgeFlightInfo.description=Het aantal dagen dat alle vluchtgegevens worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingDaysBeforeDeleteAutoFileTransferArchives.label=Aantal dagen dat bestandsoverdrachtarchieven bewaard moeten blijven
_systemSettingDaysBeforeDeleteAutoFileTransferArchives.description=Het aantal dagen dat archiefmappen van de AutoFileTransferDirectory worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Een instelling van 0 zorgt ervoor dat al deze bestanden worden verwijderd. Met een instelling van -1 worden de bestanden voor onbepaalde tijd bewaard.
_systemSettingDaysBeforeDeleteCompletedDeployments.label=Aantal dagen dat voltooide implementaties bewaard moeten blijven
_systemSettingDaysBeforeDeleteCompletedDeployments.description=Het aantal dagen dat voltooide of geannuleerde implementatiebestanden die naar de bestandsserver zijn overgebracht, worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Een instelling van 0 zorgt ervoor dat al deze bestanden worden verwijderd. Met een instelling van -1 worden de bestanden voor onbepaalde tijd bewaard.
_systemSettingDaysBeforeDeleteFileUploads.label=Aantal dagen dat bestandsuploads bewaard moeten blijven
_systemSettingDaysBeforeDeleteFileUploads.description=Het aantal dagen dat bestanden die via Xadmin zijn geladen, worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Een instelling van 0 zorgt ervoor dat al deze bestanden worden verwijderd. Met een instelling van -1 worden de bestanden voor onbepaalde tijd bewaard.
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.label=Aantal dagen dat opnieuw gepubliceerde POSLogs bewaard moeten blijven
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.description=Het aantal dagen dat oude POSLogs van de externe bestandsdirectory van POSLog Publisher worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Een instelling van 0 zorgt ervoor dat al deze bestanden worden verwijderd. Met een instelling van -1 worden de bestanden voor onbepaalde tijd bewaard.
_systemSettingDaysBeforeDeletePosPollFiles.label=Aantal dagen dat POSPoll-bestanden bewaard moeten blijven
_systemSettingDaysBeforeDeletePosPollFiles.description=Het aantal dagen dat oude bestanden van de POSPoll-bestandsdirectory van Xcenter worden bewaard wanneer het opschoningsproces wordt uitgevoerd. Een instelling van 0 zorgt ervoor dat al deze bestanden worden verwijderd. Met een instelling van -1 worden de bestanden voor onbepaalde tijd bewaard.
_systemSettingDaysBeforePurgeTempStoreRequest.label=Aantal dagen dat aanvragen tijdelijke winkel bewaard moeten blijven
_systemSettingDaysBeforePurgeTempStoreRequest.description=Het aantal dagen dat alle aanvraaggegevens tijdelijke winkel worden bewaard in de Xcenter-database wanneer het opschoningsproces wordt uitgevoerd. Deze opschoningsinstelling is niet van invloed op gegevens die in winkels worden bewaard. Een instelling van 0 zorgt ervoor dat al deze gegevens worden verwijderd. Met een instelling van -1 worden de gegevens voor onbepaalde tijd bewaard.
_systemSettingBrNFEExportEnabled.label=NFe activeren
_systemSettingBrNFEExportEnabled.description=Als deze instelling is ingesteld op 'Ja', worden taken gepland zoals opgegeven in de Xadmin instellingen - Interval voor gegevens pushen. Als deze instelling is ingesteld op 'Nee', worden taken voor landenpakketten Brazili\u00EB niet gepland en worden deze nooit geactiveerd.
_systemSettingBrNFEExportJobStartTime.label=Uitvoeringstijd taak gegevens pushen
_systemSettingBrNFEExportJobStartTime.description=Het tijdstip van de dag waarop de taak voor het pushen van gegevens wordt gestart. Met deze configuratie wordt de UTC-tijd ingesteld waarop de taak plaatsvindt. Voer deze waarde in de notatie UU:MM in.
_systemSettingBrDaysBackSpedExport.label=Dagen terug voor exporteren van SPED
_systemSettingBrDaysBackSpedExport.description=Met het SPED-proces worden de NFe-gegevens van een specifieke exportdatum ge\u00EBxporteerd. Deze configuratie bepaalt hoeveel dagen voor de huidige systeemdatum worden ge\u00EBxporteerd. Met deze taak wordt een XML-bestand gemaakt voor elke Braziliaanse winkel voor die exportdatum.
_systemSettingItalyInvoiceExportEnabled.label=Elektronische factuur Itali\u00EB activeren
_systemSettingItalyInvoiceExportEnabled.description=Als deze instelling is ingesteld op 'Ja', worden taken gepland zoals opgegeven in de Xadmin instellingen - Interval voor factuur genereren. Als deze instelling is ingesteld op 'Nee', worden taken voor landenpakketten Itali\u00EB niet gepland en worden deze nooit geactiveerd.
_systemSettingItalyInvoiceExportJobStartTime.label=Uitvoeringstijd voor taak factuur genereren
_systemSettingItalyInvoiceExportJobStartTime.description=Het tijdstip van de dag waarop de taak voor het genereren van een factuur wordt gestart. Met deze configuratie wordt de UTC-tijd ingesteld waarop de taak plaatsvindt. Voer deze waarde in de notatie UU:MM in.
_systemSettingTempStoreEmployeeMessageDuration.label=Duur bericht werknemer tijdelijke winkel
_systemSettingTempStoreEmployeeMessageDuration.description=Duur (in dagen) dat bericht werknemer moet zijn ingeschakeld wanneer de status van de aanvraag tijdelijke winkel wijzigt.

