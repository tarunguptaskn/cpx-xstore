_systemSettingPasswordHistoryLength.description=O n\u00FAmero de altera\u00E7\u00F5es de senha que deve passar antes que um usu\u00E1rio possa reutilizar uma senha antiga. Uma configura\u00E7\u00E3o zero (0) significa que a mesma senha sempre pode ser reutilizada.
