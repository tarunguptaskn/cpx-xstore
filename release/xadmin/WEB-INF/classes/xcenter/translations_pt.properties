_systemSettingPOSLogPublishSearchMaxResult.description=O n\u00FAmero m\u00E1ximo de registros de POSLog retornados do banco de dados para republica\u00E7\u00E3o.
_systemSettingLockUserAccountAfterRetries.label=N\u00FAmero de Tentativas de Log-in antes de a Conta ser Bloqueada
_systemSettingLockUserAccountAfterRetries.description=O n\u00FAmero de vezes que uma tentativa de log-in pode falhar devido \u00E0 senha inv\u00E1lida e antes que a conta associada ao log-in com falha seja bloqueada.
_systemSettingUserIdMinimumLength.label=Tamanho do ID do Usu\u00E1rio
_systemSettingUserIdMinimumLength.description=O n\u00FAmero m\u00EDnimo de caracteres que deve ser utilizado para que um ID de usu\u00E1rio seja v\u00E1lido.
