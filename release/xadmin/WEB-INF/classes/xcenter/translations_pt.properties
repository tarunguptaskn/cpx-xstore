# Xadmin settings translations
_systemSettingAutoFileTransferDirectory.label=Diret\u00F3rio de Arquivos de Dados Implantados Automaticamente
_systemSettingAutoFileTransferDirectory.description=O diret\u00F3rio no qual os arquivos do dataloader podem ser colocados para implanta\u00E7\u00E3o autom\u00E1tica. Os arquivos do dataloader que s\u00E3o colocados nesse diret\u00F3rio ser\u00E3o detectados automaticamente pelo Xadmin e ser\u00E3o implantados nas lojas apropriadas identificadas dentro do arquivo. Exemplos de formatos: file:/filetransfer/auto/org${organizationId}/ ou file:/C:/filetransfer/auto/org${organizationId}/
_systemSettingAutoFileTransferSchedulerInterval.label=Intervalo de Detec\u00E7\u00E3o de Arquivos de Dados Implantados Automaticamente
_systemSettingAutoFileTransferSchedulerInterval.description=O intervalo, em minutos, entre as vezes em que o Xadmin verifica o Diret\u00F3rio de Arquivos de Dados Implantados Automaticamente para encontrar arquivos para implanta\u00E7\u00E3o.
_systemSettingMaxPOSLogResult.label=N\u00FAmero de Registros na P\u00E1gina de Resultados do Editor de POSLog
_systemSettingMaxPOSLogResult.description=O n\u00FAmero m\u00E1ximo de registros de POSLog que devem aparecer por p\u00E1gina dentro da p\u00E1gina de resultados do editor de POSLog.
_systemSettingMaxDeploymentResult.label=N\u00FAmero de Registros no Visualizador de Implanta\u00E7\u00E3o
_systemSettingMaxDeploymentResult.description=O n\u00FAmero m\u00E1ximo de registros de implanta\u00E7\u00E3o que devem aparecer por p\u00E1gina dentro do visualizador de implanta\u00E7\u00E3o.
_systemSettingDaysBeforeLaunchDate.label=N\u00FAmero de Dias antes da Onda de Implanta\u00E7\u00E3o para Enviar Notifica\u00E7\u00E3o
_systemSettingDeploymentAutoEmailInterval.label=Intervalo para Verificar a Exist\u00EAncia de Ondas de Implanta\u00E7\u00E3o que Requerem Aprova\u00E7\u00E3o
_systemSettingDeploymentAutoEmailInterval.description=A quantidade de tempo, em minutos, entre as verifica\u00E7\u00F5es de ondas de implanta\u00E7\u00E3o que requerem aprova\u00E7\u00E3o. Quando transcorrido esse tempo, um e-mail ser\u00E1 enviado para as ondas que atendam ao requisito de "N\u00FAmero de Dias Antes da Onda de Implanta\u00E7\u00E3o para Enviar Notifica\u00E7\u00E3o".
_systemSettingDeploymentConfigRetries.label=Novas Tentativas de Download de Implanta\u00E7\u00E3o
_systemSettingDeploymentConfigRetries.description=Esta \u00E9 uma configura\u00E7\u00E3o usada pelo Xenvironment na loja. \u00C9 o n\u00FAmero m\u00E1ximo de vezes que o Xenvironment repetir\u00E1 o download de uma implanta\u00E7\u00E3o ap\u00F3s uma falha inicial. Uma configura\u00E7\u00E3o de zero (0) significa nunca repetir, o que n\u00E3o \u00E9 recomendado.
_systemSettingDaysBeforeLaunchDate.description=O n\u00FAmero de dias antes de uma onda de implanta\u00E7\u00E3o ser programada para iniciar uma notifica\u00E7\u00E3o por e-mail. Essas notifica\u00E7\u00F5es ser\u00E3o enviadas somente para ondas que requerem aprova\u00E7\u00E3o.
_systemSettingDeploymentConfigRetryInterval.label=Intervalo de Nova Tentativa de Download de Implanta\u00E7\u00E3o
_systemSettingDeploymentConfigRetryInterval.description=Esta \u00E9 uma configura\u00E7\u00E3o usada pelo Xenvironment na loja. \u00C9 a quantidade de tempo, em segundos, que o Xenvironment aguardar\u00E1 ap\u00F3s uma tentativa de download de implanta\u00E7\u00E3o com falha antes de tentar fazer download da implanta\u00E7\u00E3o novamente.
_systemSettingDeploymentConfigTimeout.label=Tempo Limite da Conex\u00E3o de Download de Implanta\u00E7\u00E3o
_systemSettingDeploymentConfigTimeout.description=Esta \u00E9 uma configura\u00E7\u00E3o usada pelo Xenvironment na loja. \u00C9 o tempo, em segundos, que o Xenvironment gastar\u00E1 tentando se conectar ao Xcenter para fazer download de uma implanta\u00E7\u00E3o. Quando o tempo tiver decorrido sem conex\u00E3o detectada, a tentativa ser\u00E1 considerada uma falha.
_systemSettingBusinessDateStartTime.label=Hor\u00E1rio de In\u00EDcio do Dia \u00DAtil
_systemSettingBusinessDateStartTime.description=O hor\u00E1rio, medido em horas a partir de 00:00, que denota a hora inicial corporativa do dia \u00FAtil para os relat\u00F3rios de alerta de suporte. Por exemplo, 5 \u00E9 05:00 no fuso hor\u00E1rio selecionado.
_systemSettingScanForMissingDevicesEveryXMinutes.label=Intervalo para Verificar PDVs Desconectados
_systemSettingScanForMissingDevicesEveryXMinutes.description=A quantidade de minutos entre as verifica\u00E7\u00F5es de PDVs desconectados. Na pr\u00E1tica, essa quantidade deve ser menor que a configurada para Tempo at\u00E9 que o PDV seja Considerado Desconectado.
_systemSettingDeviceConsideredMissingInXMinutes.label=Tempo at\u00E9 que o PDV seja Considerado Ausente
_systemSettingDeviceConsideredMissingInXMinutes.description=Tempo, em minutos, que deve passar sem comunica\u00E7\u00E3o de um PDV at\u00E9 que seja considerado ausente.
_systemSettingIgnoreMissingDeviceAfterXHours.label=Tempo at\u00E9 que o PDV Desconectado seja Ignorado
_systemSettingIgnoreMissingDeviceAfterXHours.description=A dura\u00E7\u00E3o, em horas, depois que um PDV foi considerado ausente antes que seu status ausente deixe de ser relatado como um problema.
_systemSettingEnableDataManagerAutoDeployment.label=Implantar Automaticamente Altera\u00E7\u00F5es do Gerenciador de Dados?
_systemSettingEnableDataManagerAutoDeployment.description=Ative a capacidade do Xadmin de implantar automaticamente altera\u00E7\u00F5es pendentes do gerenciador de dados em um determinado momento a cada dia. A hora do dia \u00E9 determinada pela configura\u00E7\u00E3o Hora de Implanta\u00E7\u00E3o Autom\u00E1tica do Gerenciador de Dados.
_systemSettingDataManagerAutoDeploymentStartTime.label=Hora de Implanta\u00E7\u00E3o Autom\u00E1tica do Gerenciador de Dados
_systemSettingDataManagerAutoDeploymentStartTime.description=A hora do dia para iniciar a implanta\u00E7\u00E3o autom\u00E1tica de altera\u00E7\u00F5es pendentes do gerenciador de dados. Esta configura\u00E7\u00E3o estabelece a hora UTC na qual este job ocorre. Insira este valor no formato HH:MM. Essa configura\u00E7\u00E3o s\u00F3 \u00E9 relevante quando a configura\u00E7\u00E3o "Implantar Automaticamente Altera\u00E7\u00F5es do Gerenciador de Dados" est\u00E1 ativada.
_systemSettingEnableDeleteStoreConfigurations.label=Ativar a Op\u00E7\u00E3o Excluir Configura\u00E7\u00F5es?
_systemSettingEnableDeleteStoreConfigurations.description=Ative a op\u00E7\u00E3o dentro do configurador que permite aos usu\u00E1rios excluir configura\u00E7\u00F5es de perfil ou armazenar substitui\u00E7\u00F5es espec\u00EDficas.
_systemSettingEnableStoreSpecificOverrides.label=Ativar a Op\u00E7\u00E3o Criar Configura\u00E7\u00F5es Espec\u00EDficas \u00E0 Loja?
_systemSettingEnableStoreSpecificOverrides.description=Ative a op\u00E7\u00E3o dentro do configurador que permite aos usu\u00E1rios criar ou substituir configura\u00E7\u00F5es de uma loja espec\u00EDfica.
_systemSettingFileUploadDirectory.label=Diret\u00F3rio de Upload do Arquivo
_systemSettingFileUploadDirectory.description=O diret\u00F3rio no qual os arquivos carregados pelos usu\u00E1rios atrav\u00E9s do recurso Upload de Arquivo s\u00E3o armazenados. Exemplos de formato: file:/fileuploads/org${organizationId}/ ou file:/C:/fileuploads/org${organizationId}/
_systemSettingIdpUserSyncStartTime.label=Tempo de Sincroniza\u00E7\u00E3o do Usu\u00E1rio
_systemSettingIdpUserSyncStartTime.description=A quantidade de tempo, em minutos, entre as verifica\u00E7\u00F5es do Xadmin no Identity Cloud Services (IDCS) para sincroniza\u00E7\u00E3o do usu\u00E1rio. O intervalo padr\u00E3o recomendado \u00E9 60 minutos, mas n\u00E3o pode exceder 1440 minutos (ou seja, 24 horas).
_systemSettingPosLogPublisherRemoteFileDirectory.label=Diret\u00F3rio de POSLog Publicado
_systemSettingPosLogPublisherRemoteFileDirectory.description=O diret\u00F3rio no qual os POSLogs gerados a partir do recurso Publicar POSLogs ser\u00E3o armazenados. Exemplos de formato: file:/poslog/org${organizationId}/ ou file:/C:/poslog/org${organizationId}/
