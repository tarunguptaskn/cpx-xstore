_systemSettingEnableReportOutputFormat_XLSX.description=Determina se o sistema permite que os relat\u00F3rios sejam gerados em formato XLSX.
_systemSettingEnableReportOutputFormat_PPTX.label=Ativar PPTX (MS PowerPoint) como Formato de Sa\u00EDda de Relat\u00F3rio?
_systemSettingEnableReportOutputFormat_PPTX.description=Determina se o sistema permite que os relat\u00F3rios sejam gerados em formato PPTX.
_systemSettingEnableReportOutputFormat_RTF.label=Ativar RTF (Rich Text Format) como Formato de Sa\u00EDda de Relat\u00F3rio?
_systemSettingEnableReportOutputFormat_RTF.description=Determina se o sistema permite que os relat\u00F3rios sejam gerados em formato RTF.
_systemSettingEnableReportOutputFormat_DOCX.label=Ativar DOCX (MS Word) como Formato de Sa\u00EDda de Relat\u00F3rio?
_systemSettingEnableReportOutputFormat_DOCX.description=Determina se o sistema permite que os relat\u00F3rios sejam gerados em formato DOCX.
_systemSettingUseTillAccountabilityDefault.label=Usar Contabilidade com Base na Gaveta?
_systemSettingUseTillAccountabilityDefault.description=Determina se o modo Contabilidade de Gaveta ou Contabilidade de PDV \u00E9 usado como a configura\u00E7\u00E3o padr\u00E3o para cria\u00E7\u00E3o da loja.
_systemSettingDefaultDepositBankName.label=Nome do Banco de Dep\u00F3sito Padr\u00E3o
_systemSettingDefaultDepositBankName.description=O nome do banco de dep\u00F3sito padr\u00E3o a ser usado para cria\u00E7\u00E3o da loja.
_systemSettingDefaultDepositBankAcctNbr.label=N\u00FAmero da Conta Banc\u00E1ria de Dep\u00F3sito Padr\u00E3o
_systemSettingDefaultDepositBankAcctNbr.description=O n\u00FAmero da conta do banco de dep\u00F3sito padr\u00E3o a ser usado para cria\u00E7\u00E3o da loja.
_systemSettingDefaultReportOutputFormat.label=Formato de Sa\u00EDda do Relat\u00F3rio Padr\u00E3o
_systemSettingDefaultReportOutputFormat.description=Determina qual formato de sa\u00EDda do relat\u00F3rio deve ser usado como padr\u00E3o.
_systemSettingDefaultCountryCode.label=C\u00F3digo de Pa\u00EDs Padr\u00E3o
_systemSettingDefaultCountryCode.description=O c\u00F3digo de pa\u00EDs padr\u00E3o a ser usado no Xadmin.
_systemSettingDefaultCurrencyCode.label=C\u00F3digo de Moeda Padr\u00E3o
_systemSettingDefaultCurrencyCode.description=O c\u00F3digo de moeda padr\u00E3o para uso no Xadmin. Todos os valores monet\u00E1rios inseridos e exibidos no Xadmin s\u00E3o considerados como moeda padr\u00E3o.
_systemSettingDefaultLocaleCode.label=C\u00F3digo do Local Padr\u00E3o
_systemSettingDefaultLocaleCode.description=O c\u00F3digo do local padr\u00E3o (idioma) usado no Xadmin para fun\u00E7\u00F5es automatizadas e fun\u00E7\u00F5es do sistema. A lista de locais dispon\u00EDveis para escolha dos usu\u00E1rios do Xadmin inclui todos os locais que fazem parte oficialmente do Xadmin.
_systemSettingEnableDataPurge.label=Ativar Remo\u00E7\u00E3o de Dados?
_systemSettingEnableDataPurge.description=Ativa a capacidade do Xadmin remover dados antigos e arquivos, conforme as configura\u00E7\u00F5es adicionais desta categoria.
_systemSettingDataPurgeStartTime.label=Hora de Execu\u00E7\u00E3o da Remo\u00E7\u00E3o
_systemSettingDataPurgeStartTime.description=A hora do dia para iniciar a remo\u00E7\u00E3o autom\u00E1tica de dados. Essa configura\u00E7\u00E3o estabelece o hor\u00E1rio UTC em que esse job ocorrer\u00E1. Informe esse valor no formato HH:MM.
_systemSettingDaysBeforePurgeTransactions.label=N\u00FAmero de Dias para Manter Transa\u00E7\u00F5es
_systemSettingDaysBeforePurgeTransactions.description=O per\u00EDodo em dias em que todos os dados da transa\u00E7\u00E3o (incluindo itens de linha, formas de pagamento etc.), dados de pedidos do Order Broker e documentos de controle de estoque que fazem parte do processamento de final do ano ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgePosLogs.label=N\u00FAmero de Dias para Manter POSLogs
_systemSettingDaysBeforePurgePosLogs.description=O per\u00EDodo em dias em que todos os dados POSLog ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeCustomers.label=N\u00FAmero de Dias para Manter Clientes e Contas de Cliente
_systemSettingDaysBeforePurgeCustomers.description=O per\u00EDodo em dias em que todos os dados de identifica\u00E7\u00E3o do cliente, dados de fidelidade e dados de relacionamento com o cliente ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeInvoices.label=N\u00FAmero de Dias para Manter Faturas e Documentos
_systemSettingDaysBeforePurgeInvoices.description=O per\u00EDodo em dias em que todos os dados da fatura e documento, incluindo faturas e documentos relacionados ao pacote do pa\u00EDs, ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeReports.label=N\u00FAmero de Dias para Manter Sa\u00EDda de Relat\u00F3rio e Recibo
_systemSettingDaysBeforePurgeReports.description=O per\u00EDodo em dias que todos os dados do relat\u00F3rio, incluindo dados relacionados ao pacote do pa\u00EDs e dados comuns, como texto do recibo, locais de servi\u00E7o da ordem de servi\u00E7o, endere\u00E7os de fornecedores, zonas de aeroportos e c\u00F3digos de motivo ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeEventLogs.label=N\u00FAmero de Dias para Manter Logs de Evento
_systemSettingDaysBeforePurgeEventLogs.description=O per\u00EDodo em dias em que todas as informa\u00E7\u00F5es de origem e segmenta\u00E7\u00E3o das atualiza\u00E7\u00F5es de aplicativos a serem entregues/instaladas em clientes ser\u00E3o mantidas no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeDeals.label=N\u00FAmero de Dias para Manter Descontos e Ofertas
_systemSettingDaysBeforePurgeDeals.description=O per\u00EDodo em dias que desconta e processa os dados incluindo dados de compatibilidade de desconto simult\u00E2neo, dados de mapeamento de desconto do grupo de clientes, dados de exclus\u00E3o/inclus\u00E3o de itens, dados de elegibilidade, dados de defini\u00E7\u00E3o de negocia\u00E7\u00E3o, dados do mapeamento de negocia\u00E7\u00E3o do grupo de clientes, regras de negocia\u00E7\u00E3o com base em itens, regras de correspond\u00EAncia, acionadores de negocia\u00E7\u00E3o e regras de negocia\u00E7\u00E3o com base em tempo ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgePayroll.label=N\u00FAmero de Dias para Manter Horas de Funcion\u00E1rio e Folha de Pagamento
_systemSettingDaysBeforePurgePayroll.description=O per\u00EDodo em dias em que todos os dados de funcion\u00E1rios no banco de dados do Xcenter referentes a datas de emprego, pagamento, f\u00E9rias, tarefas, programa\u00E7\u00E3o e entradas do rel\u00F3gio de ponto ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeCycle.label=N\u00FAmero de Dias para Manter Perguntas do Ciclo
_systemSettingDaysBeforePurgeCycle.description=O per\u00EDodo em dias em que os dados de localiza\u00E7\u00E3o envolvendo perguntas e respostas do processo de abertura/fechamento, data da empresa, status da esta\u00E7\u00E3o de trabalho e status do local de varejo ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeInventory.label=N\u00FAmero de Dias para Manter Estoque
_systemSettingDaysBeforePurgeInventory.description=O per\u00EDodo em dias em que todos os dados de invent\u00E1rio no banco de dados do Xcenter referentes aos per\u00EDodos do estoque, caixas, contagens, planilhas de contagem e instant\u00E2neos de filho ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeItems.label=N\u00FAmero de Dias para Manter Itens
_systemSettingDaysBeforePurgeItems.description=O per\u00EDodo em dias em que todos os dados do item no banco de dados do Xcenter, como itens anexos, mensagens de itens, pre\u00E7os, propriedades da negocia\u00E7\u00E3o, restri\u00E7\u00F5es, programa\u00E7\u00E3o de reembolso e informa\u00E7\u00F5es de garantia ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeTax.label=N\u00FAmero de Dias para Manter Imposto
_systemSettingDaysBeforePurgeTax.description=O per\u00EDodo em dias em que todos os dados do imposto no banco de dados do Xcenter incluindo isen\u00E7\u00F5es, regras e substitui\u00E7\u00F5es de regra ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeTender.label=N\u00FAmero de Dias para Manter Informa\u00E7\u00F5es de Sess\u00E3o, Meio de Pagamento e Voucher
_systemSettingDaysBeforePurgeTender.description=O per\u00EDodo em dias em que todos os dados de forma de pagamento, voucher e sess\u00E3o do banco de dados do Xcenter, incluindo denomina\u00E7\u00F5es, disponibilidade, configura\u00E7\u00F5es do usu\u00E1rio e op\u00E7\u00F5es ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeOrders.label=N\u00FAmero de Dias para Manter Pedidos
_systemSettingDaysBeforePurgeOrders.description=O per\u00EDodo em dias em que todos os dados de pedidos cancelados e conclu\u00EDdos, incluindo dados do cliente associados ao pedido, detalhes do abastecimento, detalhes de origem, informa\u00E7\u00F5es de pagamento e dados do saldo ser\u00E3o mantidos no banco de dados do Xcenter quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeEmail.label=N\u00FAmero de Dias para Manter E-mail
_systemSettingDaysBeforePurgeEmail.description=O per\u00EDodo em dias em que todos os e-mails associados \u00E0s transa\u00E7\u00F5es ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeFlightInfo.label=N\u00FAmero de Dias para Manter Informa\u00E7\u00F5es do Voo
_systemSettingDaysBeforePurgeFlightInfo.description=O per\u00EDodo em dias em que todos os dados do voo ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforeDeleteAutoFileTransferArchives.label=N\u00FAmero de Dias para Manter Arquivos de Transfer\u00EAncia de Arquivos
_systemSettingDaysBeforeDeleteAutoFileTransferArchives.description=O per\u00EDodo em dias que as pastas de arquivos do AutoFileTransferDirectory ser\u00E3o mantidas, quando o processo de remo\u00E7\u00E3o for executado. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforeDeleteCompletedDeployments.label=N\u00FAmero de Dias para Manter Implanta\u00E7\u00F5es Conclu\u00EDdas
_systemSettingDaysBeforeDeleteCompletedDeployments.description=O per\u00EDodo em dias que os arquivos de implanta\u00E7\u00E3o conclu\u00EDdos ou cancelados transferidos para o servidor de arquivos ser\u00E3o mantidos, quando o processo de remo\u00E7\u00E3o for executado. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforeDeleteFileUploads.label=N\u00FAmero de Dias para Manter Uploads de Arquivos
_systemSettingDaysBeforeDeleteFileUploads.description=O per\u00EDodo em dias que os arquivos carregados via Xadmin ser\u00E3o mantidos, quando o processo de remo\u00E7\u00E3o for executado. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.label=N\u00FAmero de Dias para Manter POSLogs Republicados
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.description=O per\u00EDodo em dias que POSLogs antigos do Diret\u00F3rio de Arquivos Remotos do POSLog Publisher ser\u00E3o mantidos, quando o processo de remo\u00E7\u00E3o for executado. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforeDeletePosPollFiles.label=N\u00FAmero de Dias para Manter Arquivos POSPoll
_systemSettingDaysBeforeDeletePosPollFiles.description=O per\u00EDodo em dias que antigos arquivos do Diret\u00F3rio de Arquivos POSPoll do Xcenter ser\u00E3o mantidos, quando o processo de remo\u00E7\u00E3o for executado. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingDaysBeforePurgeTempStoreRequest.label=N\u00FAmero de Dias para Manter Solicita\u00E7\u00F5es de Lojas Tempor\u00E1rias
_systemSettingDaysBeforePurgeTempStoreRequest.description=O per\u00EDodo em dias em que todos os dados de solicita\u00E7\u00F5es de lojas tempor\u00E1rias ser\u00E3o mantidos no banco de dados do Xcenter, quando o processo de remo\u00E7\u00E3o for executado. Essa configura\u00E7\u00E3o de remo\u00E7\u00E3o n\u00E3o afeta os dados mantidos nas lojas. A configura\u00E7\u00E3o para 0 far\u00E1 com que todos esses dados sejam exclu\u00EDdos e a configura\u00E7\u00E3o para -1 manter\u00E1 os dados indefinidamente.
_systemSettingBrNFEExportEnabled.label=Ativar NFe
_systemSettingBrNFEExportEnabled.description=Quando essa configura\u00E7\u00E3o estiver definida como "Sim", as tarefas ser\u00E3o programadas conforme especificado nas Configura\u00E7\u00F5es de Xadmin - Intervalo para Envio de Dados. Quando essa configura\u00E7\u00E3o estiver definida como "N\u00E3o", as Tarefas do Pacote de Localiza\u00E7\u00E3o - Brasil n\u00E3o ser\u00E3o programadas e nunca ser\u00E3o acionadas.
_systemSettingBrNFEExportJobStartTime.label=Tempo de Execu\u00E7\u00E3o da Tarefa de Envio de Dados
_systemSettingBrNFEExportJobStartTime.description=A hora do dia para iniciar a execu\u00E7\u00E3o da Tarefa de Envio de Dados. Essa configura\u00E7\u00E3o estabelece o hor\u00E1rio UTC em que essa tarefa ocorrer\u00E1. Informe esse valor no formato HH:MM.
_systemSettingBrDaysBackSpedExport.label=Dias Passados para Exporta\u00E7\u00E3o de SPED
_systemSettingBrDaysBackSpedExport.description=O processo SPED exporta as informa\u00E7\u00F5es da NFe de uma data de exporta\u00E7\u00E3o espec\u00EDfica. Essa configura\u00E7\u00E3o determina o n\u00FAmero de dias antes da data atual do sistema para exporta\u00E7\u00E3o. Essa tarefa gera um arquivo XML para cada loja brasileira para essa data de exporta\u00E7\u00E3o.
_systemSettingItalyInvoiceExportEnabled.label=Ativar Fatura Eletr\u00F4nica - It\u00E1lia
_systemSettingItalyInvoiceExportEnabled.description=Quando essa configura\u00E7\u00E3o estiver definida como "Sim", as tarefas ser\u00E3o programadas conforme especificado nas Configura\u00E7\u00F5es de Xadmin -Gerar Intervalo de Fatura. Quando essa configura\u00E7\u00E3o estiver definida como "N\u00E3o", as Tarefas do Pacote de Localiza\u00E7\u00E3o - It\u00E1lia n\u00E3o ser\u00E3o programadas e nunca ser\u00E3o acionadas.
_systemSettingItalyInvoiceExportJobStartTime.label=Hora de Execu\u00E7\u00E3o para Gerar Tarefa da Fatura
_systemSettingItalyInvoiceExportJobStartTime.description=A hora do dia para iniciar a execu\u00E7\u00E3o de Gerar Tarefa da Fatura. Essa configura\u00E7\u00E3o estabelece o hor\u00E1rio UTC em que essa tarefa ocorrer\u00E1. Informe esse valor no formato HH:MM.
_systemSettingTempStoreEmployeeMessageDuration.label=Dura\u00E7\u00E3o da mensagem do funcion\u00E1rio de Loja Tempor\u00E1ria
_systemSettingTempStoreEmployeeMessageDuration.description=Dura\u00E7\u00E3o (em dias) que a mensagem do funcion\u00E1rio deve estar ativa quando o status da loja tempor\u00E1ria \u00E9 alterado.

