_systemSettingNewUserPasswordCreation.label=M\u00E9todo de Cria\u00E7\u00E3o de Senha para Usu\u00E1rios
_systemSettingNewUserPasswordCreation.description=O m\u00E9todo em que uma senha \u00E9 criada para o usu\u00E1rio rec\u00E9m-criado ou um usu\u00E1rio solicitando uma redefini\u00E7\u00E3o de senha.
