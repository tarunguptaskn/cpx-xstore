_systemSettingDaysBeforePurgeInvoices.label=Nombre de jours pendant lesquels les factures et les documents doivent \u00EAtre conserv\u00E9s
_systemSettingDaysBeforePurgeInvoices.description=Dur\u00E9e (en jours) pendant laquelle toutes les donn\u00E9es de facturation et de documents, notamment les factures et les documents associ\u00E9s \u00E0 un pack pays, sont conserv\u00E9es dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgeReports.label=Nombre de jours pendant lesquels les rapports et les re\u00E7us doivent \u00EAtre conserv\u00E9s
_systemSettingDaysBeforePurgeReports.description=Dur\u00E9e (en jours) pendant laquelle toutes les donn\u00E9es de rapport, notamment les donn\u00E9es associ\u00E9es \u00E0 un pack pays et les donn\u00E9es communes telles que le texte des re\u00E7us, les sites de service d'ordre de travail, les adresses de fournisseurs, les zones a\u00E9roportuaires et les codes de motif, sont conserv\u00E9es dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgeEventLogs.label=Nombre de jours pendant lesquels les journaux d'\u00E9v\u00E9nements doivent \u00EAtre conserv\u00E9s
_systemSettingDaysBeforePurgeEventLogs.description=Dur\u00E9e (en jours) pendant laquelle toutes les donn\u00E9es d'approvisionnement et de ciblage pour les mises \u00E0 jour d'application \u00E0 d\u00E9ployer vers/\u00E0 installer sur les clients, sont conserv\u00E9es dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgeDeals.label=Nombre de jours pendant lesquels les remises et les accords doivent \u00EAtre conserv\u00E9s
_systemSettingDaysBeforePurgeDeals.description=Dur\u00E9e (en jours) pendant laquelle les donn\u00E9es de remise et d'accord, notamment les donn\u00E9es de compatibilit\u00E9 des remises simultan\u00E9es, les donn\u00E9es de mappage des remises pour groupe de client, les donn\u00E9es d'exclusion/inclusion d'articles, les donn\u00E9es d'\u00E9ligibilit\u00E9, les donn\u00E9es de d\u00E9finition d'accord, les donn\u00E9es de mappage des accords pour groupe de clients, les r\u00E8gles d'accord bas\u00E9es sur les articles, les r\u00E8gles de correspondance, les d\u00E9clencheurs d'accord et les r\u00E8gles d'accord bas\u00E9es sur le temps, sont conserv\u00E9es dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgePayroll.label=Nombre de jours pendant lesquels les heures et la paie des employ\u00E9s doivent \u00EAtre conserv\u00E9es
_systemSettingDaysBeforePurgePayroll.description=Dur\u00E9e (en jours) pendant laquelle toutes les donn\u00E9es d'employ\u00E9 concernant les dates d'emploi, la paie, les cong\u00E9s, les t\u00E2ches, les plannings et les entr\u00E9es de pointage sont conserv\u00E9es dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgeCycle.label=Nombre de jours pendant lesquels les questions pos\u00E9es \u00E0 l'ouverture / fermeture doivent \u00EAtre conserv\u00E9es
_systemSettingDaysBeforePurgeCycle.description=Dur\u00E9e (en jours) pendant laquelle toutes les donn\u00E9es de site impliquant les questions et r\u00E9ponses relatives au processus d'ouverture/fermeture, la date ouvrable, le statut des postes de travail et le statut du site de vente au d\u00E9tail, sont conserv\u00E9es dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgeInventory.label=Nombre de jours pendant lesquels le stock doit \u00EAtre conserv\u00E9
_systemSettingDaysBeforePurgeInventory.description=Dur\u00E9e (en jours) pendant laquelle toutes les donn\u00E9es de stock concernant les cat\u00E9gories de stock, les cartons, les comptages, les feuilles de comptage et les instantan\u00E9s de comptage, sont conserv\u00E9es dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgeItems.label=Nombre de jours pendant lesquels les articles doivent \u00EAtre conserv\u00E9s
_systemSettingDaysBeforePurgeItems.description=Dur\u00E9e (en jours) pendant laquelle toutes les donn\u00E9es d'article, telles que les articles associ\u00E9s, les messages concernant les articles, les propri\u00E9t\u00E9s d'accord, les restrictions, le planning de remboursement et les informations de garantie, sont conserv\u00E9es dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgeTax.label=Nombre de jours pendant lesquels les taxes doivent \u00EAtre conserv\u00E9es
_systemSettingDaysBeforePurgeTax.description=Dur\u00E9e (en jours) pendant laquelle toutes les donn\u00E9es de taxe, notamment les exon\u00E9rations, les r\u00E8gles et les remplacements de r\u00E8gle, sont conserv\u00E9es dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgeTender.label=Nombre de jours pendant lesquels les infos de paiement, de voucher et de session doivent \u00EAtre conserv\u00E9es
_systemSettingDaysBeforePurgeTender.description=Dur\u00E9e (en jours) pendant laquelle toutes les donn\u00E9es de paiement, de voucher et de session, notamment les d\u00E9nominations, la disponibilit\u00E9, les param\u00E8tres utilisateur et les options, sont conserv\u00E9es dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgeOrders.label=Nombre de jours pendant lesquels les commandes doivent \u00EAtre conserv\u00E9es
_systemSettingDaysBeforePurgeOrders.description=Dur\u00E9e (en jours) pendant laquelle toutes les donn\u00E9es de commande annul\u00E9es et termin\u00E9es, notamment les donn\u00E9es client associ\u00E9es \u00E0 la commande, les d\u00E9tails d'ex\u00E9cution, les d\u00E9tails d'approvisionnement, les informations de paiement et les donn\u00E9es de solde, sont conserv\u00E9es dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgeEmail.label=Nombre de jours pendant lesquels les courriels doivent \u00EAtre conserv\u00E9s
_systemSettingDaysBeforePurgeEmail.description=Dur\u00E9e (en jours) pendant laquelle tous les courriels associ\u00E9s aux transactions sont conserv\u00E9s dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgeFlightInfo.label=Nombre de jours pendant lesquels les infos de vol doivent \u00EAtre conserv\u00E9es
_systemSettingDaysBeforePurgeFlightInfo.description=Dur\u00E9e (en jours) pendant laquelle toutes les donn\u00E9es de vol sont conserv\u00E9es dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforeDeleteAutoFileTransferArchives.label=Nombre de jours pendant lesquels les archives de transfert de fichiers doivent \u00EAtre conserv\u00E9es
_systemSettingDaysBeforeDeleteAutoFileTransferArchives.description=Dur\u00E9e (en jours) pendant laquelle tous les dossiers d'archive du dossier AutoFileTransferDirectory sont conserv\u00E9s lorsque le processus de purge s'ex\u00E9cute. La valeur 0 entra\u00EEne la suppression de tous ces fichiers. Avec la valeur -1, les fichiers sont conserv\u00E9s pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforeDeleteCompletedDeployments.label=Nombre de jours pendant lesquels les d\u00E9ploiements termin\u00E9s doivent \u00EAtre conserv\u00E9s
_systemSettingDaysBeforeDeleteCompletedDeployments.description=Dur\u00E9e (en jours) pendant laquelle les fichiers de d\u00E9ploiement termin\u00E9s ou annul\u00E9s transf\u00E9r\u00E9s au serveur de fichiers sont conserv\u00E9s lorsque le processus de purge s'ex\u00E9cute. La valeur 0 entra\u00EEne la suppression de tous ces fichiers. Avec la valeur -1, les fichiers sont conserv\u00E9s pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforeDeleteFileUploads.label=Nombre de jours pendant lesquels les chargements de fichiers doivent \u00EAtre conserv\u00E9s
_systemSettingDaysBeforeDeleteFileUploads.description=Dur\u00E9e (en jours) pendant laquelle les fichiers charg\u00E9s via Xadmin sont conserv\u00E9s lorsque le processus de purge s'ex\u00E9cute. La valeur 0 entra\u00EEne la suppression de tous ces fichiers. Avec la valeur -1, les fichiers sont conserv\u00E9s pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.label=Nombre de jours pendant lesquels les journaux POSLog republi\u00E9s doivent \u00EAtre conserv\u00E9s
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.description=Dur\u00E9e (en jours) pendant laquelle les anciens journaux POSLog issus du r\u00E9pertoire de fichiers distants de l'\u00E9diteur du journal POSLog sont conserv\u00E9s lorsque le processus de purge s'ex\u00E9cute. La valeur 0 entra\u00EEne la suppression de tous ces fichiers. Avec la valeur -1, les fichiers sont conserv\u00E9s pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforeDeletePosPollFiles.label=Nombre de jours pendant lesquels les fichiers POSPoll doivent \u00EAtre conserv\u00E9s
_systemSettingDaysBeforeDeletePosPollFiles.description=Dur\u00E9e (en jours) pendant laquelle les anciens fichiers du r\u00E9pertoire de fichiers POSPoll de Xcenter sont conserv\u00E9s lorsque le processus de purge s'ex\u00E9cute. La valeur 0 entra\u00EEne la suppression de tous ces fichiers. Avec la valeur -1, les fichiers sont conserv\u00E9s pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgeTempStoreRequest.label=Nombre de jours pendant lesquels les demandes de magasin temporaire doivent \u00EAtre conserv\u00E9es
_systemSettingDaysBeforePurgeTempStoreRequest.description=Dur\u00E9e (en jours) pendant laquelle toutes les donn\u00E9es de demande de magasin temporaire sont conserv\u00E9es dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingBrNFEExportEnabled.label=Activer NFe
_systemSettingBrNFEExportEnabled.description=Si ce param\u00E8tre est d\u00E9fini avec la valeur "Oui", les travaux sont programm\u00E9s comme sp\u00E9cifi\u00E9 dans les param\u00E8tres Xadmin d'intervalle d'envoi "push" des donn\u00E9es. S'il est d\u00E9fini avec la valeur "Non", les travaux du pack pays Br\u00E9sil ne sont pas programm\u00E9s et ne seront jamais d\u00E9clench\u00E9s.
_systemSettingBrNFEExportJobStartTime.label=Heure d'ex\u00E9cution du travail d'envoi "push" des donn\u00E9es
_systemSettingBrNFEExportJobStartTime.description=Heure de la journ\u00E9e \u00E0 laquelle d\u00E9marre l'ex\u00E9cution du travail d'envoi "push" des donn\u00E9es. Cette configuration \u00E9tablit l'heure UTC \u00E0 laquelle le travail commence. Entrez cette valeur au format HH:MM.
_systemSettingBrDaysBackSpedExport.label=Nombre de jours avant pour l'exportation SPED
_systemSettingBrDaysBackSpedExport.description=Le processus SPED exporte les informations NFe correspondant \u00E0 une date d'exportation sp\u00E9cifique. Cette date est d\u00E9finie par un nombre de jours avant la date actuelle du syst\u00E8me. Ce travail g\u00E9n\u00E8re un fichier XML pour chacun des magasins du pack pays Br\u00E9sil pour cette date d'exportation.
_systemSettingItalyInvoiceExportEnabled.label=Activer la facturation \u00E9lectronique pour l'Italie
_systemSettingItalyInvoiceExportEnabled.description=Si ce param\u00E8tre est d\u00E9fini avec la valeur "Oui", les travaux sont programm\u00E9s comme sp\u00E9cifi\u00E9 dans les param\u00E8tres Xadmin d'intervalle de g\u00E9n\u00E9ration des factures. S'il est d\u00E9fini avec la valeur "Non", les travaux du pack pays Italie ne sont pas programm\u00E9s et ne seront jamais d\u00E9clench\u00E9s.
_systemSettingItalyInvoiceExportJobStartTime.label=Heure d'ex\u00E9cution du travail de g\u00E9n\u00E9ration des factures
_systemSettingItalyInvoiceExportJobStartTime.description=Heure de la journ\u00E9e \u00E0 laquelle d\u00E9marre l'ex\u00E9cution du travail de g\u00E9n\u00E9ration des factures. Cette configuration \u00E9tablit l'heure UTC \u00E0 laquelle le travail commence. Entrez cette valeur au format HH:MM.
_systemSettingTempStoreEmployeeMessageDuration.label=Dur\u00E9e des messages aux employ\u00E9s pour les magasins temporaires
_systemSettingTempStoreEmployeeMessageDuration.description=Dur\u00E9e d'activation des messages aux employ\u00E9s (en jours) lorsque le statut d'une demande de magasin temporaire change. 

