_systemSettingDaysBeforePurgeTransactions.label=Nombre de jours pendant lesquels les transactions doivent \u00EAtre conserv\u00E9es
_systemSettingDaysBeforePurgeTransactions.description=Dur\u00E9e (en jours) pendant laquelle toutes les donn\u00E9es de transaction (notamment les articles, les paiements, etc.), les donn\u00E9es de commande Order Broker et les documents de contr\u00F4le du stock qui font partie du traitement de fin d'ann\u00E9e, sont conserv\u00E9s dans la base de donn\u00E9es Xcenter lorsque le processus de purge s'ex\u00E9cute. Ce param\u00E8tre de purge n'impacte pas les donn\u00E9es conserv\u00E9es dans les magasins. La valeur 0 entra\u00EEne la suppression de toutes ces donn\u00E9es. Avec la valeur -1, les donn\u00E9es sont conserv\u00E9es pendant une dur\u00E9e ind\u00E9termin\u00E9e.
_systemSettingDaysBeforePurgePosLogs.label=Nombre de jours pendant lesquels les journaux POSLog doivent \u00EAtre conserv\u00E9s
