_systemSettingDaysBeforeLaunchDate.label=Anzahl Tage vor Deployment-Phase f\u00FCr Benachrichtigungsversand
_systemSettingDeploymentAutoEmailInterval.label=Intervall zur Pr\u00FCfung von Deployment-Phasen, die eine Genehmigung erfordern
_systemSettingDeploymentAutoEmailInterval.description=Zeit in Minuten zwischen Pr\u00FCfungen nach Deployment-Phasen, die eine Genehmigung erfordern. Sobald die Zeit verstrichen ist, wird eine E-Mail f\u00FCr die Phasen gesendet, die die Anforderung "Anzahl Tage vor Deployment-Phase f\u00FCr Benachrichtigungsversand" erf\u00FCllen.
_systemSettingDeploymentConfigRetries.label=Erneute Deployment-Downloadversuche
_systemSettingDeploymentConfigRetries.description=Diese Einstellung wird von Xenvironment in der Filiale verwendet. Sie gibt an, wie oft Xenvironment maximal versuchen wird, ein Deployment nach einem fehlgeschlagenen Versuch herunterzuladen. Die Einstellung 0 bedeutet, dass nie ein erneuter Versuch gestartet wird. Diese Einstellung wird nicht empfohlen.
_systemSettingDaysBeforeLaunchDate.description=Anzahl Tage vor dem Versand einer E-Mail-Benachrichtigung \u00FCber den Start einer geplanten Deployment-Phase. Diese Benachrichtigungen werden nur f\u00FCr Phasen gesendet, die eine Genehmigung erfordern.
_systemSettingDeploymentConfigRetryInterval.label=Intervall f\u00FCr erneuten Deployment-Downloadversuch
_systemSettingDeploymentConfigRetryInterval.description=Diese Einstellung wird von Xenvironment in der Filiale verwendet. Sie gibt an, wie viele Sekunden Xenvironment nach einem fehlgeschlagenen Deployment-Downloadversuch warten wird, bis es erneut versucht, das Deployment herunterzuladen.
_systemSettingDeploymentConfigTimeout.label=Verbindungstimeout beim Deployment-Download
_systemSettingDeploymentConfigTimeout.description=Diese Einstellung wird von Xenvironment in der Filiale verwendet. Sie gibt an, wie viele Sekunden lang Xenvironment versuchen wird, eine Verbindung zu Xcenter aufzubauen, um ein Deployment herunterzuladen. Wenn die Zeit verstreicht, ohne dass eine Verbindung erkannt wurde, gilt der Versuch als fehlgeschlagen.
_systemSettingBusinessDateStartTime.label=Anfangszeit des Gesch\u00E4ftstags
_systemSettingBusinessDateStartTime.description=Zeit in Stunden ab 00:00, die den Anfang eines Gesch\u00E4ftstags der Firma f\u00FCr die Meldung von Support-Alerts angibt. (Beispiel: "5" steht f\u00FCr 05:00 in der ausgew\u00E4hlten Zeitzone.)
_systemSettingScanForMissingDevicesEveryXMinutes.label=Intervall f\u00FCr Pr\u00FCfung von fehlenden Kassen
_systemSettingScanForMissingDevicesEveryXMinutes.description=Zeit in Minuten zwischen Pr\u00FCfungen nach fehlenden Kassen. In der Praxis sollte der Wert dieser Einstellung kleiner sein als der Wert f\u00FCr die Einstellung "Zeit, bis Kasse als fehlend gilt".
_systemSettingDeviceConsideredMissingInXMinutes.label=Zeit, bis Kasse als fehlend gilt
_systemSettingDeviceConsideredMissingInXMinutes.description=Zeit in Minuten, die ohne Kommunikation von einer Kasse verstreichen muss, bis die Kasse als fehlend eingestuft wird.
_systemSettingIgnoreMissingDeviceAfterXHours.label=Zeit, bis fehlende Kasse ignoriert wird
_systemSettingIgnoreMissingDeviceAfterXHours.description=Zeit in Stunden, nach der eine Kasse als fehlend eingestuft wurde, bis der Status "Fehlend" nicht mehr als Problem gemeldet wird.
_systemSettingEnableDataManagerAutoDeployment.label=Datenmanager\u00E4nderungen automatisch bereitstellen?
_systemSettingEnableDataManagerAutoDeployment.description=Aktivieren Sie die Funktion von Xadmin, ausstehende Datenmanager\u00E4nderungen automatisch zu einer bestimmten Tageszeit bereitzustellen. Die Tageszeit wird von der Einstellung "Zeit f\u00FCr automatisches Datenmanager-Deployment" bestimmt.
_systemSettingDataManagerAutoDeploymentStartTime.label=Zeit f\u00FCr automatisches Datenmanager-Deployment
_systemSettingDataManagerAutoDeploymentStartTime.description=Tageszeit zum Starten des automatischen Deployments ausstehender Datenmanager\u00E4nderungen. Diese Konfiguration legt die UTC-Zeit fest, zu der dieser Job stattfindet. Geben Sie diesen Wert im Format HH:MM ein. Diese Einstellung ist nur relevant, wenn die Einstellung "Datenmanager\u00E4nderungen automatisch bereitstellen?" aktiviert ist.
_systemSettingEnableDeleteStoreConfigurations.label=Option zum L\u00F6schen von Konfigurationen aktivieren?
_systemSettingEnableDeleteStoreConfigurations.description=Aktivieren Sie die Option im Konfigurator, die Benutzern erlaubt, Konfigurationen f\u00FCr Profil- oder filialspezifische \u00DCberschreibungen zu l\u00F6schen.
_systemSettingEnableStoreSpecificOverrides.label=Option zum Erstellen filialspezifischer Konfigurationen aktivieren?
_systemSettingEnableStoreSpecificOverrides.description=Aktivieren Sie die Option im Konfigurator, die Benutzern erlaubt, Konfigurationen f\u00FCr eine bestimmte Filiale zu erstellen oder zu \u00FCberschreiben.
_systemSettingFileUploadDirectory.label=Verzeichnis f\u00FCr Dateiuploads
_systemSettingFileUploadDirectory.description=Verzeichnis, in dem Dateien gespeichert werden, die von Benutzern mit der Funktion "Datei hochladen" hochgeladen wurden. Beispielformate: "file:/fileuploads/org${organizationId}/" oder "file:/C:/fileuploads/org${organizationId}/"
_systemSettingIdpUserSyncStartTime.label=Benutzersynchronisierungsintervall
_systemSettingIdpUserSyncStartTime.description=Die Zeit in Minuten, die zwischen Xadmin-Pr\u00FCfungen der Identity Cloud Services (IDCS) f\u00FCr die Benutzersynchronisierung vergeht. Das empfohlene Standardintervall ist 60 Minuten, darf jedoch 1.440 Minuten (d.h. 24 Stunden) nicht \u00FCberschreiten.
_systemSettingPosLogPublisherRemoteFileDirectory.label=Verzeichnis f\u00FCr ver\u00F6ffentlichte POSLogs
_systemSettingPosLogPublisherRemoteFileDirectory.description=Verzeichnis, in dem POSLogs gespeichert werden, die mit der Funktion "POSLogs ver\u00F6ffentlichen" generiert wurden. Beispielformate: "file:/poslog/org${organizationId}/" oder "file:/C:/poslog/org${organizationId}/"
_systemSettingPOSLogPublishSearchMaxResult.label=Maximale Anzahl Suchergebnisse f\u00FCr POSLog-Ver\u00F6ffentlichungen
_systemSettingPOSLogPublishSearchMaxResult.description=Maximale Anzahl von POSLog-Datens\u00E4tzen, die von der Datenbank zur erneuten Ver\u00F6ffentlichung zur\u00FCckgegeben werden.
_systemSettingLockUserAccountAfterRetries.label=Anzahl Anmeldeversuche bis Kontosperre
_systemSettingLockUserAccountAfterRetries.description=Anzahl der m\u00F6glichen fehlgeschlagenen Anmeldeversuche aufgrund der Eingabe eines ung\u00FCltigen Kennworts, bis das Konto gesperrt wird, bei dem die Anmeldeversuche erfolglos waren.
_systemSettingUserIdMinimumLength.label=Benutzer-ID-L\u00E4nge
_systemSettingUserIdMinimumLength.description=Mindestanzahl Zeichen, die verwendet werden m\u00FCssen, damit eine Benutzer-ID als g\u00FCltig eingestuft wird.
_systemSettingPasswordExpirationDays.label=Kennwortablauf in Tagen
_systemSettingPasswordExpirationDays.description=Anzahl Tage, die ein Kennwort verwendet werden kann, bis es abl\u00E4uft.
_systemSettingPasswordHistoryLength.label=Anzahl \u00C4nderungen, bis ein Kennwort erneut verwendet werden kann
_systemSettingPasswordHistoryLength.description=Anzahl von Kennwort\u00E4nderungen, die erfolgen m\u00FCssen, bis ein Benutzer ein altes Kennwort wiederverwenden kann. Die Einstellung 0 bedeutet, dass dasselbe Kennwort immer wiederverwendet werden kann.
_systemSettingPasswordMaximumConsecutiveChars.label=Zul\u00E4ssige Anzahl Zeichenwiederholungen in einem Kennwort
_systemSettingPasswordMaximumConsecutiveChars.description=Maximal zul\u00E4ssige Anzahl aufeinanderfolgender Symbol- oder Zeichenwiederholungen innerhalb eines Kennworts.
_systemSettingPasswordMinimumCapitalLetters.label=Erforderliche Anzahl Gro\u00DFbuchstaben f\u00FCr ein Kennwort
_systemSettingPasswordMinimumCapitalLetters.description=Mindestanzahl Gro\u00DFbuchstaben, die verwendet werden m\u00FCssen, damit ein Kennwort als g\u00FCltig eingestuft wird.
_systemSettingPasswordMinimumDigits.label=Erforderliche Anzahl Ziffern f\u00FCr ein Kennwort
_systemSettingPasswordMinimumDigits.description=Mindestanzahl Ziffern, die verwendet werden m\u00FCssen, damit ein Kennwort als g\u00FCltig eingestuft wird.
_systemSettingPasswordMinimumLength.label=Kennwortl\u00E4nge
_systemSettingPasswordMinimumLength.description=Mindestanzahl Zeichen, die verwendet werden m\u00FCssen, damit ein Kennwort als g\u00FCltig eingestuft wird.
_systemSettingPasswordMinimumSpecialChars.label=Erforderliche Anzahl Sonderzeichen f\u00FCr ein Kennwort
_systemSettingPasswordMinimumSpecialChars.description=Mindestanzahl Sonderzeichen (%, $, ! usw.), die verwendet werden m\u00FCssen, damit ein Kennwort als g\u00FCltig eingestuft wird.
_systemSettingNewUserPasswordCreation.label=Methode zum Erstellen von Kennw\u00F6rtern f\u00FCr Benutzer
_systemSettingNewUserPasswordCreation.description=Methode, mit der ein Kennwort f\u00FCr einen neu erstellten Benutzer oder f\u00FCr einen Benutzer erstellt wird, der die Zur\u00FCcksetzung eines Kennworts angefordert hat.
_systemSettingEnableLDAP.label=LDAP-Authentifizierungsoption aktivieren?
_systemSettingEnableLDAP.description=Erm\u00F6glichen Sie es Xadmin, Benutzer anhand eines LDAP-Verzeichnisses zu authentifizieren.
_systemSettingLDAP_URL.label=LDAP-Provider-URL
_systemSettingLDAP_URL.description=URL, die f\u00FCr die Verbindung zum LDAP-Server verwendet wird
_systemSettingLDAP_DefaultDomain.label=Standarddomainname f\u00FCr LDAP
_systemSettingLDAP_DefaultDomain.description=Standarddomainname, der bei der LDAP-Authentifizierung von Benutzern verwendet werden soll.
_systemSettingDeleteFifoDataAfterRptGen.label=FIFO-Daten nach Berichtsgenerierung l\u00F6schen?
_systemSettingDeleteFifoDataAfterRptGen.description=Gibt an, ob FIFO-Daten gel\u00F6scht werden, nachdem ein FIFO-Bericht generiert wurde.
_systemSettingEnableReportOutputFormat_PDF.label=PDF (Portable Document Format) als Berichtsausgabeformat zulassen?
_systemSettingEnableReportOutputFormat_PDF.description=Bestimmt, ob das System die Ausgabe von Berichten im PDF-Format zul\u00E4sst.
_systemSettingEnableReportOutputFormat_HTML.label=HTML (Hypertext Markup Language) als Berichtsausgabeformat zulassen?
_systemSettingEnableReportOutputFormat_HTML.description=Bestimmt, ob das System die Ausgabe von Berichten im HTML-Format zul\u00E4sst.
_systemSettingEnableReportOutputFormat_XLS.label=XLS (MS Excel) als Berichtsausgabeformat zulassen?
_systemSettingEnableReportOutputFormat_XLS.description=Bestimmt, ob das System die Ausgabe von Berichten im XLS-Format zul\u00E4sst.
_systemSettingEnableReportOutputFormat_XLSX.label=XLSX (MS Excel 2007 oder h\u00F6her) als Berichtsausgabeformat zulassen?
_systemSettingEnableReportOutputFormat_XLSX.description=Bestimmt, ob das System die Ausgabe von Berichten im XLSX-Format zul\u00E4sst.
_systemSettingEnableReportOutputFormat_PPTX.label=PPTX (MS PowerPoint) als Berichtsausgabeformat zulassen?
_systemSettingEnableReportOutputFormat_PPTX.description=Bestimmt, ob das System die Ausgabe von Berichten im PPTX-Format zul\u00E4sst.
_systemSettingEnableReportOutputFormat_RTF.label=RTF (Rich Text Format) als Berichtsausgabeformat zulassen?
_systemSettingEnableReportOutputFormat_RTF.description=Bestimmt, ob das System die Ausgabe von Berichten im RTF-Format zul\u00E4sst.
_systemSettingEnableReportOutputFormat_DOCX.label=DOCX (MS Word) als Berichtsausgabeformat zulassen?
_systemSettingEnableReportOutputFormat_DOCX.description=Bestimmt, ob das System die Ausgabe von Berichten im DOCX-Format zul\u00E4sst.
_systemSettingUseTillAccountabilityDefault.label=Verantwortung f\u00FCr Ladenkasse verwenden?
_systemSettingUseTillAccountabilityDefault.description=Gibt an, ob der Modus "Verantwortung f\u00FCr Ladenkasse" oder der Modus "Kassenverantwortung" als Standardeinstellung f\u00FCr die Filialerstellung verwendet wird.
_systemSettingDefaultDepositBankName.label=Standardname der Bank f\u00FCr Einzahlungen
_systemSettingDefaultDepositBankName.description=Standardname der Bank f\u00FCr Einzahlungen, der bei der Filialerstellung verwendet werden soll.
_systemSettingDefaultDepositBankAcctNbr.label=Standardkontonummer f\u00FCr Einzahlungen
_systemSettingDefaultDepositBankAcctNbr.description=Standardkontonummer f\u00FCr Einzahlungen, die bei der Filialerstellung verwendet werden soll.
_systemSettingDefaultReportOutputFormat.label=Standardberichtsausgabeformat
_systemSettingDefaultReportOutputFormat.description=Bestimmt das Berichtsausgabeformat, das standardm\u00E4\u00DFig verwendet werden soll.
_systemSettingDefaultCountryCode.label=Standardl\u00E4ndercode
_systemSettingDefaultCountryCode.description=Standardl\u00E4ndercode zur Verwendung in Xadmin.
_systemSettingDefaultCurrencyCode.label=Standardw\u00E4hrungscode
_systemSettingDefaultCurrencyCode.description=Der Standardw\u00E4hrungscode f\u00FCr Xadmin. Alle Geldwerte, die in Xadmin eingegeben und angezeigt werden, werden unter Verwendung der Standardw\u00E4hrung verarbeitet.
_systemSettingDefaultLocaleCode.label=Standardgebietsschemacode
_systemSettingDefaultLocaleCode.description=Der Standardgebietsschemacode (Sprache), der in Xadmin f\u00FCr automatische und Systemfunktionen verwendet wird. Die Liste der verf\u00FCgbaren Gebietsschemas f\u00FCr Xadmin-Benutzer enth\u00E4lt alle offiziell zu Xadmin geh\u00F6renden Schemas.
_systemSettingEnableDataPurge.label=Datenl\u00F6schung aktivieren?
_systemSettingEnableDataPurge.description=Aktivieren Sie die Funktion von Xadmin, alte Daten und Dateien mithilfe der zus\u00E4tzlichen Einstellungen in dieser Kategorie zu l\u00F6schen.
_systemSettingDataPurgeStartTime.label=Ausf\u00FChrungszeit der L\u00F6schung
_systemSettingDataPurgeStartTime.description=Tageszeit zum Starten des automatischen L\u00F6schens von Daten und Dateien. Diese Konfiguration legt die UTC-Zeit fest, zu der dieser Job stattfindet. Geben Sie diesen Wert im Format HH:MM ein.
_systemSettingDaysBeforePurgeTransactions.label=Anzahl Tage zum Speichern von Transaktionen
_systemSettingDaysBeforePurgeTransactions.description=Die Anzahl der Tage, die alle Transaktionsdaten (inklusive Positionen, Zahlungen usw.), Order Broker-Auftragsdaten und Bestandskontrolldokumente, die zur Jahresendverarbeitung verwendet werden, in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgePosLogs.label=Anzahl Tage zum Speichern von POSLogs
_systemSettingDaysBeforePurgePosLogs.description=Die Anzahl der Tage, die alle POSLog-Daten in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeCustomers.label=Anzahl Tage zum Speichern von Kunden und Kundenkonten
_systemSettingDaysBeforePurgeCustomers.description=Die Anzahl der Tage, die alle pers\u00F6nlichen Daten zu Kunden, Treueprogrammen und Kundenbeziehungen in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeInvoices.label=Anzahl Tage zum Speichern von Rechnungen und Dokumenten
_systemSettingDaysBeforePurgeInvoices.description=Die Anzahl der Tage, die alle Rechnungs- und Dokumentdaten, einschlie\u00DFlich derjenigen f\u00FCr l\u00E4nderspezifische Pakete, in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeReports.label=Anzahl Tage zum Speichern von Berichts- und Belegausgaben
_systemSettingDaysBeforePurgeReports.description=Die Anzahl der Tage, die alle Berichtsdaten, einschlie\u00DFlich derjenigen f\u00FCr l\u00E4nderspezifische Pakete, sowie allgemeine Daten wie Belegtexte, Servicestandorte f\u00FCr Arbeitsauftr\u00E4ge, Lieferantenadressen, Flughafenzonen oder Grundcodes in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeEventLogs.label=Anzahl Tage zum Speichern von Ereignislogs
_systemSettingDaysBeforePurgeEventLogs.description=Die Anzahl der Tage, die alle Bezugsquellen- und Zielgruppeninformationen f\u00FCr Anwendungsupdates, die f\u00FCr Clients ausgeliefert/auf Clients installiert werden sollen, in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeDeals.label=Anzahl Tage zum Speichern von Rabatten und Deals
_systemSettingDaysBeforePurgeDeals.description=Die Anzahl der Tage, die alle Rabatt- und Dealdaten, einschlie\u00DFlich der Kompatibilit\u00E4tsdaten f\u00FCr gleichzeitige Rabatte, der Zuordnungsdaten f\u00FCr Kundengruppenrabatte, Daten f\u00FCr den Artikeleinschluss/-ausschluss, Berechtigungsdaten, Dealdefinitionsdaten, Zuordnungsdaten f\u00FCr Kundengruppendeals, Regeln f\u00FCr artikelbasierte Deals, Abgleichregeln, Dealtrigger und Regeln f\u00FCr zeitbasierte Deals, in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgePayroll.label=Anzahl Tage zum Speichern von Mitarbeiterstunden und Entgeltabrechnungen
_systemSettingDaysBeforePurgePayroll.description=Die Anzahl der Tage, die alle Mitarbeiterdaten zu Besch\u00E4ftigungszeitraum, Bezahlung, Urlaub, Aufgaben, Besch\u00E4ftigungszeitplan und Zeiterfassungseingaben in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeCycle.label=Anzahl Tage zum Speichern von Zyklusfragen
_systemSettingDaysBeforePurgeCycle.description=Die Anzahl der Tage, die Standortdaten mit Fragen und Antworten zum \u00D6ffnungs-/Schlie\u00DFungsprozess, das Gesch\u00E4ftsdatum, der Workstationstatus und der Einzelhandelsstandortstatus in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeInventory.label=Anzahl Tage zum Speichern von Bestand
_systemSettingDaysBeforePurgeInventory.description=Die Anzahl der Tage, die alle Bestandsdaten zu Bestandskategorien, Kartons, Z\u00E4hlungen, Z\u00E4hlformularen und Inventur-Snapshots in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeItems.label=Anzahl Tage zum Speichern von Artikeln
_systemSettingDaysBeforePurgeItems.description=Die Anzahl der Tage, die alle Artikeldaten wie Zusatzartikel, Artikelnachrichten, Preise, Dealeigenschaften, Einschr\u00E4nkungen, R\u00FCckerstattungszeitpl\u00E4ne und Garantieinformationen in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeTax.label=Anzahl Tage zum Speichern von Steuerdaten
_systemSettingDaysBeforePurgeTax.description=Die Anzahl der Tage, die alle Steuerdaten, einschlie\u00DFlich Befreiungen, Regeln und Regel\u00FCberschreibungen, in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeTender.label=Anzahl Tage zum Speichern von Zahlungs-, Gutschein- und Sessioninfos
_systemSettingDaysBeforePurgeTender.description=Die Anzahl der Tage, die alle Zahlungs-, Gutschein- und Sessiondaten, einschlie\u00DFlich St\u00FCckelungen, Verf\u00FCgbarkeit, Benutzereinstellungen und Optionen, in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeOrders.label=Anzahl Tage zum Speichern von Auftr\u00E4gen
_systemSettingDaysBeforePurgeOrders.description=Die Anzahl der Tage, die alle Daten stornierter und abgeschlossener Auftr\u00E4ge, einschlie\u00DFlich der Kundendaten des Auftrags, Erf\u00FCllungsdetails, Beschaffungsdetails, Zahlungs- und Saldodaten, in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeEmail.label=Anzahl Tage zum Speichern von E-Mails
_systemSettingDaysBeforePurgeEmail.description=Die Anzahl der Tage, die alle E-Mails im Zusammenhang mit Transaktionen in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeFlightInfo.label=Anzahl Tage zum Speichern von Fluginfos
_systemSettingDaysBeforePurgeFlightInfo.description=Die Anzahl der Tage, die alle Flugdaten in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingDaysBeforeDeleteAutoFileTransferArchives.label=Anzahl Tage zum Speichern von Dateitransferarchiven
_systemSettingDaysBeforeDeleteAutoFileTransferArchives.description=Die Anzahl der Tage, die Archivordner aus dem AutoFileTransferDirectory gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Beim Einstellungswert 0 werden die Dateien gel\u00F6scht. Beim Einstellungswert -1 werden die Dateien unbegrenzt gespeichert.
_systemSettingDaysBeforeDeleteCompletedDeployments.label=Anzahl Tage zum Speichern von abgeschlossenen Deployments
_systemSettingDaysBeforeDeleteCompletedDeployments.description=Die Anzahl der Tage, die zum Dateiserver \u00FCbertragene und abgeschlossene oder abgebrochene Deployment-Dateien gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Beim Einstellungswert 0 werden die Dateien gel\u00F6scht. Beim Einstellungswert -1 werden die Dateien unbegrenzt gespeichert.
_systemSettingDaysBeforeDeleteFileUploads.label=Anzahl Tage zum Speichern von Dateiuploads
_systemSettingDaysBeforeDeleteFileUploads.description=Die Anzahl der Tage, die \u00FCber Xadmin hochgeladene Dateien gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Beim Einstellungswert 0 werden die Dateien gel\u00F6scht. Beim Einstellungswert -1 werden die Dateien unbegrenzt gespeichert.
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.label=Anzahl Tage zum Speichern von erneut ver\u00F6ffentlichten POSLogs
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.description=Die Anzahl der Tage, die alte POSLogs aus dem POSLog-Remotedateiverzeichnis f\u00FCr Ver\u00F6ffentlichungen gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Beim Einstellungswert 0 werden die Dateien gel\u00F6scht. Beim Einstellungswert -1 werden die Dateien unbegrenzt gespeichert.
_systemSettingDaysBeforeDeletePosPollFiles.label=Anzahl Tage zum Speichern von POSPoll-Dateien
_systemSettingDaysBeforeDeletePosPollFiles.description=Die Anzahl der Tage, die alte Dateien aus dem POSPoll-Dateiverzeichnis von Xcenter gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Beim Einstellungswert 0 werden die Dateien gel\u00F6scht. Beim Einstellungswert -1 werden die Dateien unbegrenzt gespeichert.
_systemSettingDaysBeforePurgeTempStoreRequest.label=Anzahl Tage zum Speichern von tempor\u00E4ren Filialanforderungen
_systemSettingDaysBeforePurgeTempStoreRequest.description=Die Anzahl der Tage, die alle tempor\u00E4ren Filialanforderungsdaten in der Xcenter-Datenbank gespeichert werden, wenn der L\u00F6schprozess ausgef\u00FChrt wird. Diese L\u00F6scheinstellung hat keine Auswirkung auf die in den Filialen gespeicherten Daten. Beim Einstellungswert 0 werden die Daten gel\u00F6scht. Beim Einstellungswert -1 werden die Daten unbegrenzt gespeichert.
_systemSettingBrNFEExportEnabled.label=NFe aktivieren
_systemSettingBrNFEExportEnabled.description=Wenn diese Einstellung auf "Ja" gesetzt ist, werden Jobs wie in den Xadmin-Einstellungen "Intervall f\u00FCr Datenpush" terminiert. Ist die Einstellung auf "Nein" gesetzt, werden Jobs f\u00FCr das l\u00E4nderspezifische Paket f\u00FCr Brasilien nicht terminiert und nie ausgel\u00F6st.
_systemSettingBrNFEExportJobStartTime.label=Ausf\u00FChrungszeit des Datenpushjobs
_systemSettingBrNFEExportJobStartTime.description=Tageszeit zum Starten des Datenpushjobs. Diese Konfiguration legt die UTC-Zeit fest, zu der dieser Job stattfindet. Geben Sie diesen Wert im Format HH:MM ein.
_systemSettingBrDaysBackSpedExport.label=Zur\u00FCckliegende Tage f\u00FCr SPED-Export
_systemSettingBrDaysBackSpedExport.description=Der SPED-Prozess exportiert die NFe-Informationen eines bestimmten Exportdatums. Diese Konfiguration bestimmt die Anzahl der Tage vor dem aktuellen Systemdatum f\u00FCr den Export. Der Job generiert eine XML-Datei f\u00FCr jede brasilianische Filiale f\u00FCr dieses Exportdatum.
_systemSettingItalyInvoiceExportEnabled.label=Elektronische Rechnung f\u00FCr Italien aktivieren
_systemSettingItalyInvoiceExportEnabled.description=Wenn diese Einstellung auf "Ja" gesetzt ist, werden Jobs wie in den Xadmin-Einstellungen "Intervall f\u00FCr Rechnungsgenerierung" terminiert. Ist die Einstellung auf "Nein" gesetzt, werden Jobs f\u00FCr das l\u00E4nderspezifische Paket f\u00FCr Italien nicht terminiert und nie ausgel\u00F6st.
_systemSettingItalyInvoiceExportJobStartTime.label=Ausf\u00FChrungszeit des Rechnungsgenerierungsjobs
_systemSettingItalyInvoiceExportJobStartTime.description=Tageszeit zum Starten des Rechnungsgenerierungsjobs. Diese Konfiguration legt die UTC-Zeit fest, zu der dieser Job stattfindet. Geben Sie diesen Wert im Format HH:MM ein.
_systemSettingTempStoreEmployeeMessageDuration.label=Dauer der Mitarbeiternachricht f\u00FCr tempor\u00E4re Filiale
_systemSettingTempStoreEmployeeMessageDuration.description=Dauer (in Tagen) f\u00FCr die Anzeige einer Mitarbeiternachricht, wenn sich der Status einer tempor\u00E4ren Filialanforderung \u00E4ndert.

