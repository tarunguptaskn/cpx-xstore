_rptDescAirsideCsv=Zeigt Transaktionsinformationen zu Artikeln an, die steuerfrei in einem h\u00E4ufig verwendeten Format verkauft wurden, das nachgelagerte Systeme unterst\u00FCtzen.
_rptDescXadminDashboard=Das Dashboard zeigt in grafischer Form die neuesten Verkaufs- und Leistungsdaten einer Filiale.

