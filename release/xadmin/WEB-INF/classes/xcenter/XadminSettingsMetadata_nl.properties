_BusinessDateStartTime.label=Begintijd van de werkdag
_BusinessDateStartTime.description=De tijd, in uren vanaf 00:00, waarmee de begintijd van de werkdag van het bedrijf wordt aangegeven voor waarschuwingsrapportage. (Bijvoorbeeld: 5 is 05:00 in de geselecteerde tijdzone).
