# These MUST be changed to match the top level of the merchandise hierarchy. (e.g., if the top merch level is not configured as DEPARTMENT)
_rptDescSalesDept=Mostra il riepilogo delle informazioni relative alle vendite per reparto e include sia la quantit\u00E0 che l'importo per vendite, resi, sconti e vendite nette. \u00C8 inoltre riportata la percentuale relativa al totale delle vendite per ciascun reparto.
_rptDescSalesDeptEmployee=Mostra la scomposizione delle informazioni sulle vendite per ciascun dipendente in ogni reparto in cui il dipendente ha effettuato una vendita. Per ogni dipendente selezionato per il report, le informazioni relative a vendite lorde, resi, ribassi e vendite nette del dipendente sono calcolate e raggruppate in base al reparto a cui si riferiscono.

_rptDescFlashSales=Fornisce i risultati relativi alle vendite correnti per l'intero negozio. Include i risultati delle vendite da due punti di vista, Vendite, che include vendite lorde, vendite nette, resi, sconti e imposta totale, e Modalit\u00E0 di pagamento, che include il conteggio delle modalit\u00E0 di pagamento e l'importo in euro per ciascuna modalit\u00E0 di pagamento.
_rptDescInventoryShip=Mostra le differenze tra gli importi previsti per la spedizione e gli importi effettivamente spediti per ciascun numero di documento magazzino.
_rptDescInventoryRecv=Mostra le differenze tra gli importi previsti per la ricezione e gli importi effettivamente ricevuti per ciascun numero di documento magazzino.
_rptDescRestock=Mostra tutti gli articoli venduti al registratore che devono essere sostituiti sugli scaffali per mantenere una quantit\u00E0 costante.
_rptDescInventoryStockCost=Mostra il magazzino disponibile considerando il costo dell'articolo. Questi valori combinati rappresentano il costo corrente delle merci (disponibili).
_rptDescReceiving=Mostra dettagli sulla ricezione che consentono di convalidare procedure di ricezione adeguate e conservare i livelli del magazzino.
_rptDescLayawayAgingSummary=Mostra tutti i conti di accantonamento e le rispettive et\u00E0 che ricadono nel periodo di aging (un intervallo di giorni).
_rptDescLayawayAgingDetail=Mostra informazioni dettagliate su tutti i conti di accantonamento e le rispettive et\u00E0 che ricadono nel periodo di aging (un intervallo di giorni).
_rptDescLayawayActivitySummary=Mostra tutti i conti selezionati dall'utente e l'attivit\u00E0 elaborata sul conto.
_rptDescLayawayActivityDetail=Mostra informazioni dettagliate sugli effettivi acquisti di accantonamento effettuati, con una riga per ciascun ID transazione elaborato sul conto.
_rptDescCcaActivitySummary=Fornisce il riepilogo delle informazioni sui CCA (Configurable Customer Account, conto cliente configurabile) quali conti prevendita e conti in sospeso, nonch\u00E9 altri conti cliente quali accantonamenti e ordini speciali.
_rptDescJournalRoll=Mostra tutte le transazioni del registratore corrispondenti ai criteri specificati. Il report include tutte le categorie di transazioni e non \u00E8 limitato alle transazioni di vendita retail.
_rptDescStoreLocations=Mostra tutti i negozi dell'organizzazione corrispondenti ai criteri specificati. \u00C8 possibile selezionare uno stato o tutti gli stati. \u00C8 inoltre possibile indicare una citt\u00E0 specifica.
_rptDescCustomerList=Mostra un elenco dei clienti presenti nel database che corrispondono ai criteri di selezione specificati.
_rptDescSpecialOrders=Fornisce un riepilogo dei conti ordine speciale che corrispondono all'intervallo di date e allo stato del conto selezionati dall'utente.
_rptDescPriceChange=Mostra i prezzi degli articoli modificati dalla sede centrale corrispondenti ai criteri selezionati dall'utente. Questo report non include i prezzi degli articoli modificati al registratore POS.
_rptDescItemList=Mostra gli articoli in magazzino, il relativo ID ubicazione corrente, il bucket di magazzino interno all'ubicazione e la quantit\u00E0 di articoli dell'ubicazione.
_rptDescEmployeeTasks=Mostra i task dipendente per l'intervallo di date selezionato.
_rptDescPwacStockValuation=Il costo medio ponderato periodo (CMPP) viene calcolato sommando il riepilogo fiscale di fine anno dall'anno fiscale precedente alle ricezioni dall'anno fiscale in corso.
_rptDescPwacStockValuationDetail=Il costo medio ponderato periodo (CMPP) viene calcolato sommando il riepilogo fiscale di fine anno dall'anno fiscale precedente alle ricezioni dall'anno fiscale in corso.
_rptDescDailySalesCash=Fornisce informazioni sulle vendite e le rettifiche per gli articoli merce e non merce venduti nell'intervallo di date specificato. \u00C8 possibile generare il report per la data corrente, per il giorno precedente o per una data specificata.
_rptDescSalesHour=Fornisce un riepilogo delle vendite ora per ora per l'intervallo di date, i registratori e gli addetti vendite specificati.
_rptDescSalesHourAnalysis=Mostra un importo di vendite ora per ora per ciascun giorno dell'intervallo di date specificato. Il report pu\u00F2 essere ristretto per dipendente, cassa e registratore. Il report fornisce inoltre le vendite nette e il valore percentuale rispetto al valore settimanale per ciascun segmento orario di ogni giorno.
_rptDescReturnMerchLog=Mostra tutti gli articoli merce resi corrispondenti ai criteri specificati. Gli articoli possono essere ordinati in base alla colonna selezionata. I totali del report includono la quantit\u00E0 degli articoli resi, l'importo totale in euro di tutti gli articoli resi e l'importo totale in euro per il prezzo esteso di tutti gli articoli resi.
_rptDescSalesEmployee=Fornisce un elenco di transazioni per data e gli articoli venduti in ciascuna transazione per un dipendente.
_rptDescBestSellers=Mostra il prodotto con maggiori vendite per stile oppure per articolo.
_rptDescTaxExemption=Mostra una scomposizione cliente per cliente sulle transazioni in cui alla vendita \u00E8 stata applicata un'esenzione fiscale.
_rptDescGiftCertificate=Mostra tutti i certificati regalo venduti e riscattati nell'intervallo di date specificato. Ogni certificato elencato include il numero di serie, il numero della transazione di vendita e l'ID del dipendente che ha effettuato la vendita, la data in cui la vendita \u00E8 stata effettuata e la denominazione del certificato.
_rptDescNoSale=Mostra tutte le transazioni non di vendita (apertura del cassetto registratore al di fuori di una transazione di vendita) avvenute nell'intervallo di date specificato.
_rptDescPriceOverride=Mostra le transazioni di vendita del registratore in cui il prezzo di uno o pi\u00F9 articoli \u00E8 stato modificato al registratore.
_rptDescPostVoid=Mostra le transazioni cancellate per numero di transazione, identifica l'addetto che ha eseguito la transazione e il registratore utilizzato, la data e l'ora, il motivo per cui ogni transazione \u00E8 stata cancellata e l'importo in euro. Alla fine del report \u00E8 inoltre calcolato un importo totale.
_rptDescPostVoidDetail=Mostra ulteriori informazioni sull'articolo cancellato, la quantit\u00E0 cancellata, il costo unitario e l'importo netto cancellato. Per ciascuna transazione viene inoltre calcolato l'importo totale.
_rptDescTransactionVoid=Fornisce le informazioni visualizzate sul report di riepilogo, pi\u00F9 informazioni aggiuntive sugli articoli sul ticket, quali descrizione dell'articolo, prezzo unitario, quantit\u00E0 e importo netto.
_rptDescTransactionVoidSummary=Mostra le transazioni annullate dopo aver immesso almeno un articolo. Il report mostra il motivo dell'annullamento (se disponibile), il numero del registratore e l'ID dell'addetto, la data e l'ora in cui \u00E8 avvenuto l'annullamento e l'importo in euro sul ticket al momento dell'annullamento.
_rptDescLineVoid=Mostra le transazioni in cui una voce riga \u00E8 stata cancellata al registratore. Le transazioni sono elencate in ordine in base al numero di sequenza della transazione e gli articoli cancellati sono identificati.
_rptDescSuspendedTrans=Fornisce tutte le informazioni trovate sul report di riepilogo. Elenca inoltre le transazioni sospese in ordine di numero di transazione. Ciascun ID articolo nella transazione \u00E8 elencato con descrizione, prezzo unitario, quantit\u00E0 e importo netto.
_rptDescSuspendedTransSummary=Mostra le transazioni sospese, quando la sospensione \u00E8 avvenuta e l'importo in euro della transazione. Alla fine del report \u00E8 calcolato un importo totale. In questo report non \u00E8 presente nessuna informazione a livello di articolo.
_rptDescCreditCard=Mostra tutte le transazioni con carta di credito avvenute nell'intervallo di date specificato dall'utente. Il report mostra data e ora della transazione, tipo di carta di credito, numero di autorizzazione e importo.
_rptDescDailySalesTotal=Mostra gli importi totali in euro per vendite, imposte, commissioni, modalit\u00E0 di pagamento, pagamenti in entrata/in uscita e riepiloghi dei conteggi.
_rptDescEmployeePerformance=Fornisce l'analisi delle vendite per ciascun dipendente per codice lavoro per l'intervallo di date selezionato. Le ore pianificate vengono confrontate con le ore effettive lavorate e la differenza mostrata nel report.
_rptDescEmpScheduleDetail=Fornisce informazioni dettagliate sulle ore di lavoro pianificate di un dipendente per l'intervallo di date selezionato. Le ore pianificate possono non corrispondere alle ore effettivamente lavorate.
_rptDescWacStockValuation=Il costo medio ponderato (CMP) viene calcolato utilizzando il riepilogo fiscale di fine anno dei precedenti anni fiscali (pi\u00F9 di uno), sommato alle ricezioni dell'anno fiscale in corso, fino alla data di valutazione delle scorte.
_rptDescWacStockValuationDetail=Il costo medio ponderato (CMP) viene calcolato utilizzando il riepilogo fiscale di fine anno dei precedenti anni fiscali (pi\u00F9 di uno), sommato alle ricezioni dell'anno fiscale in corso, fino alla data di valutazione delle scorte.
_rptDescFifoSummary=Descrizione report di riepilogo FIFO
_rptDescFifoDetail=Descrizione report Dettagli FIFO
_rptDescAirsideCsv=Mostra le informazioni relative alle transazioni per gli articoli venduti esentasse in un formato comune utilizzabile dai sistemi a valle.
_rptDescXadminDashboard=Nel dashboard vengono mostrati in forma grafica i dati pi\u00F9 recenti relativi alle vendite e alle prestazioni di un singolo negozio.

