# Xadmin settings translations
_systemSettingAutoFileTransferDirectory.label=Directory per file di dati distribuiti automaticamente
_systemSettingAutoFileTransferDirectory.description=Directory in cui \u00E8 possibile inserire i file dataloader per la distribuzione automatica. I file dataloader inseriti in questa directory verranno rilevati automaticamente da Xadmin e distribuiti ai negozi appropriati identificati nel file. Formati di esempio: file:/filetransfer/auto/org${organizationId}/ oppure file:/C:/filetransfer/auto/org${organizationId}/
_systemSettingAutoFileTransferSchedulerInterval.label=Intervallo di rilevamento per file di dati distribuiti automaticamente
_systemSettingAutoFileTransferSchedulerInterval.description=Intervallo in minuti tra una verifica e l'altra eseguita da Xadmin sulla directory per file di dati distribuiti automaticamente, allo scopo di controllare se sono presenti file da distribuire.
_systemSettingMaxPOSLogResult.label=Numero di record nella pagina dei risultati di POSLog Publisher
_systemSettingMaxPOSLogResult.description=Numero massimo di record POSLog che devono essere mostrati per ogni pagina nella pagina dei risultati di POSLog Publisher.
_systemSettingMaxDeploymentResult.label=Numero di record nel visualizzatore distribuzione
_systemSettingMaxDeploymentResult.description=Numero massimo di record di distribuzione che devono essere mostrati per ogni pagina nel visualizzatore distribuzione.
_systemSettingDaysBeforeLaunchDate.label=Numero di giorni prima dello schema di distribuzione per invio notifica
_systemSettingDeploymentAutoEmailInterval.label=Intervallo per ricerca schemi di distribuzione che richiedono approvazione
_systemSettingDeploymentAutoEmailInterval.description=Intervallo di tempo in minuti che intercorre tra una verifica e l'altra della presenza di schemi di distribuzione che richiedono approvazione. Trascorso tale intervallo di tempo, verr\u00E0 inviata un'e-mail per gli schemi che soddisfano il requisito "Numero di giorni prima dello schema di distribuzione per invio notifica".
_systemSettingDeploymentConfigRetries.label=Tentativi download distribuzione
_systemSettingDeploymentConfigRetries.description=Questa \u00E8 un'impostazione utilizzata da Xenvironment presso il negozio e indica il numero massimo di tentativi che Xenvironment pu\u00F2 effettuare per scaricare una distribuzione dopo un esito negativo iniziale. L'impostazione zero (0) corrisponde a nessun nuovo tentativo e non \u00E8 consigliata.
_systemSettingDaysBeforeLaunchDate.description=Indica quanti giorni prima dell'avvio pianificato per uno schema di distribuzione deve essere inviata una notifica e-mail relativa a tale avvio. Queste notifiche verranno inviate solo per gli schemi che richiedono approvazione.
_systemSettingDeploymentConfigRetryInterval.label=Intervallo tentativi download distribuzione
_systemSettingDeploymentConfigRetryInterval.description=Questa \u00E8 un'impostazione utilizzata da Xenvironment presso il negozio e indica l'intervallo di tempo in secondi che Xenvironment deve attendere dopo un tentativo di download della distribuzione non riuscito prima di provare di nuovo a scaricarla.
_systemSettingDeploymentConfigTimeout.label=Timeout connessione download distribuzione
_systemSettingDeploymentConfigTimeout.description=Questa \u00E8 un'impostazione utilizzata da Xenvironment presso il negozio e indica l'intervallo di tempo in secondi durante il quale Xenvironment deve tentare di connettersi a Xcenter per scaricare una distribuzione. Se tale intervallo trascorre senza che venga rilevata alcuna connessione, il tentativo verr\u00E0 considerato non riuscito.
_systemSettingBusinessDateStartTime.label=Ora di inizio del giorno lavorativo
_systemSettingBusinessDateStartTime.description=Orario, espresso come ore a partire dalle 00.00, che indica l'ora di inizio del giorno lavorativo per l'azienda, ai fini del reporting degli avvisi di supporto. Ad esempio, 5 corrisponde alle 05.00 del fuso orario selezionato.
_systemSettingScanForMissingDevicesEveryXMinutes.label=Intervallo per ricerca registratori mancanti
_systemSettingScanForMissingDevicesEveryXMinutes.description=Intervallo di tempo in minuti che deve trascorrere tra una ricerca e l'altra di registratori mancanti. In pratica, il valore di questa impostazione deve essere inferiore al valore dell'impostazione Tempo oltre il quale un registratore viene considerato mancante.
_systemSettingDeviceConsideredMissingInXMinutes.label=Tempo oltre il quale un registratore viene considerato mancante
_systemSettingDeviceConsideredMissingInXMinutes.description=Intervallo di tempo in minuti che deve trascorrere senza comunicazioni da un registratore prima che questo venga considerato mancante.
_systemSettingIgnoreMissingDeviceAfterXHours.label=Tempo oltre il quale un registratore mancante viene ignorato
_systemSettingIgnoreMissingDeviceAfterXHours.description=Intervallo di tempo in ore che deve trascorrere dopo che un registratore \u00E8 stato considerato mancante prima che venga interrotta la segnalazione di tale stato mancante come un problema.
_systemSettingEnableDataManagerAutoDeployment.label=Distribuire automaticamente le modifiche di Data Manager?
_systemSettingEnableDataManagerAutoDeployment.description=Consente a Xadmin di distribuire automaticamente le modifiche in sospeso di Data Manager a una determinata ora ogni giorno. L'ora del giorno \u00E8 determinata dall'impostazione Ora distribuzione automatica Data Manager.
_systemSettingDataManagerAutoDeploymentStartTime.label=Ora distribuzione automatica Data Manager
_systemSettingDataManagerAutoDeploymentStartTime.description=Ora del giorno per l'avvio della distribuzione automatica delle modifiche di Data Manager in sospeso. Questa configurazione stabilisce l'ora UTC di esecuzione del job. Immettere questo valore nel formato HH:MM. Questa impostazione \u00E8 rilevante solo se l'impostazione "Distribuire automaticamente le modifiche di Data Manager" \u00E8 abilitata.
_systemSettingEnableDeleteStoreConfigurations.label=Abilitare l'opzione di eliminazione delle configurazioni?
_systemSettingEnableDeleteStoreConfigurations.description=Consente di abilitare l'opzione del programma di configurazione che permette agli utenti di eliminare le configurazioni per override specifici del profilo o del negozio.
_systemSettingEnableStoreSpecificOverrides.label=Abilitare l'opzione di creazione di configurazioni specifiche del negozio?
_systemSettingEnableStoreSpecificOverrides.description=Consente di abilitare l'opzione del programma di configurazione che permette agli utenti di creare configurazioni o eseguirne l'override per un negozio specifico.
_systemSettingFileUploadDirectory.label=Directory di caricamento file
_systemSettingFileUploadDirectory.description=Directory in cui sono memorizzati i file caricati dagli utenti mediante la funzionalit\u00E0 Caricamento file. Formati di esempio: file:/fileuploads/org${organizationId}/ oppure file:/C:/fileuploads/org${organizationId}/
_systemSettingIdpUserSyncStartTime.label=Intervallo sincronizzazione utenti
_systemSettingIdpUserSyncStartTime.description=Intervallo di tempo, in minuti, che intercorre tra le verifiche di Xadmin rispetto a Identity Cloud Services (IDCS) per la sincronizzazione degli utenti. L'intervallo predefinito consigliato \u00E8 60 minuti, ma \u00E8 possibile specificare un altro valore, purch\u00E9 non superi 1440 minuti, ovvero 24 ore.
_systemSettingPosLogPublisherRemoteFileDirectory.label=Directory POSLog pubblicati
_systemSettingPosLogPublisherRemoteFileDirectory.description=Directory in cui verranno memorizzati i POSLog generati dalla funzionalit\u00E0 Pubblica POSLog. Formati di esempio: file:/poslog/org${organizationId}/ oppure file:/C:/poslog/org${organizationId}/
_systemSettingPOSLogPublishSearchMaxResult.label=N. massimo risultati ricerca Pubblica POSLog
_systemSettingPOSLogPublishSearchMaxResult.description=Numero massimo di record POSLog restituiti dal database per la ripubblicazione.
_systemSettingLockUserAccountAfterRetries.label=Numero di tentativi di login prima del blocco dell'account
_systemSettingLockUserAccountAfterRetries.description=Numero di tentativi di login che possono non riuscire a causa di una password non valida prima che l'account associato al login non riuscito venga bloccato.
_systemSettingUserIdMinimumLength.label=Lunghezza ID utente
_systemSettingUserIdMinimumLength.description=Numero minimo di caratteri da utilizzare affinch\u00E9 un ID utente sia valido.
_systemSettingPasswordExpirationDays.label=Giorni scadenza password
_systemSettingPasswordExpirationDays.description=Numero di giorni in cui \u00E8 possibile utilizzare una password prima che scada.
_systemSettingPasswordHistoryLength.label=Numero di modifiche prima di poter riutilizzare una password
_systemSettingPasswordHistoryLength.description=Numero di modifiche alla password che devono trascorrere prima che l'utente possa riutilizzare una vecchia password. L'impostazione zero (0) significa che \u00E8 possibile riutilizzare sempre la stessa password.
_systemSettingPasswordMaximumConsecutiveChars.label=Numero di caratteri consecutivi consentiti in una password
_systemSettingPasswordMaximumConsecutiveChars.description=Numero massimo di volte in cui un determinato simbolo o carattere pu\u00F2 essere ripetuto consecutivamente in una password.
_systemSettingPasswordMinimumCapitalLetters.label=Numero di lettere maiuscole richieste per una password
_systemSettingPasswordMinimumCapitalLetters.description=Numero minimo di lettere maiuscole da utilizzare affinch\u00E9 una password sia valida.
_systemSettingPasswordMinimumDigits.label=Numero di caratteri numerici richiesti per una password
_systemSettingPasswordMinimumDigits.description=Numero minimo di caratteri numerici da utilizzare affinch\u00E9 una password sia valida.
_systemSettingPasswordMinimumLength.label=Lunghezza password
_systemSettingPasswordMinimumLength.description=Numero minimo di caratteri da utilizzare affinch\u00E9 una password sia valida.
_systemSettingPasswordMinimumSpecialChars.label=Numero di caratteri speciali richiesti per una password
_systemSettingPasswordMinimumSpecialChars.description=Numero minimo di caratteri speciali (%, $, ! e cos\u00EC via) da utilizzare affinch\u00E9 una password sia valida.
_systemSettingNewUserPasswordCreation.label=Metodo di creazione password per utenti
_systemSettingNewUserPasswordCreation.description=Metodo utilizzato per creare una password per i nuovi utenti creati o quando un utente richiede la reimpostazione della password.
_systemSettingEnableLDAP.label=Abilitare l'opzione di autenticazione LDAP?
_systemSettingEnableLDAP.description=Consente a Xadmin di autenticare gli utenti mediante la directory LDAP.
