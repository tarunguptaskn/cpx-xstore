_systemSettingLDAP_DefaultDomain.description=Nome di dominio predefinito da utilizzare per l'autenticazione degli utenti mediante LDAP.
_systemSettingDeleteFifoDataAfterRptGen.label=Eliminare i dati FIFO dopo la generazione del report?
_systemSettingDeleteFifoDataAfterRptGen.description=Determina se i dati FIFO devono essere eliminati dopo la generazione di un report FIFO.
_systemSettingEnableReportOutputFormat_PDF.label=Abilitare PDF (Portable Document Format) come formato di output dei report?
_systemSettingEnableReportOutputFormat_PDF.description=Determina se il sistema consente o meno l'output di report in formato PDF.
_systemSettingEnableReportOutputFormat_HTML.label=Abilitare HTML (Hyper Text Markup Language) come formato di output dei report?
_systemSettingEnableReportOutputFormat_HTML.description=Determina se il sistema consente o meno l'output di report in formato HTML.
_systemSettingEnableReportOutputFormat_XLS.label=Abilitare XLS (MS Excel) come formato di output dei report?
_systemSettingEnableReportOutputFormat_XLS.description=Determina se il sistema consente o meno l'output di report in formato XLS.
_systemSettingEnableReportOutputFormat_XLSX.label=Abilitare XLSX (MS Excel 2007 o versioni successive) come formato di output dei report?
_systemSettingEnableReportOutputFormat_XLSX.description=Determina se il sistema consente o meno l'output di report in formato XLSX.
_systemSettingEnableReportOutputFormat_PPTX.label=Abilitare PPTX (MS PowerPoint) come formato di output dei report?
_systemSettingEnableReportOutputFormat_PPTX.description=Determina se il sistema consente o meno l'output di report in formato PPTX.
_systemSettingEnableReportOutputFormat_RTF.label=Abilitare RTF (Rich Text Format) come formato di output dei report?
_systemSettingEnableReportOutputFormat_RTF.description=Determina se il sistema consente o meno l'output di report in formato RTF.
_systemSettingEnableReportOutputFormat_DOCX.label=Abilitare DOCX (MS Word) come formato di output dei report?
_systemSettingEnableReportOutputFormat_DOCX.description=Determina se il sistema consente o meno l'output di report in formato DOCX.
_systemSettingUseTillAccountabilityDefault.label=Utilizzare la responsabilit\u00E0 basata su cassa?
_systemSettingUseTillAccountabilityDefault.description=Determina se come impostazione predefinita per la creazione del negozio deve essere utilizzata la modalit\u00E0 Responsabilit\u00E0 cassa o Affidabilit\u00E0 registratore.
_systemSettingDefaultDepositBankName.label=Nome banca deposito predefinito
_systemSettingDefaultDepositBankName.description=Nome della banca di deposito predefinito da utilizzare per la creazione del negozio.
_systemSettingDefaultDepositBankAcctNbr.label=Numero conto bancario di deposito predefinito
_systemSettingDefaultDepositBankAcctNbr.description=Numero del conto bancario di deposito predefinito da utilizzare per la creazione del negozio.
_systemSettingDefaultReportOutputFormat.label=Formato output report predefinito
_systemSettingDefaultReportOutputFormat.description=Determina quale formato di output dei report deve essere utilizzato come predefinito.
_systemSettingDefaultCountryCode.label=Codice paese predefinito
_systemSettingDefaultCountryCode.description=Codice paese predefinito da utilizzare in Xadmin.
_systemSettingDefaultCurrencyCode.label=Codice valuta predefinito
_systemSettingDefaultCurrencyCode.description=Codice valuta predefinito da utilizzare in Xadmin. Si presuppone che tutti i valori monetari immessi e visualizzati in Xadmin siano espressi nella valuta predefinita.
_systemSettingDefaultLocaleCode.label=Codice impostazioni nazionali predefinito
_systemSettingDefaultLocaleCode.description=Codice delle impostazioni nazionali (lingua) predefinito utilizzato in Xadmin per le funzioni automatizzate e di sistema. L'elenco di impostazioni nazionali disponibili per la scelta per gli utenti Xadmin comprende tutti quelli ufficialmente inclusi in Xadmin.
_systemSettingEnableDataPurge.label=Abilitare la rimozione dati?
_systemSettingEnableDataPurge.description=Consente a Xadmin di rimuovere i dati e i file obsoleti in base alle impostazioni aggiuntive in questa categoria.
_systemSettingDataPurgeStartTime.label=Ora esecuzione rimozione
_systemSettingDataPurgeStartTime.description=Ora del giorno per l'avvio della rimozione automatica dei dati e dei file. Questa configurazione stabilisce l'ora UTC di esecuzione del job. Immettere questo valore nel formato HH:MM.
_systemSettingDaysBeforePurgeTransactions.label=Numero di giorni di mantenimento transazioni
_systemSettingDaysBeforePurgeTransactions.description=Periodo di tempo, espresso in giorni, durante il quale tutti i dati delle transazioni (comprese voci riga, modalit\u00E0 di pagamento e cos\u00EC via), i dati degli ordini di Order Broker e i documenti di controllo magazzino che fanno parte dell'elaborazione di fine anno vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgePosLogs.label=Numero di giorni di mantenimento POSLog
_systemSettingDaysBeforePurgePosLogs.description=Periodo di tempo, espresso in giorni, durante il quale tutti i dati POSLog vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeCustomers.label=Numero di giorni di mantenimento clienti e relativi conti
_systemSettingDaysBeforePurgeCustomers.description=Periodo di tempo, espresso in giorni, durante il quale tutti i dati di identificazione dei clienti, i dati sulla fedelt\u00E0 e i dati delle relazioni clienti vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeInvoices.label=Numero di giorni di mantenimento fatture e documenti
_systemSettingDaysBeforePurgeInvoices.description=Periodo di tempo, espresso in giorni, durante il quale tutti i dati delle fatture e dei documenti, compresi fatture e documenti correlati al Country Pack, vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeReports.label=Numero di giorni di mantenimento output report e ricevute
_systemSettingDaysBeforePurgeReports.description=Periodo tempo, espresso in giorni, durante il quale tutti i dati dei report, compresi quelli correlati al Country Pack, e i dati comuni, quali ad esempio il testo delle ricevute, le ubicazioni di servizio per gli ordini di lavoro, gli indirizzi dei vendor, le zone aeroportuali e i codici motivo, vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeEventLogs.label=Numero di giorni di mantenimento log eventi
_systemSettingDaysBeforePurgeEventLogs.description=Periodo di tempo, espresso in giorni, durante il quale tutte le informazioni sulle origini e sulle destinazioni per gli aggiornamenti delle applicazioni da distribuire o da installare nei client vengono mantenute nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeDeals.label=Numero di giorni di mantenimento sconti e offerte
_systemSettingDaysBeforePurgeDeals.description=Periodo di tempo, espresso in giorni, durante il quale i dati relativi agli sconti e alle offerte, compresi i dati di compatibilit\u00E0 sconti concorrenti, i dati di mappatura sconti per gruppi di clienti, i dati di esclusione/inclusione articoli, i dati di idoneit\u00E0, i dati di definizione delle offerte, i dati di mappatura offerte per gruppi di clienti, le regole offerta basate su articoli, le regole di corrispondenza, i trigger offerta e le regole offerta basate sul tempo vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgePayroll.label=Numero di giorni di mantenimento ore e ciclo paghe dipendenti
_systemSettingDaysBeforePurgePayroll.description=Periodo di tempo, espresso in giorni, durante il quale tutti i dati dipendente del database Xcenter riguardanti date di impiego, paga, ferie, task, pianificazione e inserimenti relativi al marcatempo vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeCycle.label=Numero di giorni di mantenimento domande ciclo
_systemSettingDaysBeforePurgeCycle.description=Periodo di tempo, espresso in giorni, durante il quale i dati ubicazione, che includono le domande e le risposte del processo di apertura/chiusura, la data operativa, lo stato della workstation e lo stato del negozio, vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeInventory.label=Numero di giorni di mantenimento magazzino
_systemSettingDaysBeforePurgeInventory.description=Periodo di tempo, espresso in giorni, durante il quale tutti i dati di magazzino del database Xcenter relativi a bucket magazzino, cartoni, inventari, fogli inventario e istantanee inventario vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeItems.label=Numero di giorni di mantenimento articoli
_systemSettingDaysBeforePurgeItems.description=Periodo di tempo, espresso in giorni, durante il quale tutti i dati articolo del database Xcenter, quali ad esempio articoli associati, messaggi per articoli, prezzi, propriet\u00E0 delle offerte, limitazioni, pianificazione rimborsi e informazioni sulla garanzia vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeTax.label=Numero di giorni di mantenimento imposta
_systemSettingDaysBeforePurgeTax.description=Periodo di tempo, espresso in giorni, durante il quale tutti i dati imposta del database Xcenter, compresi esenzioni, regole e override regola, vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeTender.label=Numero di giorni di mantenimento informazioni modalit\u00E0 di pagamento, buoni e sessioni
_systemSettingDaysBeforePurgeTender.description=Periodo di tempo, espresso in giorni, durante il quale tutti i dati relativi a modalit\u00E0 di pagamento, buoni e sessioni del database Xcenter, comprese denominazioni, disponibilit\u00E0, impostazioni utente e opzioni, vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeOrders.label=Numero di giorni di mantenimento ordini
_systemSettingDaysBeforePurgeOrders.description=Periodo di tempo, espresso in giorni, durante il quale tutti i dati relativi agli ordini annullati e completati, compresi i dati cliente associati all'ordine, dettagli di evasione, dettagli di approvvigionamento, informazioni di pagamento e dati saldo, vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeEmail.label=Numero di giorni di mantenimento e-mail
_systemSettingDaysBeforePurgeEmail.description=Periodo di tempo, espresso in giorni, durante il quale tutte le e-mail associate alle transazioni vengono mantenute nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeFlightInfo.label=Numero di giorni di mantenimento informazioni voli
_systemSettingDaysBeforePurgeFlightInfo.description=Periodo di tempo, espresso in giorni, durante il quale tutti i dati sui voli vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforeDeleteAutoFileTransferArchives.label=Numero di giorni di mantenimento archivi trasferimento file
_systemSettingDaysBeforeDeleteAutoFileTransferArchives.description=Periodo di tempo, espresso in giorni, durante il quale le cartelle di archiviazione in AutoFileTransferDirectory vengono mantenute quando viene eseguito il processo di rimozione. L'impostazione del valore 0 comporta l'eliminazione di tutti questi file, mentre l'impostazione -1 indica che i file verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforeDeleteCompletedDeployments.label=Numero di giorni di mantenimento distribuzioni completate
_systemSettingDaysBeforeDeleteCompletedDeployments.description=Periodo di tempo, espresso in giorni, durante il quale i file delle distribuzioni completate o annullate trasferiti al file server vengono mantenuti quando viene eseguito il processo di rimozione. L'impostazione del valore 0 comporta l'eliminazione di tutti questi file, mentre l'impostazione -1 indica che i file verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforeDeleteFileUploads.label=Numero di giorni di mantenimento caricamenti file
_systemSettingDaysBeforeDeleteFileUploads.description=Periodo di tempo, espresso in giorni, durante il quale i file caricati tramite Xadmin vengono mantenuti quando viene eseguito il processo di rimozione. L'impostazione del valore 0 comporta l'eliminazione di tutti questi file, mentre l'impostazione -1 indica che i file verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.label=Numero di giorni di mantenimento POSLog ripubblicati
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.description=Periodo di tempo, espresso in giorni, durante il quale i vecchi POSLog presenti nella directory file remota di POSLog Publisher vengono mantenuti quando viene eseguito il processo di rimozione. L'impostazione del valore 0 comporta l'eliminazione di tutti questi file, mentre l'impostazione -1 indica che i file verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforeDeletePosPollFiles.label=Numero di giorni di mantenimento file POSPoll
_systemSettingDaysBeforeDeletePosPollFiles.description=Periodo di tempo, espresso in giorni, durante il quale i vecchi file presenti nella directory file POSPoll di Xcenter vengono mantenuti quando viene eseguito il processo di rimozione. L'impostazione del valore 0 comporta l'eliminazione di tutti questi file, mentre l'impostazione -1 indica che i file verranno mantenuti a tempo indeterminato.
_systemSettingDaysBeforePurgeTempStoreRequest.label=Numero di giorni di mantenimento richieste negozio temporaneo
_systemSettingDaysBeforePurgeTempStoreRequest.description=Periodo di tempo, espresso in giorni, durante il quale tutti i dati sulla richiesta del negozio temporaneo vengono mantenuti nel database Xcenter quando viene eseguito il processo di rimozione. Questa impostazione di rimozione non incide sui dati mantenuti nei negozi. L'impostazione del valore 0 comporta l'eliminazione di tutti questi dati, mentre l'impostazione -1 indica che i dati verranno mantenuti a tempo indeterminato.
_systemSettingBrNFEExportEnabled.label=Abilita NFe
_systemSettingBrNFEExportEnabled.description=Se questa impostazione \u00E8 configurata su "S\u00EC", i job vengono pianificati in base all'intervallo per il push dei dati specificato in Impostazioni Xadmin. Se questa impostazione \u00E8 configurata su "No", i job del Country Pack per il Brasile non sono pianificati e non verranno mai attivati.
_systemSettingBrNFEExportJobStartTime.label=Ora esecuzione job push dati
_systemSettingBrNFEExportJobStartTime.description=Ora del giorno per l'avvio del job di esecuzione del push dei dati. Questa configurazione stabilisce l'ora UTC in cui verr\u00E0 eseguito il job. Immettere questo valore nel formato HH:MM.
_systemSettingBrDaysBackSpedExport.label=Giorni precedenti per esportazione SPED
_systemSettingBrDaysBackSpedExport.description=Il processo SPED esporta le informazioni NFe relative a una data di esportazione specifica. Questa configurazione stabilisce il numero di giorni precedenti alla data di sistema corrente da esportare. Questo job genera un file XML per ogni negozio brasiliano per tale data di esportazione.
_systemSettingItalyInvoiceExportEnabled.label=Abilita fattura elettronica per l'Italia
_systemSettingItalyInvoiceExportEnabled.description=Se questa impostazione \u00E8 configurata su "S\u00EC", i job vengono pianificati in base all'intervallo per la generazione della fattura specificato in Impostazioni Xadmin. Se questa impostazione \u00E8 configurata su "No", i job del Country Pack per l'Italia non sono pianificati e non verranno mai attivati.
_systemSettingItalyInvoiceExportJobStartTime.label=Ora esecuzione job generazione fattura
_systemSettingItalyInvoiceExportJobStartTime.description=Ora del giorno per l'avvio del job di generazione della fattura. Questa configurazione stabilisce l'ora UTC in cui verr\u00E0 eseguito il job. Immettere questo valore nel formato HH:MM.
_systemSettingTempStoreEmployeeMessageDuration.label=Durata messaggio dipendenti negozio temporaneo
_systemSettingTempStoreEmployeeMessageDuration.description=Numero di giorni durante i quali i messaggi dei dipendenti devono essere attivi quando cambia lo stato delle richieste negozio temporaneo.

