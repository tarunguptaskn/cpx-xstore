_systemSettingAutoFileTransferDirectory.label=Katalog automatycznie wdra\u017Canych plik\u00F3w danych
_systemSettingAutoFileTransferDirectory.description=Katalog s\u0142u\u017C\u0105cy do umieszczania plik\u00F3w programu \u0142adowania danych przeznaczonych do automatycznego wdra\u017Cania. Pliki umieszczone w tym katalogu zostan\u0105 automatycznie wykryte przez modu\u0142 Xadmin i wdro\u017Cone do odpowiednich sklep\u00F3w okre\u015Blonych w pliku. Przyk\u0142adowe formaty: file:/filetransfer/auto/org${organizationId}/ lub file:/C:/filetransfer/auto/org${organizationId}/
_systemSettingAutoFileTransferSchedulerInterval.label=Interwa\u0142 wykrywania automatycznie wdra\u017Canych plik\u00F3w danych
_systemSettingAutoFileTransferSchedulerInterval.description=Interwa\u0142 okre\u015Blony w minutach mi\u0119dzy sprawdzeniami katalogu przez modu\u0142 Xadmin w poszukiwaniu automatycznie wdra\u017Canych plik\u00F3w danych do wdro\u017Cenia.
_systemSettingMaxPOSLogResult.label=Liczba rekord\u00F3w na stronie wynik\u00F3w publikatora dziennika POSLog
_systemSettingMaxPOSLogResult.description=Maksymalna liczba rekord\u00F3w dziennika POSLog wy\u015Bwietlanych na stronie wynik\u00F3w publikatora dziennika POSLog.
_systemSettingMaxDeploymentResult.label=Liczba rekord\u00F3w w przegl\u0105darce wdro\u017Cenia
_systemSettingMaxDeploymentResult.description=Maksymalna liczba rekord\u00F3w wdro\u017Cenia, kt\u00F3re powinny by\u0107 pokazywane na stronie przegl\u0105darki wdro\u017Cenia.
_systemSettingDaysBeforeLaunchDate.label=Liczba dni przed rzutem wdro\u017Cenia na wys\u0142anie powiadomienia
_systemSettingDeploymentAutoEmailInterval.label=Interwa\u0142 sprawdzania rzut\u00F3w wdro\u017Cenia wymagaj\u0105cych zatwierdzenia
_systemSettingDeploymentAutoEmailInterval.description=Czas w minutach mi\u0119dzy sprawdzeniami rzut\u00F3w wdro\u017Cenia wymagaj\u0105cych zatwierdzenia. Po up\u0142ywie tego czasu zostanie wys\u0142ana wiadomo\u015B\u0107 e-mail dotycz\u0105ca rzut\u00F3w spe\u0142niaj\u0105cych wymaganie "Liczba dni przed rzutem wdro\u017Cenia na wys\u0142anie powiadomienia".
_systemSettingDeploymentConfigRetries.label=Ponowne pr\u00F3by pobrania wdro\u017Cenia
_systemSettingDeploymentConfigRetries.description=To ustawienie jest u\u017Cywane przez modu\u0142 Xenvironment w sklepie. Jest to maksymalna liczba ponownych pr\u00F3b pobrania wdro\u017Cenia podejmowanych przez modu\u0142 Xenvironment po pocz\u0105tkowym niepowodzeniu. Ustawienie warto\u015Bci zerowej (0) oznacza niepodejmowanie ponownych pr\u00F3b, co nie jest zalecane.
_systemSettingDaysBeforeLaunchDate.description=Liczba dni przed zaplanowanym uruchomieniem rzutu wdro\u017Cenia, kiedy powinno by\u0107 wys\u0142ane powiadomienie e-mail o uruchomieniu. Powiadomienia te b\u0119d\u0105 wysy\u0142ane tylko w przypadku rzut\u00F3w wymagaj\u0105cych zatwierdzenia.
_systemSettingDeploymentConfigRetryInterval.label=Interwa\u0142 ponownych pr\u00F3b pobrania wdro\u017Cenia
_systemSettingDeploymentConfigRetryInterval.description=To ustawienie jest u\u017Cywane przez modu\u0142 Xenvironment w sklepie. Jest to czas (w sekundach) oczekiwania przez modu\u0142 Xenvironment po niepowodzeniu pr\u00F3by pobrania wdro\u017Cenia przed ponown\u0105 pr\u00F3b\u0105.
_systemSettingDeploymentConfigTimeout.label=Limit czasu nawi\u0105zywania po\u0142\u0105czenia w celu pobrania wdro\u017Cenia
_systemSettingDeploymentConfigTimeout.description=To ustawienie jest u\u017Cywane przez modu\u0142 Xenvironment w sklepie. Jest to czas (w sekundach) podejmowania przez modu\u0142 Xenvironment pr\u00F3b nawi\u0105zania po\u0142\u0105czenia z modu\u0142em Xcenter w celu pobrania wdro\u017Cenia. Po up\u0142ywie tego czasu bez wykrycia po\u0142\u0105czenia pr\u00F3ba zostanie uznana za niepowodzenie.
_systemSettingBusinessDateStartTime.label=Godzina pocz\u0105tkowa dnia roboczego
_systemSettingBusinessDateStartTime.description=Czas podany w godzinach pocz\u0105wszy od 00:00 oznaczaj\u0105cy godzin\u0119 pocz\u0105tkow\u0105 dnia roboczego w firmie na potrzeby raportowania alarm\u00F3w obs\u0142ugi. (Na przyk\u0142ad 5 oznacza godzin\u0119 05:00 przy zastosowaniu wybranej strefy czasowej).
_systemSettingScanForMissingDevicesEveryXMinutes.label=Interwa\u0142 sprawdzania brakuj\u0105cych kas
_systemSettingScanForMissingDevicesEveryXMinutes.description=Czas w minutach mi\u0119dzy sprawdzeniami brakuj\u0105cych kas. W praktyce warto\u015B\u0107 tego ustawienia powinna by\u0107 mniejsza ni\u017C warto\u015B\u0107 ustawienia "Czas przed uznaniem kasy za brakuj\u0105c\u0105".
_systemSettingDeviceConsideredMissingInXMinutes.label=Czas przed uznaniem kasy za brakuj\u0105c\u0105
_systemSettingDeviceConsideredMissingInXMinutes.description=Czas w minutach, jaki musi up\u0142yn\u0105\u0107 bez komunikacji z kas\u0105, zanim kasa zostanie uznana za brakuj\u0105c\u0105.
_systemSettingIgnoreMissingDeviceAfterXHours.label=Czas przed zignorowaniem brakuj\u0105cej kasy
_systemSettingIgnoreMissingDeviceAfterXHours.description=Czas w godzinach od uznania kasy za brakuj\u0105c\u0105 do zatrzymania raportowania statusu brakuj\u0105cej kasy jako problemu.
_systemSettingEnableDataManagerAutoDeployment.label=Czy automatycznie wdra\u017Ca\u0107 zmiany mened\u017Cera danych?
_systemSettingEnableDataManagerAutoDeployment.description=W\u0142\u0105czanie uprawnienia modu\u0142u Xadmin do automatycznego wdra\u017Cania oczekuj\u0105cych zmian mened\u017Cera danych codziennie o okre\u015Blonej godzinie. Pora dnia jest okre\u015Blana w ustawieniu "Godzina automatycznego wdra\u017Cania mened\u017Cera danych".
_systemSettingDataManagerAutoDeploymentStartTime.label=Godzina automatycznego wdra\u017Cania mened\u017Cera danych
_systemSettingDataManagerAutoDeploymentStartTime.description=Godzina okre\u015Blaj\u0105ca rozpocz\u0119cie automatycznego wdra\u017Cania oczekuj\u0105cych zmian mened\u017Cera danych. To ustawienie konfiguracji s\u0142u\u017Cy do okre\u015Blania czasu UTC wyst\u0105pienia danego zadania. Nale\u017Cy wprowadzi\u0107 warto\u015B\u0107 w formacie GG:MM. Ustawienie to jest wykorzystywane, tylko je\u015Bli w\u0142\u0105czono ustawienie "Czy automatycznie wdra\u017Ca\u0107 zmiany mened\u017Cera danych?".
_systemSettingEnableDeleteStoreConfigurations.label=Czy w\u0142\u0105czy\u0107 opcj\u0119 kasowania konfiguracji?
_systemSettingEnableDeleteStoreConfigurations.description=W\u0142\u0105czanie opcji konfiguratora umo\u017Cliwiaj\u0105cej u\u017Cytkownikom kasowanie konfiguracji zast\u0105pie\u0144 specyficznych dla profilu lub sklepu.
_systemSettingEnableStoreSpecificOverrides.label=Czy w\u0142\u0105czy\u0107 opcj\u0119 tworzenia konfiguracji specyficznych dla sklepu?
