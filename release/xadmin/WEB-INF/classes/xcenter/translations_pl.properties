# These MUST be changed to match the top level of the merchandise hierarchy. (e.g., if the top merch level is not configured as DEPARTMENT)
_rptDescSalesDept=Pokazuje zbiorcze informacje powi\u0105zane ze sprzeda\u017C\u0105 wed\u0142ug dzia\u0142u. Uwzgl\u0119dnia ilo\u015B\u0107 i kwot\u0119 sprzeda\u017Cy, zwrot\u00F3w, rabat\u00F3w i sprzeda\u017Cy netto. Podaje tak\u017Ce procent \u0142\u0105cznej sprzeda\u017Cy dla ka\u017Cdego dzia\u0142u.
_rptDescSalesDeptEmployee=Pokazuje informacje o wyszczeg\u00F3lnieniu sprzeda\u017Cy na pracownika w ka\u017Cdym dziale, w kt\u00F3rym pracownik dokona\u0142 sprzeda\u017Cy. Dla ka\u017Cdego pracownika wybranego do raportu obliczane s\u0105: sprzeda\u017C brutto pracownika, zwroty, obni\u017Cki i sprzeda\u017C netto. Nast\u0119pnie s\u0105 one grupowane wed\u0142ug dzia\u0142u, w kt\u00F3rym wyst\u0105pi\u0142y.

_rptDescFlashSales=Zawiera bie\u017C\u0105ce wyniki sprzeda\u017Cy dotycz\u0105ce ca\u0142ego sklepu. Uwzgl\u0119dnia widok wynik\u00F3w sprzeda\u017Cy z dw\u00F3ch perspektyw: sprzeda\u017Cy, kt\u00F3ra obejmuje sprzeda\u017C brutto i netto, zwroty, rabaty i \u0142\u0105czny podatek, oraz zap\u0142aty obejmuj\u0105ce spis zap\u0142at i kwoty poszczeg\u00F3lnych zap\u0142at w USD.
_rptDescInventoryShip=Pokazuje r\u00F3\u017Cnice mi\u0119dzy kwotami, kt\u00F3rych wysy\u0142ka jest oczekiwana, a rzeczywistymi kwotami wysy\u0142anymi zgodnie z poszczeg\u00F3lnymi numerami dokument\u00F3w zapas\u00F3w.
_rptDescInventoryRecv=Pokazuje r\u00F3\u017Cnice mi\u0119dzy kwotami, kt\u00F3rych odbi\u00F3r jest oczekiwany, a rzeczywistymi kwotami otrzymywanymi zgodnie z poszczeg\u00F3lnymi numerami dokument\u00F3w zapas\u00F3w.
_rptDescRestock=Pokazuje wszystkie pozycje sprzedane w danej kasie i kt\u00F3re nale\u017Cy zast\u0105pi\u0107 na p\u00F3\u0142kach, aby zachowa\u0107 sta\u0142\u0105 jako\u015B\u0107.
_rptDescInventoryStockCost=Pokazuje bie\u017C\u0105ce zapasy na stanie z uwzgl\u0119dnieniem kosztu pozycji. Obie te warto\u015Bci razem reprezentuj\u0105 bie\u017C\u0105cy koszt towar\u00F3w (na stanie).
_rptDescReceiving=Pokazuje szczeg\u00F3\u0142y odbioru, aby mo\u017Cna by\u0142o sprawdzi\u0107 poprawno\u015B\u0107 w\u0142a\u015Bciwych procedur odbioru i zapewni\u0107 obs\u0142ug\u0119 poziom\u00F3w zapas\u00F3w.
_rptDescLayawayAgingSummary=Pokazuje wszystkie konta przedp\u0142at i odpowiadaj\u0105cy im wiek, kt\u00F3ry przypada w ramach danego okresu wiekowania (zakresu dni).
_rptDescLayawayAgingDetail=Pokazuje szczeg\u00F3\u0142owe informacje dotycz\u0105ce wszystkich kont przedp\u0142at i odpowiadaj\u0105cego im wieku, kt\u00F3ry przypada w ramach danego okresu wiekowania (zakresu dni).
_rptDescLayawayActivitySummary=Pokazuje wszystkie konta wybrane przez u\u017Cytkownika oraz dzia\u0142ania wykonywane wzgl\u0119dem konta.
_rptDescLayawayActivityDetail=Pokazuje szczeg\u00F3\u0142owe informacje o rzeczywi\u015Bcie dokonanych zakupach z przedp\u0142at\u0105 wraz z lini\u0105 dla ka\u017Cdego ID transakcji przetworzon\u0105 wzgl\u0119dem konta.
_rptDescCcaActivitySummary=Pokazuje informacje zbiorcze o kontach klient\u00F3w z mo\u017Cliwo\u015Bci\u0105 konfigurowania (CCA), takich jak konta "Przedsprzeda\u017C" i "Wstrzymane", a tak\u017Ce innych kontach klient\u00F3w, takich jak "Przedp\u0142aty" i "Zam\u00F3wienia specjalne".
_rptDescJournalRoll=Pokazuje wszystkie transakcje kas zgodne z kryteriami okre\u015Blonymi przez u\u017Cytkownika. Raport zawiera wszystkie kategorie transakcji i nie jest ograniczony do transakcji sprzeda\u017Cy detalicznej.
_rptDescStoreLocations=Pokazuje wszystkie sklepy w organizacji u\u017Cytkownika zgodne z okre\u015Blonymi specyfikacjami. Mo\u017Cna wybra\u0107 jedno lub wiele wojew\u00F3dztw. Mo\u017Cna tak\u017Ce wskaza\u0107 okre\u015Blone miasto.
_rptDescCustomerList=Pokazuje list\u0119 klient\u00F3w w bazie danych zgodnych z kryteriami wyboru.
_rptDescSpecialOrders=Pokazuje podsumowanie kont "Zam\u00F3wienie specjalne" zgodnych z wybranym przez u\u017Cytkownika zakresem dat i statusem konta.
_rptDescPriceChange=Pokazuje ceny pozycji zmienione przez central\u0119 i zgodne z kryteriami wybranymi przez u\u017Cytkownika. Raport ten nie zawiera cen pozycji zmienionych w kasie PS.
_rptDescItemList=Pokazuje pozycje magazynowe, ID ich bie\u017C\u0105cej lokalizacji, przedzia\u0142 zapas\u00F3w w lokalizacji oraz ilo\u015B\u0107 pozycji w danej lokalizacji.
_rptDescEmployeeTasks=Pokazuje zadania pracownika w wybranym zakresie dat.
_rptDescPwacStockValuation=\u015Arednia wa\u017Cona kosztu okresu (\u015AWKO) jest obliczana za pomoc\u0105 zestawienia podatkowego na koniec roku z poprzedniego roku obrotowego oraz odbior\u00F3w z danego roku obrotowego.
_rptDescPwacStockValuationDetail=\u015Arednia wa\u017Cona kosztu okresu (\u015AWKO) jest obliczana za pomoc\u0105 zestawienia podatkowego na koniec roku z poprzedniego roku obrotowego oraz odbior\u00F3w z danego roku obrotowego.
_rptDescDailySalesCash=Zawiera informacje o sprzeda\u017Cy i korektach pozycji towarowych i nietowarowych sprzedanych w zakresie dat okre\u015Blonym przez u\u017Cytkownika. Mo\u017Cna wygenerowa\u0107 raport dotycz\u0105cy daty bie\u017C\u0105cej, dnia poprzedniego lub daty okre\u015Blonej przez u\u017Cytkownika.
_rptDescSalesHour=Zawiera podsumowanie sprzeda\u017Cy godzina po godzinie dla okre\u015Blonych zakresu dat, kas i specjalist\u00F3w ds. sprzeda\u017Cy.
_rptDescSalesHourAnalysis=Pokazuje kwot\u0119 sprzeda\u017Cy godzina po godzinie w ka\u017Cdym dniu w okre\u015Blonym zakresie dat. Raport mo\u017Cna zaw\u0119zi\u0107 wed\u0142ug pracownika, szuflady kasowej i kasy. Raport ten zawiera tak\u017Ce warto\u015B\u0107 sprzeda\u017Cy netto i procent warto\u015Bci tygodniowej ka\u017Cdego segmentu godzinowego w poszczeg\u00F3lnych dniach.
_rptDescReturnMerchLog=Pokazuje wszystkie zwr\u00F3cone pozycje towarowe zgodne z podanymi specyfikacjami. Pozycje mo\u017Cna sortowa\u0107 wed\u0142ug wybranej kolumny. Sumy raportu uwzgl\u0119dniaj\u0105 ilo\u015B\u0107 zwr\u00F3conych pozycji, \u0142\u0105czn\u0105 kwot\u0119 w USD wszystkich zwr\u00F3conych pozycji oraz \u0142\u0105czn\u0105 kwot\u0119 w USD rozszerzonej ceny wszystkich zwr\u00F3conych pozycji.
_rptDescSalesEmployee=Zawiera list\u0119 transakcji wed\u0142ug daty oraz pozycje sprzedane przez pracownika w poszczeg\u00F3lnych transakcjach.
_rptDescBestSellers=Pokazuje najlepiej sprzedaj\u0105cy si\u0119 produkt wed\u0142ug stylu lub pozycji.
_rptDescTaxExemption=Pokazuje wyszczeg\u00F3lnienie transakcji wed\u0142ug klienta, w kt\u00F3rych do sprzeda\u017Cy zosta\u0142o zastosowane zwolnienie podatkowe.
_rptDescGiftCertificate=Pokazuje wszystkie kupony podarunkowe sprzedane i zrealizowane w okre\u015Blonym zakresie dat. Ka\u017Cdy kupon na li\u015Bcie ma podany numer seryjny, numer transakcji sprzeda\u017Cy i ID pracownika, kt\u00F3ry go sprzeda\u0142, dat\u0119 sprzeda\u017Cy oraz warto\u015B\u0107 nominaln\u0105 kuponu.
_rptDescNoSale=Pokazuje wszystkie transakcje typu "Brak sprzeda\u017Cy" (otwarcie szuflady kasowej poza transakcj\u0105 sprzeda\u017Cy), kt\u00F3re wyst\u0105pi\u0142y w podanym zakresie dat.
_rptDescPriceOverride=Pokazuje transakcje sprzeda\u017Cy w kasie, w kt\u00F3rych cena co najmniej jednej pozycji zosta\u0142a zmieniona na poziomie kasy.
_rptDescPostVoid=Pokazuje uniewa\u017Cnione transakcje wed\u0142ug ich numeru, identyfikuje specjalist\u0119 ds. sprzeda\u017Cy, kt\u00F3ry przeprowadzi\u0142 transakcj\u0119, i kas\u0119, w kt\u00F3rej zarejestrowano transakcj\u0119, podaje dat\u0119 i godzin\u0119 oraz przyczyn\u0119 uniewa\u017Cnienia transakcji, a tak\u017Ce kwot\u0119 w USD. Na ko\u0144cu raportu jest r\u00F3wnie\u017C obliczana kwota \u0142\u0105czna.
_rptDescPostVoidDetail=Pokazuje dodatkowe informacje o uniewa\u017Cnionej pozycji, uniewa\u017Cnion\u0105 ilo\u015B\u0107, koszt jednostkowy i uniewa\u017Cnion\u0105 kwot\u0119 netto. Dla ka\u017Cdej transakcji jest r\u00F3wnie\u017C obliczana kwota \u0142\u0105czna.
_rptDescTransactionVoid=Zawiera informacje wy\u015Bwietlane w raporcie podsumowuj\u0105cym oraz dodatkowe informacje dotycz\u0105ce pozycji na metce, takie jak opis pozycji, cena jednostkowa, ilo\u015B\u0107 i kwota netto.
_rptDescTransactionVoidSummary=Pokazuje transakcje anulowane po wprowadzeniu co najmniej jednej pozycji. Raport podaje przyczyn\u0119 anulowania (je\u015Bli jest dost\u0119pna), numer kasy i ID specjalisty ds. sprzeda\u017Cy, dat\u0119 i godzin\u0119 wyst\u0105pienia anulowania oraz kwot\u0119 w USD na metce w momencie anulowania.
_rptDescLineVoid=Pokazuje transakcje, w kt\u00F3rych pozycja linii zosta\u0142a uniewa\u017Cniona w kasie. Transakcje widniej\u0105 na li\u015Bcie w kolejno\u015Bci wyznaczonej przez ich liczb\u0119 porz\u0105dkow\u0105. Identyfikowane s\u0105 r\u00F3wnie\u017C pozycje uniewa\u017Cnione.
_rptDescSuspendedTrans=Zawiera wszystkie informacje znajduj\u0105ce si\u0119 w raporcie podsumowuj\u0105cym. Podaje tak\u017Ce list\u0119 wstrzymanych transakcji uporz\u0105dkowanych wed\u0142ug numeru transakcji. Wraz z ID ka\u017Cdej pozycji w transakcji na li\u015Bcie znajduje si\u0119 tak\u017Ce opis pozycji, cena jednostkowa, ilo\u015B\u0107 i kwota netto.
_rptDescSuspendedTransSummary=Pokazuje wstrzymane transakcje wraz z informacjami o momencie ich wstrzymania i kwocie transakcji w USD. Na ko\u0144cu raportu obliczana jest kwota \u0142\u0105czna. W tym raporcie nie s\u0105 podawane informacje na poziomie pozycji.
_rptDescCreditCard=Pokazuje wszystkie transakcje kart kredytowych, kt\u00F3re wyst\u0105pi\u0142y w zakresie dat podanym przez u\u017Cytkownika. Raport podaje dat\u0119 i godzin\u0119 wyst\u0105pienia transakcji, typ karty kredytowej, numer autoryzacji i kwot\u0119.
_rptDescDailySalesTotal=Pokazuje \u0142\u0105czne kwoty w USD takie jak: Sprzeda\u017C, Podatki, Op\u0142aty, Zap\u0142aty, Wp\u0142acone/Wyp\u0142acone oraz podsumowania rozliczania.
_rptDescEmployeePerformance=Zawiera analiz\u0119 sprzeda\u017Cy ka\u017Cdego pracownika wed\u0142ug kodu roboczego w wybranym zakresie dat. Zaplanowane godziny s\u0105 por\u00F3wnywane z godzinami rzeczywi\u015Bcie przepracowanymi i wy\u015Bwietlana jest r\u00F3\u017Cnica mi\u0119dzy nimi.
_rptDescEmpScheduleDetail=Zawiera szczeg\u00F3\u0142owe informacje o zaplanowanych godzinach pracy pracownika w wybranym zakresie dat. Liczba zaplanowanych godzin mo\u017Ce si\u0119 r\u00F3\u017Cni\u0107 od liczby godzin rzeczywi\u015Bcie przepracowanych.
_rptDescWacStockValuation=\u015Arednia wa\u017Cona kosztu (\u015AWK) jest obliczana za pomoc\u0105 zestawienia podatkowego na koniec roku z poprzednich lat podatkowych (wielu) oraz przyj\u0119\u0107 z danego roku podatkowego, do okre\u015Blonej daty wyceny zapas\u00F3w.
_rptDescWacStockValuationDetail=\u015Arednia wa\u017Cona kosztu (\u015AWK) jest obliczana za pomoc\u0105 zestawienia podatkowego na koniec roku z poprzednich lat podatkowych (wielu) oraz przyj\u0119\u0107 z danego roku podatkowego, do okre\u015Blonej daty wyceny zapas\u00F3w.
_rptDescFifoSummary=Opis raportu podsumowuj\u0105cego FIFO
_rptDescFifoDetail=Opis raportu szczeg\u00F3\u0142\u00F3w FIFO
_rptDescAirsideCsv=Wy\u015Bwietla informacje transakcyjne o pozycjach sprzeda\u017Cy, kt\u00F3re zosta\u0142y sprzedane jako wolne od podatku, we wsp\u00F3lnym formacie umo\u017Cliwiaj\u0105cym przetwarzanie w dalszych systemach.
_rptDescXadminDashboard=Na pulpicie pokazywane s\u0105 w formie graficznej najnowsze dane dotycz\u0105ce sprzeda\u017Cy i wydajno\u015Bci jednego sklepu.

