_systemSettingDaysBeforeDeleteCompletedDeployments.description=Wiek w dniach okre\u015Blaj\u0105cy, jak d\u0142ugo przechowywane b\u0119d\u0105 pliki uko\u0144czonych lub anulowanych wdro\u017Ce\u0144 przetransferowane do serwera plik\u00F3w, gdy uruchamiany jest proces czyszczenia. Ustawienie warto\u015Bci 0 spowoduje skasowanie wszystkich tych plik\u00F3w. Ustawienie warto\u015Bci -1 spowoduje przechowywanie tych plik\u00F3w bez ogranicze\u0144 czasowych.
_systemSettingDaysBeforeDeleteFileUploads.label=Liczba dni przechowywania aktualizacji plik\u00F3w
_systemSettingDaysBeforeDeleteFileUploads.description=Wiek w dniach okre\u015Blaj\u0105cy, jak d\u0142ugo przechowywane b\u0119d\u0105 pliki przes\u0142ane za po\u015Brednictwem modu\u0142u Xadmin, gdy uruchamiany jest proces czyszczenia. Ustawienie warto\u015Bci 0 spowoduje skasowanie wszystkich tych plik\u00F3w. Ustawienie warto\u015Bci -1 spowoduje przechowywanie tych plik\u00F3w bez ogranicze\u0144 czasowych.
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.label=Liczba dni przechowywania ponownie opublikowanych dziennik\u00F3w POSLog
_systemSettingDaysBeforeDeleteRepublishedPosLogFiles.description=Wiek w dniach okre\u015Blaj\u0105cy, jak d\u0142ugo przechowywane b\u0119d\u0105 stare dzienniki POSLog ze zdalnego katalogu plik\u00F3w dziennik\u00F3w POSLog, gdy uruchamiany jest proces czyszczenia. Ustawienie warto\u015Bci 0 spowoduje skasowanie wszystkich tych plik\u00F3w. Ustawienie warto\u015Bci -1 spowoduje przechowywanie tych plik\u00F3w bez ogranicze\u0144 czasowych.
_systemSettingDaysBeforeDeletePosPollFiles.label=Liczba dni przechowywania plik\u00F3w POSPoll
_systemSettingDaysBeforeDeletePosPollFiles.description=Wiek w dniach okre\u015Blaj\u0105cy, jak d\u0142ugo przechowywane b\u0119d\u0105 stare pliki z katalogu plik\u00F3w POSPoll modu\u0142u Xcenter, gdy uruchamiany jest proces czyszczenia. Ustawienie warto\u015Bci 0 spowoduje skasowanie wszystkich tych plik\u00F3w. Ustawienie warto\u015Bci -1 spowoduje przechowywanie tych plik\u00F3w bez ogranicze\u0144 czasowych.
_systemSettingDaysBeforePurgeTempStoreRequest.label=Liczba dni przechowywania \u017C\u0105da\u0144 dot. tymczasowego sklepu
_systemSettingDaysBeforePurgeTempStoreRequest.description=Wiek w dniach okre\u015Blaj\u0105cy, jak d\u0142ugo w bazie danych Xcenter przechowywane s\u0105 wszystkie dane \u017C\u0105da\u0144 dot. tymczasowego sklepu, gdy uruchamiany jest proces czyszczenia. To ustawienie czyszczenia nie ma wp\u0142ywu na dane przechowywane w sklepach. Ustawienie warto\u015Bci 0 spowoduje skasowanie wszystkich tych danych. Ustawienie warto\u015Bci -1 spowoduje przechowywanie tych danych bez ogranicze\u0144 czasowych.
_systemSettingBrNFEExportEnabled.label=W\u0142\u0105czanie NFe
_systemSettingBrNFEExportEnabled.description=Gdy to ustawienie ma warto\u015B\u0107 "Tak", zadania s\u0105 planowane w spos\u00F3b okre\u015Blony w ustawieniach modu\u0142u Xadmin - Interwa\u0142 przekazywania danych. Gdy to ustawienie ma warto\u015B\u0107 "Nie", zadania pakietu krajowego dla Brazylii nie s\u0105 planowane i nie zostan\u0105 nigdy uruchomione.
_systemSettingBrNFEExportJobStartTime.label=Godzina wykonywania zadania przekazywania danych
_systemSettingBrNFEExportJobStartTime.description=Godzina rozpocz\u0119cia uruchomienia zadania przekazywania danych. To ustawienie s\u0142u\u017Cy do okre\u015Blania czasu UTC wyst\u0105pienia danego zadania. Nale\u017Cy wprowadzi\u0107 warto\u015B\u0107 w formacie GG:MM.
_systemSettingBrDaysBackSpedExport.label=Liczba dni wstecz eksportu SPED
_systemSettingBrDaysBackSpedExport.description=Proces SPED powoduje wyeksportowanie informacji NFe o okre\u015Blonej dacie eksportu. To ustawienie okre\u015Bla liczb\u0119 dni przed bie\u017C\u0105c\u0105 dat\u0105 systemow\u0105 na potrzeby eksportu. W zadaniu generowany jest plik XML dla ka\u017Cdego sklepu w Brazylii odnosz\u0105cy si\u0119 do danej daty eksportu.
_systemSettingItalyInvoiceExportEnabled.label=W\u0142\u0105czanie faktury elektronicznej (W\u0142ochy)
_systemSettingItalyInvoiceExportEnabled.description=Gdy to ustawienie ma warto\u015B\u0107 "Tak", zadania s\u0105 planowane w spos\u00F3b okre\u015Blony w ustawieniach modu\u0142u Xadmin - Interwa\u0142 generowania faktury. Gdy to ustawienie ma warto\u015B\u0107 "Nie", zadania pakietu krajowego dla W\u0142och nie s\u0105 planowane i nie zostan\u0105 nigdy uruchomione.
_systemSettingItalyInvoiceExportJobStartTime.label=Godzina wykonywania zadania generowania faktury
_systemSettingItalyInvoiceExportJobStartTime.description=Godzina rozpocz\u0119cia uruchomienia zadania generowania faktury. To ustawienie s\u0142u\u017Cy do okre\u015Blania czasu UTC wyst\u0105pienia danego zadania. Nale\u017Cy wprowadzi\u0107 warto\u015B\u0107 w formacie GG:MM.
