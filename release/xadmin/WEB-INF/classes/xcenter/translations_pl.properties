_systemSettingFileUploadDirectory.label=Katalog \u0142adowania plik\u00F3w
_systemSettingFileUploadDirectory.description=Katalog, w kt\u00F3rym przechowywane s\u0105 pliki za\u0142adowane przez u\u017Cytkownik\u00F3w za pomoc\u0105 funkcji \u0142adowania plik\u00F3w. Przyk\u0142adowe formaty: file:/fileuploads/org${organizationId}/ lub file:/C:/fileuploads/org${organizationId}/
_systemSettingIdpUserSyncStartTime.label=Interwa\u0142 synchronizacji u\u017Cytkownik\u00F3w
_systemSettingIdpUserSyncStartTime.description=Ilo\u015B\u0107 czasu w minutach, kt\u00F3ra up\u0142ywa mi\u0119dzy sprawdzeniami modu\u0142u Xadmin, czy istniej\u0105 synchronizacje u\u017Cytkownik\u00F3w w aplikacji Identity Cloud Services (IDCS). Zalecany domy\u015Blny interwa\u0142 to 60 minut. Nie mo\u017Ce on przekroczy\u0107 1440 minut (czyli 24 godzin).
_systemSettingPosLogPublisherRemoteFileDirectory.label=Katalog opublikowanych dziennik\u00F3w POSLog
_systemSettingPosLogPublisherRemoteFileDirectory.description=Katalog, w kt\u00F3rym b\u0119d\u0105 przechowywane dzienniki POSLog wygenerowane przy u\u017Cyciu funkcji publikowania dziennik\u00F3w POSLog. Przyk\u0142adowe formaty: file:/poslog/org${organizationId}/ lub file:/C:/poslog/org${organizationId}/
