_systemSettingPOSLogPublishSearchMaxResult.description=Maksymalna liczba rekord\u00F3w dziennika POSLog zwracanych z bazy danych do ponownego opublikowania.
_systemSettingLockUserAccountAfterRetries.label=Liczba pr\u00F3b logowania przed zablokowaniem konta
_systemSettingLockUserAccountAfterRetries.description=Liczba dozwolonych niepowodze\u0144 pr\u00F3b logowania z powodu nieprawid\u0142owego has\u0142a przed zablokowaniem konta powi\u0105zanego z niepowodzeniem logowania.
_systemSettingUserIdMinimumLength.label=D\u0142ugo\u015B\u0107 ID u\u017Cytkownika
_systemSettingUserIdMinimumLength.description=Minimalna liczba znak\u00F3w, kt\u00F3rych nale\u017Cy u\u017Cy\u0107, aby ID u\u017Cytkownika by\u0142 prawid\u0142owy.
_systemSettingPasswordExpirationDays.label=Liczba dni do wyga\u015Bni\u0119cia has\u0142a
_systemSettingPasswordExpirationDays.description=Liczba dni, w ci\u0105gu kt\u00F3rych mo\u017Cna u\u017Cywa\u0107 has\u0142a zanim ono wyga\u015Bnie.
_systemSettingPasswordHistoryLength.label=Liczba zmian przed ponownym u\u017Cyciem has\u0142a
_systemSettingPasswordHistoryLength.description=Liczba zmian has\u0142a, kt\u00F3re musz\u0105 nast\u0105pi\u0107, aby u\u017Cytkownik m\u00F3g\u0142 ponownie u\u017Cy\u0107 starego has\u0142a. Ustawienie warto\u015Bci zerowej (0) oznacza, \u017Ce zawsze mo\u017Cna ponownie u\u017Cy\u0107 tego samego has\u0142a.
_systemSettingPasswordMaximumConsecutiveChars.label=Dozwolona liczba kolejnych takich samych znak\u00F3w w ha\u015Ble
_systemSettingPasswordMaximumConsecutiveChars.description=Maksymalna liczba powt\u00F3rnych wyst\u0105pie\u0144 danego symbolu lub znaku kolejno w ha\u015Ble.
_systemSettingPasswordMinimumCapitalLetters.label=Wymagana liczba wielkich liter w ha\u015Ble
