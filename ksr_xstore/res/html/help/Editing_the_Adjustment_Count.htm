<h1>Editing the Adjustment Count</h1>
<p>You have the following edit options <span style="font-style: italic;">before</span> 
 saving the adjustment record: </p>
<ul type="disc">
	<li class="Bullet"><span style="text-decoration: underline; ">Change 
	 Quantity</span> - Select this option to edit the item’s quantity to 
	 be adjusted.</li>
	<li class="Bullet"><span style="text-decoration: underline; ">Void 
	 Item</span> - Select this option to remove an item from the list of 
	 adjusted items.</li>
</ul>
